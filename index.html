*Apostol / 978-0201002881*\n1. **Modern Physics, 3rd Edition** *Tipler + Llewellyn / 978-1572591649*\n1. **Physics for Scientists and Engineers, 3rd Edition** *Wolfson + Pasachoff /  978-0321035714*\n1. **Principles of Computer System Design: An Introduction** *Saltzer + Kaashoek / 978-0123749574*\n1. **Social and Political Philosophy** *Somerville + Santoni / 978-0385012386*\n1. **The Enjoyment of Music, 8th Edition** *Machlis + Forney / 978-0393973013*\n1. **The Immense Majesty: A History of Rome and the Roman Empire** *Africa / 978-0882958743*\n1. **Topology, 2nd Edition** *Munkres /  978-0134689517*\n1. **Transcendental Style in Film: Ozu, Bresson, Dreyer** *Schrader / 978-0306803352*\n1. **Understanding and Using English Grammar, 4th Edition** *Azar + Hagen / 978-0132333313*\n1. **UNIX and Linux System Administration Handbook, 5th Edition** *Nemeth + Snyder + Hein + Whaley + Mackin / 978-0134277554*","created":"20200216172914576","modified":"20210630213623348","tags":"literature textbooks books play work"},
{"title":"the-changing-nature-of-financial-intermediation-and-the-financial-crisis-of-2007-09","type":"text/x-markdown","text":"**The Changing Nature of Financial Intermediation and the Financial Crisis of 2007-09** *Tobias Adrian and Hyun Song Shin*\n\n**Initial interest**\n\n    - \"shadow banking system\" and effect on monetary policy\n    - bank balance sheet and leverage dynamics\n\n**Notes**\n\nAbstract\n\n    - \"The financial crisis of 2007-09 highlighted the changing role of financial institutions and the growing importance of the “shadow banking system,” which grew out of the securitization of assets and the integration of banking with capital market developments. This trend was most pronounced in the United States, but it also had a profound influence on the global financial system as a whole. In a market-based financial system, banking and capital market developments are inseparable, and funding conditions are tied closely to fluctuations in the leverage of market-based financial intermediaries. Balance-sheet growth of market-based financial intermediaries provides a window on liquidity by indicating the availability of credit, while contractions of balance sheets have tended to precede the onset of financial crises. We describe the changing nature of financial intermediation in the market-based financial system, chart the course of the recent financial crisis, and outline the policy responses that have been implemented by the Federal Reserve and other central banks.\"\n\nIntroduction\n\n    - end 2008 USA household-sector mortgage liabilities $10.6t, consumer debt $2.5t\n    - market-based holdings 2/3 of mortgages (GSE mortgage pools, etc.)\n    - household savers -> money market fund (MMF shares) -> commercial bank (short-term paper) -> securities firm (repo) -> ABS issuer (ABS) -> mortgage pool (MBS) -> household (mortgage)\n\nMarket-based financial intermediaries\n\n    - most broker-dealers sensitive to market conditions due to long positions in trading assets/financial inventories, collateralized lending, very little cash on asset side as well as payables (hedge fund withdrawal on demand) on liabilities side\n    - USA primary dealer repos plus financial commercial paper as proportion of M2 25% to 80% from early 1990s-Aug. 2007\n    - estimates at peak, investment banks rolled 25% of balance sheets every night\n\nLiquidity and leverage\n\n    - households: leverage inversely related to total assets (housing prices)\n    - security dealers and brokers: positive relation as balance sheets grow (procyclical)\n    - equity as forcing variable (leverage adjusted through balance sheet), not raising or paying out of equity\n    - repo haircut = market price less repo selling price; implies maximum allowable leverage (think equity required)\n    - assuming maximizing return on equity; shock raises haircut, must sell assets/raise equity\n    - option-adjusted credit spread of credit collateral = proxy for expected return of long in security and short treasury security of same duration\n    - haircuts on credit collateral and spreads increased May 2007-9, higher compensation in terms of spread for each unit of haircut, irregardless of liquidity (\"haircut curve\")\n    - haircut increases as cause and consequence of financial crises (some cases of 100% haircut)\n    - haircuts increase -> securities unwind -> declining asset prices -> widening yield spreads\n    - claims liquidity should be viewed as a flow (in terms of balance sheet growth) not a stock\n    - \"For financial intermediaries, models of risk and economic capital dictate active management of their overall value at risk through adjustments of their balance sheets.\"\n    - balance sheet adjustment: market value of equity increases (mark-to-market assets), measured risks decline, excess capacity -> increase debt and lending, expand balance sheet\n    - expanding balance sheet -> increase lending or purchase securities (increased GFC subprimes and retainment of bad loans)\n    - 2/3 of $1.4t exposure to subprime mortgages borne by leveraged financial institutions (concentration of risk withing financial intermediary sector)\n\nCredit crunch\n\n    - ABS issuance in all credit categories fell dramatically; commercial bank lending increased\n\nPolicy response\n\n    - \"The Fed took in deposits from the banking sector (through increased reserves) and then lent out the proceeds to the ultimate borrowers through the holding of securities (Treasuries, MBSs, and credit securities) and commercial paper, and through currency swap lines to foreign central banks.\"\n    - lender-of-last-resort programs\n\n**Key takeaways**\n\n    - asset growth linked to balance-sheet expansion (mark-to-market) and increased leverage\n    - \"shadow banking system\" and impact of higher European leverage? (Basel I/II)\n    - viewing liquidity as flow?\n    - what is (financial) commercial paper proportion of current M2? (has tighter regulations on leverage impacted this?)\n\n**Further reading**\n\n    - Coffey N, Hrung W, Sarkar A. 2009. Capital constraints, counterparty risk and deviations from covered interest rate parity. Fed. Reserve Bank NY Staff Rep. 393. http://www.newyorkfed.org/research/staff_reports/sr393.html\n    - Geanakoplos J. 2010. The leverage cycle. In NBER Macroeconomics Annual 2009, ed. D Acemoglu, K Rogoff, M Woodford. Chicago: Univ. Chicago Press. In press\n    - Shin HS. 2010. Risk and Liquidity: Clarendon Lectures in Finance. New York: Oxford Univ. Press. In press\n\n\n","created":"20200616223451949","modified":"20200722190524328","tags":"play notes"},
{"title":"the-nonbank-bank-nexus-and-the-shadow-banking-system","type":"text/x-markdown","text":"**The Nonbank-Bank Nexus and the Shadow Banking System** *Zoltan Pozsar, Monmohan Singh*\n\n**Initial interest**\n\n    - Pozsar discussion of 2019 \"repo run\"\n\n**Notes**\n\nAbstract\n\n    - \"The present way of thinking about financial intermediation does not fully incorporate the rise of asset managers as a major source of funding for banks through the shadow banking system. Asset managers are dominant sources of demand for non-M2 types of money and serve as source collateral ‘mines’ for the shadow banking system. Banks receive funding through the re-use of pledged collateral ‘mined’ from asset managers. Accounting for this, the size of the shadow banking system in the U.S. may be up to $25 trillion at year-end 2007 and $18 trillion at year-end 2010, higher than earlier estimates. In terms of policy, regulators will need to consider the re-use of pledged collateral when defining bank leverage ratios. Also, given asset managers’ demand for non-M2 types of money, monitoring the shadow banking system will warrant closer attention well beyond the regulatory perimeter.\"\n\nIntroduction\n\n    - asset management complex: rethink with large demand for money -> repo; long-term savings transformed into short-term savings (reverse maturity transformation)\n    - asset managers as collateral mines (dealer bank intermediation) -> source collateral chains\n    - reuse of source collateral not covered by traditional accounting, financial analyses, Basel III\n\nReverse maturity transformation\n\n    - short-term holdings: technical -> inflows (initial investment) / outflows (withdrawals); tactical -> return for fund managers active in market timing (small and cyclical amount however)\n    - synthetic strategy -> invest in short-term and overlay derivatives (futures, swaps) as desired\n    - cash from securities borrowers -> cash collateral reinvestment account -> short-term\n    - cash pools seek return outside M2-types (as fiduciaries seeking safety) -> t-bills, privately guaranteed wholesale funding (repo, ABCP, etc.)\n\nCollateral mining\n\n    - levered/unlevered asset management becoming indistinguishable (defined benefit pension funds)\n    - source collateral can be re-pledged (legal term for re-use) / rehypothecation (re-use of hedge-fund collateral)\n    - dynamic chain (ex. USA treasury): hedge fund (repo) -> broker-dealer (collateral on out-of-the-money interest rate swap) -> broker-dealer -> asset manager (collateral for in-the-money FX swap position) -> broker-dealer\n\n**Key takeaways**\n\n    - \"...both leverage and nonbank-to-bank funding can increase or decrease together.13 The key is that short-term savings in a financial system are not limited to household deposits and that increases of the banking system are not necessarily funded all by interbank claims, but to a significant degree by asset manager-to-bank claims. In our interpretation, shadow banking is primarily an asset manager to bank phenomenon.\"\n    - how aware is a participant in asset-managed space aware of short-term holdings? to what extent can a \"repo run\" impact a group like pensioners?\n    - source collateral as untrackable cause of leverage?\n    - increased demand for Treasuries -> USA fiscal policy reaction?\n    - \"Regulatory proposals, such as the Dodd-Frank Act and Basel III, that are pushing riskier activities outside the banking system (proprietory desks, hedge funds and OTC derivatives to name a few), will likely increase the shadow banking world; thus its linkages to the traditional banking world warrants closer attention. More generally, the approach towards shadow banking system may need some adaptation in key dimensions. Dynamic chains, for example, are quite different from the credit intermediation chains.\"\n\n**Further reading**\n\n    - Pozsar, Zoltan 2011, “Institutional Cash Pools and the Triffin Dilemma of the U.S. Banking System,” IMF WP 11/190.\n    - Krishnamurthy, Arvind, and Annette Vissing-Jorgensen, 2010, “The Aggregate Demand for Treasury Debt,” NBER Working Paper No. 12881.\n\n","created":"20200622214857831","modified":"20200722190723170","tags":"play notes"},
{"title":"the-spillover-of-money-market-turbulence-to-fx-swap-and-cross-currency-swap-markets","type":"text/x-markdown","text":"**The spillover of money market turbulence to FX swap and cross-currency swap markets** *Naohiko Baba, Frank Packer, and Teppei Nagano*\n\n**Initial interest**\n\n    - connection between fixed income and FX swaps\n    - specifics of carry trades\n    - covered interest parity\n\n**Notes**\n\n    - FX swap: risk-free collateralised borrowing/lending (spot rate at start, forward rate at maturity)\n    - cross-currency basis swap agreement: similar to FX swap, but borrower pays term-length Libor on borrowed currency + price of basis swap each term until maturity (generally longer term, interest payments carry FX risk)\n    - 2007 Aug: Libor-OIS spread grows -> shortage of dollar funding -> convert EUR to USD in FX swap markets\n    - FX swap-implied dollar rate: F/S(1+reur) [F forward rate, S spot rate, reur euro funding rate]\n    - covered interest parity (CIP): 1+rusd = F/S(1+reur)\n    - \"For CIP to hold strictly depends on minimal transaction costs, as well as the lack of political risk, credit/counterparty risk, liquidity risk and measurement error.\"\n    - \"Another, complementary explanation is that reported Libor was less representative of actual interbank rates during the times of particular stress, and the gap may have become greater for dollar Libor than Libor for other currencies.\"\n\n**Key takeaways**\n\n    - further evidence of liquidity problems in GFC\n    - have current negative bond yields impacted FX swap? (Pozsar claims bond yields effectively negative years ago counting basis swap rates)\n\n**Further reading**\n\n    - Hanajiri, T (1999): “Three Japan premiums in autumn 1997 and autumn 1998 – Why did premiums differ between markets”, Bank of Japan Financial Markets Department Working Paper Series no 99-E-1","created":"20200723175912651","modified":"20200723175951637","tags":"play notes"},
{"title":"trade-wars-are-class-wars","type":"text/x-markdown","text":"**Trade Wars Are Class Wars: How Rising Inequality Distorts the Global Economy and Threatens International Peace** *Matthew C. Klein and Michael Pettis*\n\n**Initial interest**\n\n    - Pettis' balance sheet identities and focus on underconsumption in China\n    - income inequality effects\n    - view of domestic policies as effectively taxes\n\n**Notes**\n\nONE  From Adam Smith to Tim Cook: The Transformation of Global Trade\n\n    - \"Hamilton’s insight was that countries could only capture the productivity gains from the division of labor by rejecting the concept at the international level. The benefits of internal economic diversity were incompatible with national specialization. It was a rebuttal to Ricardo before the theory of comparative advantage had even been written.\"\n    - \"[List's] thesis was that “free competition between two nations which are highly civilized can only be mutually beneficial in case both of them are in a nearly equal position of industrial development.”\"\n    - \"Most of the world’s manufacturing takes place in one of three cross border manufacturing networks centered on the United States, Germany, and China (previously Japan until about 2007). Trade of intermediate inputs within these networks explains more than half of all international trade, while cross-border trade of finished goods and services accounts for only one-third. (Energy and metals commodities make up the rest.)\"\n    - \"In 2007, China ostensibly exported about $290 billion worth of “computer, electronic, and optical” products, but roughly $120 billion of the value of those exports (around 40 percent) came from elsewhere, particularly Korea, Japan, and Taiwan.\"\n    - \"For the United States, imports are overstated by about 16 percent while exports are overstated by about 20 percent. Chinese imports and exports are both overstated by about 30 percent.\"\n    - 1996 Treasury Decision 8697: income from royalties and licenses no longer taxed as passive income (intangibility) -> offshoring of subsidiaries in tax havens\n    - \"U.S. companies...effective tax rate dropped from a bit over 35 percent in the mid-1990s to about 30 percent by the early 2000s to about 26 percent by the mid-2010s. Although the tax law passed at the end of 2017 lowered the effective corporate tax rate below 20 percent and more or less replaced America’s worldwide system of corporate taxation with a territorial system, it did not remove the incentives for profit shifting.\"\n    - \"About 40 percent of all profits earned by multinational corporations outside their home markets are shifted from high-tax jurisdictions, such as China, France, Germany, Japan, and the United States, into low-tax jurisdictions, such as the Cayman Islands, Ireland, and Singapore. Exports from the high-tax countries are artificially depressed, imports are artificially elevated, and profits earned from subsidiaries in corporate tax havens are unreasonably large.\"\n    - \"About two-thirds of this income officially came from seven tiny countries known to offer tax benefits to American multinationals: Bermuda, the Cayman Islands, Ireland, Luxembourg, the Netherlands, Singapore, and Switzerland.\"\n    - \"The seven corporate tax havens together were responsible for more than $324 billion in U.S. direct investment income in 2018.\"\n    - \"The passage of the 2017 U.S. corporate income tax changes meant that American companies could return as much of these offshore savings to shareholders through dividends and stock buybacks as they wished.\" (no more requirement of reinvestment)\n    - \"...the current account combines trade flows with asset income flows and cross-border remittances, effectively canceling out the impact of corporate tax avoidance in the data.\"\n\nTWO The Growth of Global Finance\n\n    - \"More precisely, to the extent that financial flows are driven by anything other than rational investors seeking out the most profitable opportunities, trade imbalances probably detract from global growth and distort the composition of many societies.\"\n    - \"...the history of the past several hundred years is replete with synchronized credit cycles.\"\n    - \"Combined with the collapse in military spending, the result was an extraordinary expansion of bullion reserves at the Bank of England from just under £4 million in 1821 to £14 million by late 1824.\" -> speculative boom in Latin America -> £2 million by late 1825, 10m by 1827\n    - \"From the middle of 1825 through the end of 1828, there were no new foreign loans in the British market.\"\n    - \"America’s trade deficit ballooned from an average of $2 million per year from 1823 through 1830 to an average of $24 million per year from 1831 through 1836.\"\n    - \"Perhaps the most important trigger for the bubble that followed was the 5-billion franc indemnity imposed on France after losing the 1870–71 Franco-Prussian War, which France was able to pay off in just three years. The reparations payment resulted in a transfer of wealth from France to Germany equal to roughly 20–25 percent of either country’s gross domestic production (GDP).\"\n    - \"The 1873 crisis began in Vienna with a stock market crash on May 8. In New York, the news unnerved investors in American railway bonds issued during the preceding boom.\"\n    - \"By 1889, between 40 percent and 50 percent of all British funds invested outside the home market were invested in Argentina.\"\n    - \"...the LDC lending frenzy of the 1970s was killed by a sharp and deliberate monetary contraction—this time engineered by the Federal Reserve System in 1980–82 in an effort to end the Great Inflation of the 1970s.\"\n\nTHREE Saving, Investment, and Imbalances\n\n    - Global demand = Global production; Demand = Consumption + Investment; Production = Consumption + Savings; Domestic demand = GDP + Imports – Exports; Exports – Imports = Domestic saving – Domestic investment\n    - high-savings model -> trade surplus; high-wages model -> trade deficit\n    - \"Raising the national saving rate is usually regressive and typically requires an authoritarian political culture or a high degree of centralization to make it work. This was pioneered in eighteenth-century Britain. First, aristocratic landowners used the power of the state to evict subsistence farmers and consolidate their holdings into enclosed estates. That boosted agricultural profits at the expense of the peasants, who were displaced from the countryside and forced into the cities. Their rising numbers limited their bargaining power with urban employers, which kept real wages from rising despite rising output per hour. That in turn boosted the profits of manufacturers, which reinvested those profits in developing additional capacity.\"\n    - \"While they became increasingly underpaid relative to the value of what they produced during the Industrial Revolution, British workers nevertheless continued to command higher pay than workers in much of the rest of Europe.\"\n    -\"Far more important to America’s economic development, however, was the North’s use of the high-wage model to fund its industrialization. Outside the slave states, abundant land, liberal institutions, and Yankee ingenuity meant that American workers consistently earned the highest pay in the world and enjoyed rapid increases in living standards. At the same time, high birth rates and high immigration made the U.S. domestic market the most impressive growth story in human history. The U.S. population grew from 4 million people at the time of the 1790 census to 40 million by the 1870 census and to roughly 80 million people by 1900. Protective tariffs biased that market in favor of American goods over imports.\"\n    - \"Japan developed a more humane variant of the high-savings model after World War II. Workers, businesses, and the government agreed on a social contract that generated decades of rapid growth and economic convergence with the West. Workers agreed not to strike and to limit their requests for wage increases. Businesses agreed to reinvest profits aggressively in domestic capacity and technological improvements. The government agreed to support companies with cheap loans offered at the expense of regular savers, as well as regulatory restrictions on imports to protect the domestic market. Within Japan, a handful of conglomerates dominated the economy in an oligopoly at the expense of consumers.\"\n    - \"The modern condition is therefore defined by the perverse coincidence of abundant idle resources and unmet material needs. This has had profound consequences for the relations among savings, investment, and trade.\"\n    - \"Since 1990, most inflation in the United States has come from higher prices for health care (including prescription drugs), housing, and education...\"\n    - \"Financial market data are also consistent with the great glut. Asset prices, like all other prices, are determined by the balance between supply and demand. Put another way, the valuations of stocks and bonds should reflect both the desire by businesses and the government to raise money to fund new investments (supply of assets) and the willingness of households to consume less today in exchange for being able to consume more in the future (demand for assets). Low asset prices (high future returns for savers) represent the cost that companies must pay to attract funding when resources are scarce. When productive capacity is abundant, however, the expected return on additional investment should be low. Valuations would be high, and yields would be low.\"\n    - \"Popular antipathy to trade therefore stems from the failure of international capital to go where it is needed in forms that are useful. This in turn can be blamed on policies in surplus countries that steadily transfer income and wealth from workers to elites. Because the rich have higher saving rates, the effect has been to shift purchasing power away from goods and services to financial assets. Not finding enough additional financial assets to buy in their home country, the rich invest their additional wealth abroad. Everyone else is deprived of income they could have used to buy additional imports. The result is that inequality within countries can cause imbalances between them.\"\n    - pull (higher interest rates) / push (lower interest rates)\n    - \"...bilateral financial account balances are unrelated to the bilateral balances in the current account.\"\n    - \"...data imply that Americans have invested about $46 billion into China between the beginning of 2015 and the beginning of 2019, while Chinese residents have sold a total of $380 billion of U.S. assets.\"\n    - \"From the start of 2015 through the beginning of 2019...About two-thirds of the total U.S. financial account surplus, in other words, has come from residents of the euro area.\"\n\nFOUR From Tiananmen to the Belt and Road: Understanding China's Surplus\n\n    - The First Stage: “Reform and Opening Up” (Deng Xiaoping)\n    - allowed more unplanned economic activity; favored localized planning; farmers allowed to keep surplus after quota; decentralized credit allocation\n    - Stage Two: The Chinese Development Model (post-1989 Tiananmen)\n    - \"backwardness\" -> state investment as household consumption % GDP declines\n    - 1994 govt devalues yuan by 33%; 1995-2005 hard peg 8.3 yuan/dollar\n    - 1998-2008 CA surplus $1.4t, FA surplus $500b -> PBOC raised FX reserves $1.9t\n    - household consumption restrained through land seizures, environmental degradation, suppressed rates on bank deposits, suppressed lending rates\n    - hukou system as regressive tax; tax system itself regressive\n    - Stage Three: From High Investment to Overinvestment\n    - \"Whether the investments are worthwhile is irrelevant. All that matters is that the quantity of spending generates enough reported GDP to meet the central government’s objectives.\" (few local govt budget constraints, guaranteed loans)\n    - \"...total imports of manufactures have shrunk from 23 percent of Chinese GDP in 2004 to less than 10 percent of Chinese GDP today. This helps explain why China’s overall trade surplus appears to have been unaffected by U.S. tariffs as of the middle of 2019.\"\n    - \"...other measures of Chinese capital flight, particularly the statistical discrepancy between the current account and the financial account, known as “net errors and omissions.” The yearly value of these outflows peaked at $700 billion in 2015–16.\" (capital flight)\n    - \"The real promise of the BRI (Belt and Road Initiative), therefore, is that it will create new demand for Chinese exports of manufactured goods and construction services in Southeast Asia, South Asia, Africa, the Middle East, Eastern Europe, and Latin America.\"\n    - \"Losing access to export markets will affect the sustainability of the Chinese economy, however, because the government will likely respond by encouraging additional borrowing to finance increasingly unproductive investment, or possibly household debt. This makes the Chinese economy more vulnerable to a trade war than would be implied by its apparently low reliance on exports. So far, China has responded to U.S. tariffs by accelerating its import substitution, depreciating the yuan, and (modestly) accelerating domestic credit growth, including household debt.\"\n    - Stage Four: The Spirit of ’78\n    - 2013 Oct. Third Plenum meeting: interest rate liberalization, environmental protection, health insurance\n\nFIVE The Fall of the Wall and the Schwarze Null: Understanding Germany's Surplus\n\n    - 1989 April 5: Round Table Agreement legalized independent trade unions and allowed free elections (Poland); 1989 June 4 election held\n    - 1989 Sept. 10: Hungary announced ceasing of catch and return of East Germans to the Stasi\n    - 1980-88: oil prices collapses 66% against price of wheat and dollar (impacted Soviet Union purchasing power)\n    - exchange rate of 1:1 deutschmark:mark -> 1991 labor costs +50% East above West -> East German manufacturing output -66% -> 1994 6% population East to West\n    - \"The typical German manufacturing worker earned about nine times as much as the typical Slovakian manufacturing worker in the year 2000.\"\n    - \"As of 2017, German companies produced about 16.5 million passenger vehicles, of which 10.8 million were made outside Germany.\"\n    - \"Combined, the drop in employment, the shift to part-time work, and the lack of wage growth meant that the real value of money spent on pay and benefits for German workers was essentially flat between 1995 and 2011.\"\n    - 2000-2002: Neur Markt bubble -> investment collapse, consumption stagnant\n    - \"...old debts with Europe’s fiscal rules effectively prevented the German government from borrowing more to deal with the severe downturn of the early 2000s.\"\n    - 2004: CA surplus (slowdown in imports); Germany's share of world exports same level as 1998\n    - Hartz Reforms; Agenda 2010, Hartz IV -> slashed unemployment benefits -> Merkel grand coalition\n    - \"The impact of Hartz IV itself is often overstated. Germany’s meager wage growth and underinvestment were consequences not of welfare cuts, but of choices made in the 1990s by German elites.\"\n    - \"The most straightforward effect of the law has been a steady rise in the poverty rate, particularly for Germans who have jobs. In 2005, when the data begin, only 5 percent of German workers were at risk of poverty. By 2015 that proportion had doubled to 10 percent. This was driven by a shift to low-paying part-time work. Since the mid-1990s, more than all the net increase in German employment has come from self-employed and part-time workers. Full-time employment fell for a decade and remains lower than it was in 1995. Nearly 30 percent of all jobs in Germany today are part-time, roughly double the proportion in the early 1990s.\"\n    - \"About two-thirds of the total increase in Germany’s national income between 2000 and 2007 came from the rapid growth of capital income, rather than from rising employee compensation.\"\n    - regressive property taxes based on 1936/1964 values (44% households own main home)\n    - \"Germany’s big internationally focused banks such as Deutsche, Dresdner, and Commerzbank were not the main contributors to this bubble: the big banks accounted for just 31 percent of the total growth in German bank lending abroad between the start of 2002 and October 2008. Germany’s state-owned Landesbanken played a much larger role, especially after they lost access to government guarantees on their debt in 2005. Those subsidies had suppressed their funding costs and made it worthwhile for them to lend to Germany’s small and medium-sized family-owned industrial companies. Without state support, however, loans to safe borrowers at low interest rates were no longer worth the trouble. Despite being woefully unprepared to invest outside their home markets, the Landesbanken therefore decided to search for opportunities abroad. Between January 2005 and October 2008, fully 46 percent of the total growth in German bank lending to foreigners can be explained by the engorgement of the Landesbanken.\"\n    - lending to Ireland, Italy, Spain\n    - \"...about €600 billion of Germany’s banking assets were effectively shifted to the public sector’s balance sheet through the European Central Bank’s Target2 system and through loans made by the German government to borrowers in the rest of the currency bloc.\" -> shift post-GFC into non-financial investment abroad\n    - Schuldenbremse (debt brake) -> \"The German government is squeezing infrastructure investment, education spending, and the private sector’s disposable income for the sake of repaying debt with an average real interest rate far below zero. That would make sense only if the expected return on investment in the German economy were deeply negative.\"\n    - 2012 Treaty on Stability, Coordination, and Governance in the Economic and Monetary Union: Fiscal Compact -> public debt issuance requires approval\n    - \"Between 2008 and 2016, the combined current account balance of the crisis countries shifted from a deficit worth about 6.5 percent of GDP to a surplus worth 2 percent of GDP. Over the same period, real domestic spending on consumption and investment plunged by about 11 percent in Spain, by 9 percent in Italy and Portugal, by 14 percent in Cyprus, and by 13 percent in Slovenia. The most extreme case has been Greece, where domestic consumption and investment have shrunk by a third. (Ireland probably had a similar experience, but the  postcrisis Irish data are nearly unusable thanks to the profit-shifting activities of multinationals.)\"\n\nSIX The American Exception: The Exorbitant Burden and the Persistent Deficit\n\n    - \"...the share of U.S. wealth held by the richest 1 percent of the population has soared from 22 percent to 42 percent, with almost all of that increase attributable to the richest 0.1 percent. The concentration of wealth has  corresponded to an extreme concentration of capital income among the elite: about 70 percent of all earnings generated from owning assets now go to the richest 1 percent of Americans, up from 35 percent in the late 1970s.\"\n    - \"America’s current account deficit expanded throughout the second half of the 1990s, reaching 4 percent of GDP by 2000. Americans were collectively spending more than they earned than at any point since the nineteenth century. This occurred while the combined U.S. government budget moved into balance for the first time since the 1950s.\"\n    - \"America’s total spending relative to its income has not changed much since [GFC]: the current account deficit has held remarkably steady between 2 percent and 3 percent of GDP.\"\n    - \"If, however, underlying conditions changed, the absence of adequate reserves meant that governments would have to choose between defending their commitments by imposing extreme hardship on their citizens, resetting their exchange rates at new, achievable levels, or scrapping their pegs entirely.\"\n    - \"Devaluations are often beneficial for countries where households, businesses, and the government borrowed in their own currency, because breaking the exchange rate peg allows the local central bank to lower interest rates and ease credit conditions.\"\n    - Europe/East Asia surpluses: \"These unsolicited state-sponsored inflows explain why America’s current account deficit expanded at the same time that the dollar appreciated and real interest rates fell.\"\n    - \"In retrospect, the best response would have been for the federal government to borrow as much as necessary to accommodate the excess inflows and to spend the money supporting demand for U.S. manufactured goods, investing in infrastructure, reversing the policies that had led to the concentration of income, and reducing poverty.\" -> private-label MBS soaked up demand instead -> GFC\n\n**Key takeaways**\n\n    - even more support for Keynes' bancor\n    - what protections do chinese citizens have from \"loan forgiveness\" on poor domestic investments?\n    - further discussion of off-shoring for tax savings on intangible capital (Ireland)\n    - attempted to show large correlation between domestic policies in surplus countries and rise in investment/credit creation in deficit countries -> push model with low interest rates\n    - Japanese govt took on debt after high-savings model rather than forcing austerity (think Koo's measurements of GDP while paying down debt)\n    - balance of payments counter-intuitive effects shown after Franco-Prussian war (also discussed in Skidelsky)\n    - fascinating look at German reunification and its effects on policy later (Hartz Reforms)\n    - austerity measures and political support often leans on conflation of household / state balance sheet (debt plays very different roles in each case)\n    - how to track petrodollar into Europe pre-GFC? post?\n    - with new reserve swap lines opened and large foreign investment in US dollar assets, fiscal policy may be only choice to counter deflation (while Americans pay down debt)\n    - odd that authoritarian (China) and democratic (USA, Germany) states both were able to extract wealth from citizens while denying consumption -> how far can political framing \"mask\" this transfer of wealth?\n\n**Further reading**\n\n    - Thomas R. Tørsløv, Ludvig S. Wier, and Gabriel Zucman, “The Missing Profits of Nations,” NBER Working Paper No. 24701, June 2018.\n    - Gabriel Zucman, The Hidden Wealth of Nations (Chicago: University of Chicago Press, 2015)\n    - David Hackett Fischer, The Great Wave: Price Revolutions and the Rhythms of History (Oxford: Oxford University Press, 1996)\n    - Walter Bagehot, Lombard Street: A Description of the Money Market (1873; reprint ed., London: John Wiley and Sons, 1999)\n    - Niall Ferguson, The House of Rothschild: Money’s Prophets, 1798–1848 (New York: Penguin, 1999)\n    - Kenichi Ohno, The Economic Development of Japan: The Path Japan Traveled as a Developing Country, trans. Azko Hayashida (Tokyo: GRIPS Development Forum, 2006)\n    - FRB, “Industrial Production and Capacity Utilization—G.17,” https:/www.federalreserve.gov/releases/g17/\n    - Peter Chen, Loukas Karabarbounis, and Brent Neiman, “The Global Rise of Corporate Saving,” Federal Reserve Bank of Minneapolis Working Paper 736, March 2017\n    - Robert J. Barro, “Double-Counting of Investment,” Working Paper, April 2019\n    - Geoffrey Wawro, The Franco-Prussian War: The German Conquest of France in 1870–1871 (Cambridge: Cambridge University Press, 2003)\n    - Charles P. Kindleberger, Manias, Panics, and Crashes: A History of Financial Crises, 5th ed. (New York: John Wiley and Sons, 2005)\n    -  “Helmut Kohl’s Ten-Point Plan for German Unity,” November 28, 1989, German History in Documents and Images, http://germanhistorydocs.ghi-dc.org/pdf/eng/Chapter1_Doc10English.pdf\n    -  Barry Eichengreen, Exorbitant Privilege: The Rise and Fall of the Dollar (Oxford: Oxford University Press, 2011)\n    - Bordo and McCauley, “Triffin: Dilemma or Myth?”\n    - Ashoka Mody, Eurotragedy: A Drama in Nine Acts (Oxford: Oxford University Press, 2018)\n","created":"20200722012106535","modified":"20200722012239169","tags":"play notes"},
{"title":"us-dollar-funding-an-international-perspective","type":"text/x-markdown","text":"**US dollar funding: an international perspective** *Working Group chaired by Sally Davies and Christopher Kent*\n\n**Initial interest**\n\n    - shadow banking system as described by Pozsar\n    - treasury securities as money\n    - regulatory improvements post-GFC\n    - Chinese USD debt?\n\n**Notes**\n\nExecutive summary\n\n    - \"This report seeks to understand better the role of US dollar funding in the global financial system by: (i) taking stock of its structure and evolution since the global financial crisis (GFC); (ii) assessing its resilience and highlighting its potential vulnerabilities; and (iii) identifying implications for policy. The scope of the report is limited to US dollar borrowing, lending and intermediation by non-US entities with each other and with US entities. The bulk of the work reported here was concluded prior to the outbreak of Covid-19. The ensuing crisis validated many of the messages from the analysis, but at the same time had an important impact on US dollar funding activity. The final section of the report provides some pertinent, albeit necessarily preliminary, observations in this regard.\"\n\n    - \"Significant data gaps, in combination with the complexity and interconnectedness of the system, make assessing the evolving risks and vulnerabilities especially challenging. Reflecting this, a key policy message of this report is that authorities should seek to improve the transparency of global US dollar funding activities – for example, through additional data collection, greater data-sharing and improved disclosure. Most prominently, significant gaps remain around the increasingly important role played by some non-bank financial institutions and non-financial corporations, and around key markets such as the repo and FX swap markets. Moreover, the global nature of these markets necessitates taking a global approach to monitoring – no single jurisdiction has the whole picture.\"\n\nIntroduction\n\n    - 85% FX transactions against USD, 61% official foreign exchange reserves, ~50% intl trade invoiced, 40% intl payments (SWIFT)\n    - \"The international US dollar funding landscape has undergone considerable change over the past decade. Funding is increasingly obtained through markets, and banks conduct less US dollar intermediation overall. Also, non-banks have become important providers and users of US dollar funding. Geographical weights have shifted. European banks have reduced their US dollar operations, while non-European banks have expanded theirs. These developments in part reflect the long period of low interest rates in many AEs and the accompanying search for yield, the significant regulatory reforms that have occurred since the GFC and shifts in business models of banks.\"\n\nThe structure and economics of global US dollar flows\n\n    - ~50% cross-border USD claims of one country/region on all sectors in another country/region do not involve an USA entity\n    - size/liquidity/investor base, intl. trade, borrowing cost differentials (deviations from covered interest rate parity)\n    - 2019 non-US investors held ~$3.8t US long-term corporate debt (25%)\n    - non-US hold $6.8t (43%) US treasuries (convenience yield)\n    - US banks significant lenders of USD to UK, OFCs (off-shore financial centers)\n    - hedge against domestic currency appreciation\n    - p.12-3 for characteristics of global USD funding markets\n    - no data on direction of FX swaps/forwards exposure -> motivation?\n\nRecent trends and their drivers\n\n    - less bank intermediation (lower leverage)\n    - Euro bank scale back, Japanese/Candian expansion, China and EMEs larger borrowers/suppliers\n    - market-based financing outpaced global economic growth\n    - divergences in growth and interest rates among AEs and between AEs and EMEs (seeking higher rate of return abroad)\n    - bank cross-border lending to NBFI 33% of total\n    - intermediate holding company (IHC) rule -> US branches of foreign banks exempt\n    - lower non-US bank funding from USA MMFs, decline in Euro bank USD claims\n    - last 5y: 75% increase in intl USD funding in form of marketable debt securities\n    - intl USD debt securities no exceed bank loans (large growth in last decade)\n    - collaterlised loan obligations (CLOs) passed to non-bank investors (little data)\n    - East Asian insurance companies and pension funds purchasing intl securities (yield seeking); reverse maturity transformation (Chinese Taipei life insurers)\n    - 75% interest rate derivatives (denom. USD) centrally cleared -> CCP regulation?\n    - short-term unsecured claims decline, secured growth (reverse repo), broader FX swap margin collateral usage (credit support annexes?)\n    - rule changes to Fixed Income Clearing Corporation (FICC) -> MMFs invest into FICC through sponsor -> higher returns than triparty repo or on RRP at Fed?\n    - quarter-end reduction in repos -> repo/FX swap USD price spikes (liquidity shock, think Sept 2019 repo)\n\nPotential vulnerabilities\n\n    - \"With a limited stable funding base, investors and financial intermediaries use short-term wholesale US dollar funding markets, which creates vulnerabilities related to liquidity and rollover risk. Borrowers of US dollars that receive cash flows in other currencies are vulnerable to changes in exchange rates and interest rates, which can impair their debt servicing capacity.\"\n    - \"A third significant concern is the limited amount of information, and hence understanding, about the vulnerabilities of market participants – especially non-banks – to these risks. Not only is there little information about their vulnerability to currency risk (in particular, the degree to which their foreign currency funding is unhedged), there is often limited information about their vulnerabilities to liquidity, interest rate and solvency risks.\"\n    - Liquidity Coverage Ratio (LCR), Net Stable Funding Ratio (NSFR)\n    - European Systemic Risk Board (ESRB) monitoring\n    - 75% FX forwards (notional) residual maturity less than 3m (sample of Asian insurers and pension funds)\n    - Korean institutional investors' holdings of foreign bonds 2013 $25b to 2017 $200b (long-term bonds, short-term hedges)\n    - USD funding chain: US MMFs (cash in repo, non-US or FICC) -> FICC (non-US repo) -> non-US repo dealers (collateral through securities lending from asset managers or matched repo, borrow cash from MMF or interdealer) -> central bank FX reserves (treasury repo, lend to intl. banks in FX swap) -> intl banks (make markets in FX swap) -> investors purchase UST, fund through repo, FX swap hedge\n    - \"Non-US banks issue short-term commercial paper in the United States to lend the funds on in an FX swap or cross-currency swap to other non-US banks, which in turn buy US dollar credit assets.\"\n    - \"NFCs hold surplus cash balances with US MMFs, which lend it in a short-term repo to primary dealers, who in turn fund an inventory of US Treasuries.\"\n    - non-US banks reduce matched book repo activity at quarter-end to \"window-dress\" balance sheets -> hits to FX swap markets\n    - real-estate, energy, utilities debt maturing 2021 (China?)\n    - \"Separately, changes in US interest rates and therefore in interest rate differentials between the United States and other major AEs lead to shifts in global investors’ asset allocations. Interest rate differentials have encouraged international investment into higher-yielding US dollar debt, which could help some institutions achieve hurdle rates of return. 35 The expected persistence of the low interest rate environment in many countries and regions may strengthen the search for yield, possibly increasing the demand for US dollar assets further. Such inflows could support more issuance in the United States of lower-rated investment grade securities.\"\n    - risk aversion -> \"Deviations from the CIP might arise because intermediaries may be holding onto their cash instead of using it for arbitrage.\"\n\nAnnex B What can we learn from covered interest parity deviations?\n\n    - FX swap: purchase USD with currency, agree to sell USD at predetermined exchange rate at maturation\n    - FX swap basis = annualised costs of FX swap funding less cash (market)\n    - CIP implies FX swap basis should be close to zero\n    - \"...CIP deviations...simply provide a barometer of the relative supply and demand for funding in different currencies amid limits to arbitrage.\"\n    - \"...large corporations and other global debt issuers – such as supranationals – have taken on the role of equilibrating FX-hedged borrowing cost differentials and arbitraging CIP deviations at longer maturities.\"\n\nAnnex D Individual country experiences: France\n\n    - shift from holding USD assets to matched repo intermediation (ovn repos from US MMfs; rrp to banks, hedge funds, securities lenders)\n    - US branches now net receivers of USD funds from HQ, invested mostly in reserve accounts at US Fed\n\nAnnex F Individual country experiences: Australia\n\n    - \"Because they are hedging a net US dollar liability, Australian banks on balance supply US dollars in the cross-currency swap market. That contrasts with banking systems that are funding net US dollar assets and so, on balance, demand US dollars in the swap market. This structural difference means that the AUD/USD cross-currency basis generally behaves somewhat differently from that of other currencies.\"\n    - AUD/USD basis positive -> hedging cost to obtain AUD (supply USD)\n    - \"For the Australian dollar, this hedging premium arises because while there are a number of natural counterparties to Australian banks, these do not have sufficient hedging needs to match all of the hedging demands of the Australian banks.\"\n\nAnnex G China's demand for and supply of US dollars\n\n    - USD bonds outstanding 4% of GDP but concentrated with property developers and Local Government Financing Vehicles (LGFVs) with limited/no foreign income\n    - over next 5 years: $488b USD bonds issued by Chinese firms due, $80b property developers\n\n**Key takeaways**\n\n    - bulk of dollar funding chain pointed out by Pozsar in 2014 (starting as far back as 2010!); ovn RRP with Fed and now FICC; many of his discussions on shortcoming in data regarding OFCs\n    - balance sheet risks by Setser et all (for IMF) valid for foreign USD borrowers\n    - deviations from CIP -> Koo's thoughts on money and holding transaction balances until marginal utility equals marginal cost ?\n    - USD on the way to becoming Keynes' Bancor?\n    - weakened role of MMFs in lending to Euro(French) banks since GFC\n    - has Basel III pushed activity into OFCs or is it more tax related?\n    - another repeat of low interest rates and lack of investment opportunities pushing USD into financial intermediation chain to seek higher yields (\"squeezing water from a stone\"); even NFCs involved\n    - can we expect a strong push for USA demand side stimulus or fiscal spending from CA surplus countries?\n\n\n**Further reading**\n\n    - Afonso, G, M Cipriani, A Copeland, A Kovner, G La Spada and A Martin (2020): “The market events of mid-September 2019”, Federal Reserve Bank of New York, Staff Reports, no 918.\n    - Aldasoro, I, T Ehlers and E Eren (2017a): “Can CCPs reduce repo market inefficiencies?”, BIS Quarterly Review, December, pp 13–14.\n    - Aldasoro, I, T Ehlers, E Eren and R McCauley (2017b): “Non-US banks’ global dollar funding grows despite US money market reform”, BIS Quarterly Review, March, pp 22–3.\n    - Aldasoro, I, F Balke, A Barth and E Eren (2019a): ”Spillovers of funding dry-ups”, BIS Working Papers, no 810.\n    - Ammer, J, S Claessens, A Tabova and C Wroblewski (2018): “Searching for yield abroad: risk-taking through foreign investment in US bonds”, Board of Governors of the Federal Reserve System, International Finance Discussion Papers, no 1224. ——— (2019): “Home country interest rates and international investment in US bonds”, Journal of International Money and Finance, vol 95, July, pp 212–27.\n    - Avdjiev, S, W Du, C Koch and H S Shin (2019): “The dollar, bank leverage and deviations from covered interest parity”, American Economic Review: Insights, vol 1, no 2, pp 193–208.\n    - Bertaut, C, B Bressler and C Curcuru (2019): “Globalization and the geography of capital flows”, IFC Bulletins, vol 49.\n    - Borio, C, R McCauley and P McGuire (2017): “FX swaps and forwards: missing global debt?”, BIS Quarterly Review, September, pp 37–54.\n    - Borio, C, R McCauley, P McGuire and V Sushko (2016): “Covered interest parity lost: understanding the cross-currency basis”, BIS Quarterly Review, September, pp 45–64.\n    - Bruno, V and H S Shin (2015a): “Capital flows and the risk-taking channel of monetary policy\", Journal of Monetary Economics, vol 71, pp 119–32.\n    ——— (2015b): “Cross-border banking and global liquidity\", The Review of Economic Studies, vol 82, pp 535–64.\n    ——— (2017): “Global dollar credit and carry trades: a firm-level analysis”, Review of Financial Studies, vol 30, no 3, pp 703–49.\n    ——— (2018): “Currency depreciation and emerging market corporate distress”, BIS Working Papers, no 753.\n    - Cerutti, E, M Obstfeld and H Zhou (2019): “Covered interest parity deviations: macrofinancial determinants”, NBER Working Papers, no 26129.\n    - Coppola, A, M Maggiori, B Neiman and J Schreger (2019): “Redrawing the map of global capital flows: the role of cross-border financing and tax havens”, BFI Working Papers, no 2019–118.\n    - Du, W, J Im and J Schreger (2018a): \"The US treasury premium\", Journal of International Economics, vol 112, no C, pp 167–81.\n    - Du, W, A Tepper and A Verdelhan (2018b): “Deviations from covered interest rate parity”, Journal of Finance, no 73, pp 915–57.\n    - Gambacorta, L, S Mayordomo and J Serena-Garralda (2020): “Dollar borrowing, firm-characteristics, and FX-hedged funding opportunities”, BIS Working Papers, no 843.\n    - Habib, M and F Venditti (2019): “The global capital flows cycle: structural drivers and transmission channels”, ECB, Working Paper Series, no 2280, May.\n    - Jiang, Z, A Krishnamurthy and H Lustig (2018): “Foreign safe asset demand for US Treasuries and the dollar”, AEA Papers and Proceedings, vol 108, May, pp 537–41.\n    - Lee, S, D Li, R Meisenzahl and M Sicilian (2019): “The US syndicated term loan market: who holds what and when?”, Board of Governors of the Federal Reserve System, FEDS Notes, 25 November.\n    - Liao, G (2019): “Credit migration and covered interest rate parity”, Journal of Financial Economics, forthcoming.\n    - Liu, E and T Schmidt-Eisenlohr (2019): “Who owns US CLO securities?”, Board of Governors of the Federal Reserve System, FEDS Notes,19 July.\n    - Morgan Stanley (2020): “Understanding lifers in Taiwan”, Morgan Stanley Research, 23 January.\n    - Schrimpf, A and V Sushko (2019): “Beyond LIBOR: a primer on the new benchmark rates”, BIS Quarterly Review, March, pp 29–52.\n    - Setser, B (2019): “Are Asian insurers the new European banks?’, Follow the Money, Council on Foreign Relations, 11 September.\n    - Velandia-Rubiano, A and R Cabral (2017): Why are more sovereigns issuing in euros? Choosing between USD and EUR-denominated bonds, World Bank Group.","created":"20200626224601576","modified":"20200722190834198","tags":"play notes"},
{"title":"us-economic-prospects-secular-stagnation-hysteresis-and-the-zero-lower-bound","type":"text/x-markdown","text":"**U.S. Economic Prospects: Secular Stagnation, Hysteresis, and the\nZero Lower Bound** *Lawrence H. Summers*\n\n**Initial interest**\n\n    - demand-side economics\n    - income inequality statistics\n    - monetary policy in face of low interest rates\n\n**Notes**\n\nThe Difficulty of Achieving Multiple Objectives\n\n    - downward revisions in CBO potential GDP forecasts (2007,2013), actual GDP even lower\n    - unemployment 25-54 men slow post-GFC recovery\n    - decline in CBO potential GDP (48% capital, 41% potential hours worked, 11% potential TFP)\n    - 2002-2007 large increase in housing share of GDP (investment) -> increase in debt-to-income ratio for households\n    - doubts any sustained and financially sustainable economic growth period 1999-2014\n    - low Japanese GDP growth, Eurozone reliant on financial flows to European periphery\n    - \"I would suggest that in understanding this phenomenon, it is useful at the outset to consider the possibility that changes in the structure of the economy have led to a significant shift in the natural balance between savings and investment, causing a decline in the equilibrium or normal real rate of interest that is associated with full employment.\"\n\nThe Decline in the Equilibrium Real Rate of Interest\n\n    - 6 reasons to suspect equilibrium real interest rates have declined\n    - (1) reduced demand for debt-financed investment (less excessive leverage and financial intermediation regulations?) as reflection of reduced productive economic activity\n    - (2) declining rate of population growth\n    - (3) rise in corporate profits, income share of top 1% -> increase in inequality and capital income share -> increased savings\n    - (4) cheaper capital goods (capital equipment)\n    - (5) after-tax real interest rates more important? disinflation -> pretax rate needs to be lower for any given after-tax rate\n    - (6) increased global central bank reserves (safe assets, US Treasuries)\n    - similar decline in 10-year TIP, natural rate of interest\n\nAddressing Today's Macroeconomic Challenges (3 possible responses)\n\n    - (1) Stay patient (still in aftermath of excessive debt buildup?)\n    - (2) Reduce the actual real rate of interest (reduced risk premiums? financial bubble? preferable over nothing but claims may support zombie enterprises and growth of reserve balance sheet)\n    - (3) Raise demand (preferable; fiscal austerity counterproductive; regulatory/tax reforms; promote exports; public investment)\n    - claims simulations on fiscal stimulus show long-term GDP impact after withdrawal and reduction in debt-to-GDP\n\n**Key takeaways**\n\n    - short summary of demand-side argument for fiscal stimulus\n    - tone shows hints of monetary policy irrelevance in solution\n    - global savings glut role?\n\n**Further reading**\n\n    - Laubach, Thomas and John C. Williams. 2003. “Measuring the Natural Rate of Interest.” Review of Economics and Statistics, 85(4): 1063–1070.","created":"20200615211924419","modified":"20200722190938521","tags":"play notes"}

This file sets up the globals that need to be available when JavaScript modules are executed in the browser. The overall sequence is:

# BootPrefix.js
# <module definitions>
# Boot.js

See Boot.js for further details of the boot process.

\*/

var _bootprefix = (function($tw) {

"use strict";

$tw = $tw || Object.create(null);
$tw.boot = $tw.boot || Object.create(null);

// Detect platforms
if(!("browser" in $tw)) {
	$tw.browser = typeof(window) !== "undefined" ? {} : null;
}
if(!("node" in $tw)) {
	$tw.node = typeof(process) === "object" ? {} : null;
}
if(!("nodeWebKit" in $tw)) {
	$tw.nodeWebKit = $tw.node && global.window && global.window.nwDispatcher ? {} : null;
}

// Set default boot tasks
$tw.boot.tasks = {
	trapErrors: !!($tw.browser && !$tw.node),
	readBrowserTiddlers: !!($tw.browser && !$tw.node)
};

/*
Information about each module is kept in an object with these members:
	moduleType: type of module
	definition: object, function or string defining the module; see below
	exports: exports of the module, filled in after execution

The `definition` can be of several types:

* An object can be used to directly specify the exports of the module
* A function with the arguments `module,require,exports` that returns `exports`
* A string function body with the same arguments

Each moduleInfo object is stored in two hashmaps: $tw.modules.titles and $tw.modules.types. The first is indexed by title and the second is indexed by type and then title
*/
$tw.modules = {
	titles: {}, // hashmap by module name of moduleInfo
	types: {} // hashmap by module type and then name of moduleInfo
};

Define a JavaScript tiddler module for later execution
	moduleName: name of module being defined
	moduleType: type of module
	definition: module definition; see discussion above
*/
$tw.modules.define = function(moduleName,moduleType,definition) {

	var moduleInfo = {

*/

	} else {
		p = array.indexOf(value);
		if(p !== -1) {
			array.splice(p,1);
		}
		array.push(value);
	}
	return array;
};

/*
Determine if a value is a date

$tw.utils.isDate = function(value) {
	return Object.prototype.toString.call(value) === "[object Date]";
};

/*
Iterate through all the own properties of an object or array. Callback is invoked with (element,title,object)
*/
$tw.utils.each = function(object,callback) {
	var next,f,length;
	if(object) {
		if(Object.prototype.toString.call(object) == "[object Array]") {
			for (f=0, length=object.length; f<length; f++) {
				next = callback(object[f],f,object);
				if(next === false) {
					break;
				}
		    }
		} else {
			var keys = Object.keys(object);
			for (f=0, length=keys.length; f<length; f++) {
				var key = keys[f];
				next = callback(object[key],key,object);
				if(next === false) {
					break;
				}
			}
		}
	}
};

/*
Helper for making DOM elements
tag: tag name
options: see below
Options include:
namespace: defaults to http://www.w3.org/1999/xhtml
attributes: hashmap of attribute values
style: hashmap of styles
text: text to add as a child node
children: array of further child nodes
innerHTML: optional HTML for element
class: class name(s)
document: defaults to current document
eventListeners: array of event listeners (this option won't work until $tw.utils.addEventListeners() has been loaded)
*/
$tw.utils.domMaker = function(tag,options) {
	var doc = options.document || document;
	var element = doc.createElementNS(options.namespace || "http://www.w3.org/1999/xhtml",tag);
	if(options["class"]) {
		element.className = options["class"];
	}
	if(options.text) {
		element.appendChild(doc.createTextNode(options.text));
	}
	$tw.utils.each(options.children,function(child) {
		element.appendChild(child);
	});
	if(options.innerHTML) {
		element.innerHTML = options.innerHTML;
	}
	$tw.utils.each(options.attributes,function(attribute,name) {
		element.setAttribute(name,attribute);
	});
	$tw.utils.each(options.style,function(value,name) {
		element.style[name] = value;
	});
	if(options.eventListeners) {
		$tw.utils.addEventListeners(element,options.eventListeners);
	}
	return element;
};

/*
Display an error and exit
*/
$tw.utils.error = function(err) {
	// Prepare the error message
	var errHeading = ( $tw.language == undefined ? "Internal JavaScript Error" : $tw.language.getString("InternalJavaScriptError/Title") ),
		promptMsg = ( $tw.language == undefined ? "Well, this is embarrassing. It is recommended that you restart TiddlyWiki by refreshing your browser" : $tw.language.getString("InternalJavaScriptError/Hint") );
	// Log the error to the console
	console.error($tw.node ? "\x1b[1;31m" + err + "\x1b[0m" : err);
	if($tw.browser && !$tw.node) {
		// Display an error message to the user
		var dm = $tw.utils.domMaker,
			heading = dm("h1",{text: errHeading}),
			prompt = dm("div",{text: promptMsg, "class": "tc-error-prompt"}),
			message = dm("div",{text: err, "class":"tc-error-message"}),
			button = dm("div",{children: [dm("button",{text: ( $tw.language == undefined ? "close" : $tw.language.getString("Buttons/Close/Caption") )})], "class": "tc-error-prompt"}),
			form = dm("form",{children: [heading,prompt,message,button], "class": "tc-error-form"});
		document.body.insertBefore(form,document.body.firstChild);
		form.addEventListener("submit",function(event) {
			document.body.removeChild(form);
			event.preventDefault();
			return false;
		},true);
		return null;
	} else if(!$tw.browser) {
		// Exit if we're under node.js
		process.exit(1);
	}
};

Use our custom error handler if we're in the browser

/*
Extend an object with the properties from a list of source objects
*/

	$tw.utils.each(Array.prototype.slice.call(arguments,1),function(source) {
		if(source) {
			for (var p in source) {
				object[p] = source[p];
			}
		}
	});
	return object;
};

/*
Fill in any null or undefined properties of an object with the properties from a list of source objects. Each property that is an object is called recursively
*/
$tw.utils.deepDefaults = function(object /*, sourceObjectList */) {
	$tw.utils.each(Array.prototype.slice.call(arguments,1),function(source) {
		if(source) {
			for (var p in source) {
				if(object[p] === null || object[p] === undefined) {
					object[p] = source[p];
				}
				if(typeof object[p] === "object" && typeof source[p] === "object") {
					$tw.utils.deepDefaults(object[p],source[p]);
				}
			}
		}
	});
	return object;
};

	} catch(e) {}

/*
Convert "&amp;" to &, "&nbsp;" to nbsp, "&lt;" to <, "&gt;" to > and "&quot;" to "
*/

	return s.toString().replace(/&lt;/mg,"<").replace(/&nbsp;/mg,"\xA0").replace(/&gt;/mg,">").replace(/&quot;/mg,"\"").replace(/&amp;/mg,"&");
};

/*
Get the browser location.hash. We don't use location.hash because of the way that Firefox auto-urldecodes it (see http://stackoverflow.com/questions/1703552/encoding-of-window-location-hash)
*/
$tw.utils.getLocationHash = function() {
	var href = window.location.href;
	var idx = href.indexOf('#');
	if(idx === -1) {
		return "#";
	} else if(idx < href.length-1 && href[idx+1] === '#') {
		// Special case: ignore location hash if it itself starts with a #
		return "#";
	} else {
		return href.substring(idx);
	}
};

/*
Pad a string to a given length with "0"s. Length defaults to 2
*/
$tw.utils.pad = function(value,length) {

	var s = value.toString();

		s = "000000000000000000000000000".substr(0,length - s.length) + s;
	}
	return s;
};

// Convert a date into UTC YYYYMMDDHHMMSSmmm format
$tw.utils.stringifyDate = function(value) {
	return value.getUTCFullYear() +
			$tw.utils.pad(value.getUTCMonth() + 1) +
			$tw.utils.pad(value.getUTCDate()) +
			$tw.utils.pad(value.getUTCHours()) +
			$tw.utils.pad(value.getUTCMinutes()) +
			$tw.utils.pad(value.getUTCSeconds()) +
			$tw.utils.pad(value.getUTCMilliseconds(),3);
};

// Parse a date from a UTC YYYYMMDDHHMMSSmmm format string
$tw.utils.parseDate = function(value) {
	if(typeof value === "string") {
		var negative = 1;
		if(value.charAt(0) === "-") {
			negative = -1;
			value = value.substr(1);
		}
		var year = parseInt(value.substr(0,4),10) * negative,
			d = new Date(Date.UTC(year,
				parseInt(value.substr(4,2),10)-1,
				parseInt(value.substr(6,2),10),
				parseInt(value.substr(8,2)||"00",10),
				parseInt(value.substr(10,2)||"00",10),
				parseInt(value.substr(12,2)||"00",10),
				parseInt(value.substr(14,3)||"000",10)));
		  d.setUTCFullYear(year); // See https://stackoverflow.com/a/5870822
		  return d;
	} else if($tw.utils.isDate(value)) {
		return value;
	} else {
		return null;
	}
};

// Stringify an array of tiddler titles into a list string
$tw.utils.stringifyList = function(value) {
	if($tw.utils.isArray(value)) {
		var result = new Array(value.length);
		for(var t=0, l=value.length; t<l; t++) {
			var entry = value[t] || "";
			if(entry.indexOf(" ") !== -1) {
				result[t] = "[[" + entry + "]]";
			} else {
				result[t] = entry;
			}
		}
		return result.join(" ");
	} else {
		return value || "";
	}
};

// Parse a string array from a bracketted list. For example "OneTiddler [[Another Tiddler]] LastOne"
$tw.utils.parseStringArray = function(value, allowDuplicate) {
	if(typeof value === "string") {
		var memberRegExp = /(?:^|[^\S\xA0])(?:\[\[(.*?)\]\])(?=[^\S\xA0]|$)|([\S\xA0]+)/mg,
			results = [], names = {},
			match;
		do {
			match = memberRegExp.exec(value);
			if(match) {
				var item = match[1] || match[2];
				if(item !== undefined && (!$tw.utils.hop(names,item) || allowDuplicate)) {
					results.push(item);
					names[item] = true;
				}
			}
		} while(match);
		return results;
	} else if($tw.utils.isArray(value)) {
		return value;
	} else {
		return null;
	}
};

// Parse a block of name:value fields. The `fields` object is used as the basis for the return value
$tw.utils.parseFields = function(text,fields) {
	fields = fields || Object.create(null);
	text.split(/\r?\n/mg).forEach(function(line) {
		if(line.charAt(0) !== "#") {
			var p = line.indexOf(":");
			if(p !== -1) {
				var field = line.substr(0, p).trim(),
					value = line.substr(p+1).trim();
				if(field) {
					fields[field] = value;
				}
			}
		}
	});
	return fields;
};

// Safely parse a string as JSON
$tw.utils.parseJSONSafe = function(text,defaultJSON) {
	try {
		return JSON.parse(text);
	} catch(e) {
		if(typeof defaultJSON === "function") {
			return defaultJSON(e);
		} else {
			return defaultJSON || {};
		}
	}
};

/*
Resolves a source filepath delimited with `/` relative to a specified absolute root filepath.
In relative paths, the special folder name `..` refers to immediate parent directory, and the
name `.` refers to the current directory
*/
$tw.utils.resolvePath = function(sourcepath,rootpath) {
	// If the source path starts with ./ or ../ then it is relative to the root
	if(sourcepath.substr(0,2) === "./" || sourcepath.substr(0,3) === "../" ) {
		var src = sourcepath.split("/"),
			root = rootpath.split("/");
		// Remove the filename part of the root
		root.splice(root.length-1,1);
		// Process the source path bit by bit onto the end of the root path
		while(src.length > 0) {
			var c = src.shift();
			if(c === "..") { // Slice off the last root entry for a double dot
				if(root.length > 0) {
					root.splice(root.length-1,1);
				}
			} else if(c !== ".") { // Ignore dots
				root.push(c); // Copy other elements across
			}
		}
		return root.join("/");
	} else {
		// If it isn't relative, just return the path
		if(rootpath) {
			var root = rootpath.split("/");
			// Remove the filename part of the root
			root.splice(root.length - 1, 1);
			return root.join("/") + "/" + sourcepath;
		} else {
			return sourcepath;
		}
	}
};

/*
Parse a semantic version string into its constituent parts -- see https://semver.org
*/
$tw.utils.parseVersion = function(version) {
	var match = /^v?((\d+)\.(\d+)\.(\d+))(?:-([\dA-Za-z\-]+(?:\.[\dA-Za-z\-]+)*))?(?:\+([\dA-Za-z\-]+(?:\.[\dA-Za-z\-]+)*))?$/.exec(version);
	if(match) {
		return {
			version: match[1],
			major: parseInt(match[2],10),
			minor: parseInt(match[3],10),
			patch: parseInt(match[4],10),
			prerelease: match[5],
			build: match[6]
		};
	} else {
		return null;
	}
};

/*
Returns +1 if the version string A is greater than the version string B, 0 if they are the same, and +1 if B is greater than A.
Missing or malformed version strings are parsed as 0.0.0
*/
$tw.utils.compareVersions = function(versionStringA,versionStringB) {
	var defaultVersion = {
			major: 0,
			minor: 0,
			patch: 0
		},
		versionA = $tw.utils.parseVersion(versionStringA) || defaultVersion,
		versionB = $tw.utils.parseVersion(versionStringB) || defaultVersion,
		diff = [
			versionA.major - versionB.major,
			versionA.minor - versionB.minor,
			versionA.patch - versionB.patch
		];
	if((diff[0] > 0) || (diff[0] === 0 && diff[1] > 0) || (diff[0] === 0 & diff[1] === 0 & diff[2] > 0)) {
		return +1;
	} else if((diff[0] < 0) || (diff[0] === 0 && diff[1] < 0) || (diff[0] === 0 & diff[1] === 0 & diff[2] < 0)) {
		return -1;
	} else {
		return 0;
	}
};

/*
Returns true if the version string A is greater than the version string B. Returns true if the versions are the same
*/
$tw.utils.checkVersions = function(versionStringA,versionStringB) {
	return $tw.utils.compareVersions(versionStringA,versionStringB) !== -1;
};

/*
Register file type information
options: {flags: flags,deserializerType: deserializerType}
	flags:"image" for image types
	deserializerType: defaults to type if not specified
*/
$tw.utils.registerFileType = function(type,encoding,extension,options) {
	options = options || {};
	if($tw.utils.isArray(extension)) {
		$tw.utils.each(extension,function(extension) {
			$tw.config.fileExtensionInfo[extension] = {type: type};
		});
		extension = extension[0];
	} else {
		$tw.config.fileExtensionInfo[extension] = {type: type};
	}
	$tw.config.contentTypeInfo[type] = {encoding: encoding, extension: extension, flags: options.flags || [], deserializerType: options.deserializerType || type};
};

/*
Given an extension, always access the $tw.config.fileExtensionInfo
using a lowercase extension only.
*/
$tw.utils.getFileExtensionInfo = function(ext) {
	return ext ? $tw.config.fileExtensionInfo[ext.toLowerCase()] : null;
}

/*
Given an extension, get the correct encoding for that file.
defaults to utf8
*/
$tw.utils.getTypeEncoding = function(ext) {
	var extensionInfo = $tw.utils.getFileExtensionInfo(ext),
		type = extensionInfo ? extensionInfo.type : null,
		typeInfo = type ? $tw.config.contentTypeInfo[type] : null;
	return typeInfo ? typeInfo.encoding : "utf8";
};

/*
Run code globally with specified context variables in scope
*/
$tw.utils.evalGlobal = function(code,context,filename) {
	var contextCopy = $tw.utils.extend(Object.create(null),context);
	// Get the context variables as a pair of arrays of names and values
	var contextNames = [], contextValues = [];
	$tw.utils.each(contextCopy,function(value,name) {
		contextNames.push(name);
		contextValues.push(value);
	});
	// Add the code prologue and epilogue
	code = "(function(" + contextNames.join(",") + ") {(function(){\n" + code + "\n;})();\nreturn exports;\n})\n";
	// Compile the code into a function
	var fn;
	if($tw.browser) {
		fn = window["eval"](code + "\n\n//# sourceURL=" + filename);
	} else {
		fn = vm.runInThisContext(code,filename);
	}
	// Call the function and return the exports
	return fn.apply(null,contextValues);
};

/*
Run code in a sandbox with only the specified context variables in scope
*/
$tw.utils.evalSandboxed = $tw.browser ? $tw.utils.evalGlobal : function(code,context,filename) {
	var sandbox = $tw.utils.extend(Object.create(null),context);
	vm.runInNewContext(code,sandbox,filename);
	return sandbox.exports;
};

/*
Creates a PasswordPrompt object
*/
$tw.utils.PasswordPrompt = function() {
	// Store of pending password prompts
	this.passwordPrompts = [];
	// Create the wrapper
	this.promptWrapper = $tw.utils.domMaker("div",{"class":"tc-password-wrapper"});
	document.body.appendChild(this.promptWrapper);
	// Hide the empty wrapper
	this.setWrapperDisplay();
};

/*
Hides or shows the wrapper depending on whether there are any outstanding prompts
*/
$tw.utils.PasswordPrompt.prototype.setWrapperDisplay = function() {
	if(this.passwordPrompts.length) {
		this.promptWrapper.style.display = "block";
	} else {
		this.promptWrapper.style.display = "none";
	}
};

/*
Adds a new password prompt. Options are:
submitText: text to use for submit button (defaults to "Login")
serviceName: text of the human readable service name
noUserName: set true to disable username prompt
canCancel: set true to enable a cancel button (callback called with null)
repeatPassword: set true to prompt for the password twice
callback: function to be called on submission with parameter of object {username:,password:}. Callback must return `true` to remove the password prompt
*/
$tw.utils.PasswordPrompt.prototype.createPrompt = function(options) {
	// Create and add the prompt to the DOM
	var self = this,
		submitText = options.submitText || "Login",
		dm = $tw.utils.domMaker,
		children = [dm("h1",{text: options.serviceName})];
	if(!options.noUserName) {
		children.push(dm("input",{
			attributes: {type: "text", name: "username", placeholder: $tw.language.getString("Encryption/Username")}
		}));
	}
	children.push(dm("input",{
		attributes: {
			type: "password",
			name: "password",
			placeholder: ( $tw.language == undefined ? "Password" : $tw.language.getString("Encryption/Password") )
		}
	}));
	if(options.repeatPassword) {
		children.push(dm("input",{
			attributes: {
				type: "password",
				name: "password2",
				placeholder: $tw.language.getString("Encryption/RepeatPassword")
			}
		}));
	}
	if(options.canCancel) {
		children.push(dm("button",{
			text: $tw.language.getString("Encryption/Cancel"),
			attributes: {
				type: "button"
			},
			eventListeners: [{
					name: "click",
					handlerFunction: function(event) {
						self.removePrompt(promptInfo);
						options.callback(null);
					}
				}]
		}));
	}
	children.push(dm("button",{
		attributes: {type: "submit"},
		text: submitText
	}));
	var form = dm("form",{
		attributes: {autocomplete: "off"},
		children: children
	});
	this.promptWrapper.appendChild(form);
	window.setTimeout(function() {
		form.elements[0].focus();
	},10);
	// Add a submit event handler
	var self = this;
	form.addEventListener("submit",function(event) {
		// Collect the form data
		var data = {},t;
		$tw.utils.each(form.elements,function(element) {
			if(element.name && element.value) {
				data[element.name] = element.value;
			}
		});
		// Check that the passwords match
		if(options.repeatPassword && data.password !== data.password2) {
			alert($tw.language.getString("Encryption/PasswordNoMatch"));
		} else {
			// Call the callback
			if(options.callback(data)) {
				// Remove the prompt if the callback returned true
				self.removePrompt(promptInfo);
			} else {
				// Clear the password if the callback returned false
				$tw.utils.each(form.elements,function(element) {
					if(element.name === "password" || element.name === "password2") {
						element.value = "";
					}
				});
			}
		}
		event.preventDefault();
		return false;
	},true);
	// Add the prompt to the list
	var promptInfo = {
		serviceName: options.serviceName,
		callback: options.callback,
		form: form,
		owner: this
	};
	this.passwordPrompts.push(promptInfo);
	// Make sure the wrapper is displayed
	this.setWrapperDisplay();
	return promptInfo;
};

$tw.utils.PasswordPrompt.prototype.removePrompt = function(promptInfo) {
	var i = this.passwordPrompts.indexOf(promptInfo);
	if(i !== -1) {
		this.passwordPrompts.splice(i,1);
		promptInfo.form.parentNode.removeChild(promptInfo.form);
		this.setWrapperDisplay();
	}
}

/*
Crypto helper object for encrypted content. It maintains the password text in a closure, and provides methods to change
the password, and to encrypt/decrypt a block of text
*/
$tw.utils.Crypto = function() {
	var sjcl = $tw.node ? (global.sjcl || require("./sjcl.js")) : window.sjcl,
		currentPassword = null,
		callSjcl = function(method,inputText,password) {
			password = password || currentPassword;
			var outputText;
			try {
				if(password) {
					outputText = sjcl[method](password,inputText);
				}
			} catch(ex) {
				console.log("Crypto error:" + ex);
				outputText = null;
			}
			return outputText;
		};
	this.setPassword = function(newPassword) {
		currentPassword = newPassword;
		this.updateCryptoStateTiddler();
	};
	this.updateCryptoStateTiddler = function() {
		if($tw.wiki) {
			var state = currentPassword ? "yes" : "no",
				tiddler = $tw.wiki.getTiddler("$:/isEncrypted");
			if(!tiddler || tiddler.fields.text !== state) {
				$tw.wiki.addTiddler(new $tw.Tiddler({title: "$:/isEncrypted", text: state}));
			}
		}
	};
	this.hasPassword = function() {
		return !!currentPassword;
	}
	this.encrypt = function(text,password) {
		return callSjcl("encrypt",text,password);
	};
	this.decrypt = function(text,password) {
		return callSjcl("decrypt",text,password);
	};
};

/////////////////////////// Module mechanism

/*
Execute the module named 'moduleName'. The name can optionally be relative to the module named 'moduleRoot'
*/
$tw.modules.execute = function(moduleName,moduleRoot) {
	var name = moduleName;
	if(moduleName.charAt(0) === ".") {
		name = $tw.utils.resolvePath(moduleName,moduleRoot)
	}
	if(!$tw.modules.titles[name]) {
		if($tw.modules.titles[name + ".js"]) {
			name = name + ".js";
		} else if($tw.modules.titles[name + "/index.js"]) {
			name = name + "/index.js";
		} else if($tw.modules.titles[moduleName]) {
			name = moduleName;
		} else if($tw.modules.titles[moduleName + ".js"]) {
			name = moduleName + ".js";
		} else if($tw.modules.titles[moduleName + "/index.js"]) {
			name = moduleName + "/index.js";
		}
	}
	var moduleInfo = $tw.modules.titles[name],
		tiddler = $tw.wiki.getTiddler(name),
		_exports = {},
		sandbox = {
			module: {exports: _exports},
			//moduleInfo: moduleInfo,
			exports: _exports,
			console: console,
			setInterval: setInterval,
			clearInterval: clearInterval,
			setTimeout: setTimeout,
			clearTimeout: clearTimeout,
			Buffer: $tw.browser ? undefined : Buffer,
			$tw: $tw,
			require: function(title) {
				return $tw.modules.execute(title, name);
			}
		};

	Object.defineProperty(sandbox.module, "id", {
		value: name,
		writable: false,
		enumerable: true,
		configurable: false
	});

	if(!$tw.browser) {
		$tw.utils.extend(sandbox,{
			process: process
		});
	} else {
		/*
		CommonJS optional require.main property:
		 In a browser we offer a fake main module which points back to the boot function
