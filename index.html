{"title":"$:/themes/tiddlywiki/centralised","name":"Centralised","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Centralises the story river","dependents":"$:/themes/tiddlywiki/snowwhite","version":"5.2.3","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/centralised/styles.tid\":{\"title\":\"$:/themes/tiddlywiki/centralised/styles.tid\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\n@media (min-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n\\n\\thtml .tc-page-container {\\n\\t\\ttext-align: center;\\n\\t}\\n\\n\\thtml .tc-story-river {\\n\\t\\tposition: relative;\\n\\t\\twidth: 770px;\\n\\t\\tpadding: 42px;\\n\\t\\tmargin: 0 auto;\\n\\t\\ttext-align: left;\\n\\t}\\n\\n\\thtml .tc-sidebar-scrollable {\\n\\t\\ttext-align: left;\\n\\t\\tleft: 50%;\\n\\t\\tright: 0;\\n\\t\\tmargin-left: 343px;\\n\\t}\\n}\\n\"}}}"},
{"title":"$:/themes/tiddlywiki/snowwhite","name":"Snow White","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Emphasises individual tiddlers","dependents":"$:/themes/tiddlywiki/vanilla","plugin-priority":"0","version":"5.2.3","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/snowwhite/base\":{\"title\":\"$:/themes/tiddlywiki/snowwhite/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\n.tc-sidebar-header {\\n\\ttext-shadow: 0 1px 0 \u003C\u003Ccolour sidebar-foreground-shadow>>;\\n}\\n\\n.tc-tiddler-info {\\n\\t\u003C\u003Cbox-shadow \\\"inset 1px 2px 3px rgba(0,0,0,0.1)\\\">>\\n}\\n\\n@media screen {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow \\\"1px 1px 5px rgba(0, 0, 0, 0.3)\\\">>\\n\\t}\\n}\\n\\n@media (max-width: \u003C\u003Csidebarbreakpoint-minus-one>>) {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow none>>\\n\\t}\\n}\\n\\n.tc-page-controls button svg, .tc-tiddler-controls button svg, .tc-topbar button svg {\\n\\t\u003C\u003Ctransition \\\"fill 150ms ease-in-out\\\">>\\n}\\n\\n.tc-tiddler-controls button.tc-selected,\\n.tc-page-controls button.tc-selected {\\n\\t\u003C\u003Cfilter \\\"drop-shadow(0px -1px 2px rgba(0,0,0,0.25))\\\">>\\n}\\n\\n.tc-tiddler-frame input.tc-edit-texteditor,\\n.tc-tiddler-frame select.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-edit-tags {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-tiddler-frame .tc-edit-tags input.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"none\\\">>\\n\\tborder: none;\\n\\toutline: none;\\n}\\n\\ntextarea.tc-edit-texteditor {\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/editorfontfamily}};\\n}\\n\\ncanvas.tc-edit-bitmapeditor  {\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 5px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-drop-down {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-block-dropdown {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-modal {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n}\\n\\n.tc-modal-footer {\\n\\tborder-radius: 0 0 6px 6px;\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 0 #fff\\\">>;\\n}\\n\\n\\n.tc-alert {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.6)\\\">>\\n}\\n\\n.tc-notification {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n\\ttext-shadow: 0 1px 0 rgba(255,255,255, 0.8);\\n}\\n\\n.tc-sidebar-lists .tc-tab-set .tc-tab-divider {\\n\\tborder-top: none;\\n\\theight: 1px;\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0.0) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.01) 0%, rgba(0,0,0,0.1) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button.tc-tab-selected {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.05) 0%, rgba(255,255,255,0.05) 100%\\\">>\\n}\\n\\n.tc-message-box img {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\\n.tc-plugin-info {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\"}}}"},
{"title":"$:/themes/tiddlywiki/vanilla","name":"Vanilla","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Basic theme","plugin-priority":"0","version":"5.2.3","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/vanilla/themetweaks\":{\"title\":\"$:/themes/tiddlywiki/vanilla/themetweaks\",\"tags\":\"$:/tags/ControlPanel/Appearance\",\"caption\":\"{{$:/language/ThemeTweaks/ThemeTweaks}}\",\"text\":\"\\\\define lingo-base() $:/language/ThemeTweaks/\\n\\n\\\\define replacement-text()\\n[img[$(imageTitle)$]]\\n\\\\end\\n\\n\\\\define backgroundimage-dropdown()\\n\u003Cdiv class=\\\"tc-drop-down-wrapper\\\">\\n\u003C$set name=\\\"state\\\" value=\u003C\u003Cqualify \\\"$:/state/popup/themetweaks/backgroundimage\\\">>>\\n\u003C$button popup=\u003C\u003Cstate>> class=\\\"tc-btn-invisible tc-btn-dropdown\\\">{{$:/core/images/down-arrow}}\u003C/$button>\\n\u003C$reveal state=\u003C\u003Cstate>> type=\\\"popup\\\" position=\\\"belowleft\\\" text=\\\"\\\" default=\\\"\\\" class=\\\"tc-popup-keep\\\">\\n\u003Cdiv class=\\\"tc-drop-down\\\" style=\\\"text-align:center;\\\">\\n\u003C$macrocall $name=\\\"image-picker\\\" actions=\\\"\\\"\\\"\\n\\n\u003C$action-setfield\\n\\t$tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\"\\n\\t$value=\u003C\u003CimageTitle>>\\n/>\\n\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cstate>>/>\\n\\n\\\"\\\"\\\"/>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C/$set>\\n\u003C/div>\\n\\\\end\\n\\n\\\\define backgroundimageattachment-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"scroll\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Scroll>>\u003C/option>\\n\u003Coption value=\\\"fixed\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Fixed>>\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\\\\define backgroundimagesize-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"auto\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Auto>>\u003C/option>\\n\u003Coption value=\\\"cover\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Cover>>\u003C/option>\\n\u003Coption value=\\\"contain\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Contain>>\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\u003C\u003Clingo ThemeTweaks/Hint>>\\n\\n! \u003C\u003Clingo Options>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\">\u003C\u003Clingo Options/SidebarLayout>>\u003C/$link> |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\">\u003Coption value=\\\"fixed-fluid\\\">\u003C\u003Clingo Options/SidebarLayout/Fixed-Fluid>>\u003C/option>\u003Coption value=\\\"fluid-fixed\\\">\u003C\u003Clingo Options/SidebarLayout/Fluid-Fixed>>\u003C/option>\u003C/$select> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\">\u003C\u003Clingo Options/StickyTitles>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Options/StickyTitles/Hint>>// |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\">\u003Coption value=\\\"no\\\">{{$:/language/No}}\u003C/option>\u003Coption value=\\\"yes\\\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/codewrapping\\\">\u003C\u003Clingo Options/CodeWrapping>>\u003C/$link> |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/codewrapping\\\">\u003Coption value=\\\"pre\\\">{{$:/language/No}}\u003C/option>\u003Coption value=\\\"pre-wrap\\\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n\\n! \u003C\u003Clingo Settings>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\\\">\u003C\u003Clingo Settings/FontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\\\" default=\\\"\\\" tag=\\\"input\\\"/> | |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\\\">\u003C\u003Clingo Settings/CodeFontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\\\" default=\\\"\\\" tag=\\\"input\\\"/> | |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/editorfontfamily\\\">\u003C\u003Clingo Settings/EditorFontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/editorfontfamily\\\" default=\\\"\\\" tag=\\\"input\\\"/> | |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\">\u003C\u003Clingo Settings/BackgroundImage>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\u003C\u003Cbackgroundimage-dropdown>> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment>>\u003C/$link> |\u003C\u003Cbackgroundimageattachment-dropdown>> | |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\\\">\u003C\u003Clingo Settings/BackgroundImageSize>>\u003C/$link> |\u003C\u003Cbackgroundimagesize-dropdown>> | |\\n\\n! \u003C\u003Clingo Metrics>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\\\">\u003C\u003Clingo Metrics/FontSize>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\\\">\u003C\u003Clingo Metrics/LineHeight>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\\\">\u003C\u003Clingo Metrics/BodyFontSize>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\\\">\u003C\u003Clingo Metrics/BodyLineHeight>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\\\">\u003C\u003Clingo Metrics/StoryLeft>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryLeft/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storytop\\\">\u003C\u003Clingo Metrics/StoryTop>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryTop/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storytop\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyright\\\">\u003C\u003Clingo Metrics/StoryRight>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryRight/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyright\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\\\">\u003C\u003Clingo Metrics/StoryWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryWidth/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\\\">\u003C\u003Clingo Metrics/TiddlerWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/TiddlerWidth/Hint>>//\u003Cbr> |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\\\">\u003C\u003Clingo Metrics/SidebarBreakpoint>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/SidebarBreakpoint/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\\\">\u003C\u003Clingo Metrics/SidebarWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/SidebarWidth/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n\"},\"$:/themes/tiddlywiki/vanilla/base\":{\"title\":\"$:/themes/tiddlywiki/vanilla/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"code-body\":\"yes\",\"text\":\"\\\\define custom-background-datauri()\\n\u003C$set name=\\\"background\\\" value={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}}>\\n\u003C$list filter=\\\"[\u003Cbackground>is[image]]\\\">\\n`background: url(`\\n\u003C$list filter=\\\"[\u003Cbackground>!has[_canonical_uri]]\\\">\\n`\\\"`\u003C$macrocall $name=\\\"datauri\\\" title={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}}/>`\\\"`\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Cbackground>has[_canonical_uri]]\\\">\\n`\\\"`\u003C$view tiddler={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}} field=\\\"_canonical_uri\\\"/>`\\\"`\\n\u003C/$list>\\n`) center center;`\\n`background-attachment: `{{$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment}}`;\\n-webkit-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\n-moz-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\n-o-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\nbackground-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;`\\n\u003C/$list>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define sidebarbreakpoint()\\n\u003C$text text={{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}/>\\n\\\\end\\n\\n\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/ font-size: 0.95em;\\n\\tfont-weight: normal;\\n\\tline-height: 1.5;\\n}\\n\\n.tc-table-of-contents li li li li {\\n\\tfont-size: 0.95em;\\n\\tfont-weight: normal;\\n}\\n\\n.tc-tabbed-table-of-contents {\\n\\tdisplay: -webkit-flex;\\n\\tdisplay: flex;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-table-of-contents {\\n\\tz-index: 100;\\n\\tdisplay: inline-block;\\n\\tpadding-left: 1em;\\n\\tmax-width: 50%;\\n\\t-webkit-flex: 0 0 auto;\\n\\tflex: 0 0 auto;\\n\\tbackground: \u003C\u003Ccolour tab-background>>;\\n\\tborder-left: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tborder-top: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tborder-bottom: 1px solid \u003C\u003Ccolour tab-border>>;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item > a,\\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item-selected > a {\\n\\tdisplay: block;\\n\\tpadding: 0.12em 1em 0.12em 0.25em;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item > a {\\n\\tborder-top: 1px solid \u003C\u003Ccolour tab-background>>;\\n\\tborder-left: 1px solid \u003C\u003Ccolour tab-background>>;\\n\\tborder-bottom: 1px solid \u003C\u003Ccolour tab-background>>;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item > a:hover {\\n\\ttext-decoration: none;\\n\\tborder-top: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tborder-left: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tborder-bottom: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tbackground: \u003C\u003Ccolour tab-border>>;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item-selected > a {\\n\\tborder-top: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tborder-left: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tborder-bottom: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\tbackground: \u003C\u003Ccolour background>>;\\n\\tmargin-right: -1px;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item-selected > a:hover {\\n\\ttext-decoration: none;\\n}\\n\\n.tc-tabbed-table-of-contents .tc-tabbed-table-of-contents-content {\\n\\tdisplay: inline-block;\\n\\tvertical-align: top;\\n\\tpadding-left: 1.5em;\\n\\tpadding-right: 1.5em;\\n\\tborder: 1px solid \u003C\u003Ccolour tab-border>>;\\n\\t-webkit-flex: 1 0 50%;\\n\\tflex: 1 0 50%;\\n}\\n\\n/*\\n** Dirty indicator\\n*/\\n\\nhtml body.tc-dirty span.tc-dirty-indicator, html body.tc-dirty span.tc-dirty-indicator svg {\\n\\tfill: \u003C\u003Ccolour dirty-indicator>>;\\n\\tcolor: \u003C\u003Ccolour dirty-indicator>>;\\n}\\n\\n/*\\n** File inputs\\n*/\\n\\n.tc-file-input-wrapper {\\n\\tposition: relative;\\n\\toverflow: hidden;\\n\\tdisplay: inline-block;\\n\\tvertical-align: middle;\\n}\\n\\n.tc-file-input-wrapper input[type=file] {\\n\\tposition: absolute;\\n\\ttop: 0;\\n\\tleft: 0;\\n\\tright: 0;\\n\\tbottom: 0;\\n\\tfont-size: 999px;\\n\\tmax-width: 100%;\\n\\tmax-height: 100%;\\n\\tfilter: alpha(opacity=0);\\n\\topacity: 0;\\n\\toutline: none;\\n\\tbackground: white;\\n\\tcursor: pointer;\\n\\tdisplay: inline-block;\\n}\\n\\n::-webkit-file-upload-button {\\n\\tcursor:pointer;\\n}\\n\\n/*\\n** Thumbnail macros\\n*/\\n\\n.tc-thumbnail-wrapper {\\n\\tposition: relative;\\n\\tdisplay: inline-block;\\n\\tmargin: 6px;\\n\\tvertical-align: top;\\n}\\n\\n.tc-thumbnail-right-wrapper {\\n\\tfloat:right;\\n\\tmargin: 0.5em 0 0.5em 0.5em;\\n}\\n\\n.tc-thumbnail-image {\\n\\ttext-align: center;\\n\\toverflow: hidden;\\n\\tborder-radius: 3px;\\n}\\n\\n.tc-thumbnail-image svg,\\n.tc-thumbnail-image img {\\n\\tfilter: alpha(opacity=1);\\n\\topacity: 1;\\n\\tmin-width: 100%;\\n\\tmin-height: 100%;\\n\\tmax-width: 100%;\\n}\\n\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-image svg,\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-image img {\\n\\tfilter: alpha(opacity=0.8);\\n\\topacity: 0.8;\\n}\\n\\n.tc-thumbnail-background {\\n\\tposition: absolute;\\n\\tborder-radius: 3px;\\n}\\n\\n.tc-thumbnail-icon svg,\\n.tc-thumbnail-icon img {\\n\\twidth: 3em;\\n\\theight: 3em;\\n\\t\u003C\u003Cfilter \\\"drop-shadow(2px 2px 4px rgba(0,0,0,0.3))\\\">>\\n}\\n\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-icon svg,\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-icon img {\\n\\tfill: #fff;\\n\\t\u003C\u003Cfilter \\\"drop-shadow(3px 3px 4px rgba(0,0,0,0.6))\\\">>\\n}\\n\\n.tc-thumbnail-icon {\\n\\tposition: absolute;\\n\\ttop: 0;\\n\\tleft: 0;\\n\\tright: 0;\\n\\tbottom: 0;\\n\\tdisplay: -webkit-flex;\\n\\t-webkit-align-items: center;\\n\\t-webkit-justify-content: center;\\n\\tdisplay: flex;\\n\\talign-items: center;\\n\\tjustify-content: center;\\n}\\n\\n.tc-thumbnail-caption {\\n\\tposition: absolute;\\n\\tbackground-color: #777;\\n\\tcolor: #fff;\\n\\ttext-align: center;\\n\\tbottom: 0;\\n\\twidth: 100%;\\n\\tfilter: alpha(opacity=0.9);\\n\\topacity: 0.9;\\n\\tline-height: 1.4;\\n\\tborder-bottom-left-radius: 3px;\\n\\tborder-bottom-right-radius: 3px;\\n}\\n\\n.tc-thumbnail-wrapper:hover .tc-thumbnail-caption {\\n\\tfilter: alpha(opacity=1);\\n\\topacity: 1;\\n}\\n\\n/*\\n** Diffs\\n*/\\n\\n.tc-diff-equal {\\n\\tbackground-color: \u003C\u003Ccolour diff-equal-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-equal-foreground>>;\\n}\\n\\n.tc-diff-insert {\\n\\tbackground-color: \u003C\u003Ccolour diff-insert-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-insert-foreground>>;\\n}\\n\\n.tc-diff-delete {\\n\\tbackground-color: \u003C\u003Ccolour diff-delete-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-delete-foreground>>;\\n}\\n\\n.tc-diff-invisible {\\n\\tbackground-color: \u003C\u003Ccolour diff-invisible-background>>;\\n\\tcolor: \u003C\u003Ccolour diff-invisible-foreground>>;\\n}\\n\\n.tc-diff-tiddlers th {\\n\\ttext-align: right;\\n\\tbackground: \u003C\u003Ccolour background>>;\\n\\tfont-weight: normal;\\n\\tfont-style: italic;\\n}\\n\\n.tc-diff-tiddlers pre {\\n\\tmargin: 0;\\n\\tpadding: 0;\\n\\tborder: none;\\n\\tbackground: none;\\n}\\n\\n/*\\n** Errors\\n*/\\n\\n.tc-error {\\n\\tbackground: #f00;\\n\\tcolor: #fff;\\n}\\n\\n/*\\n** Tree macro\\n*/\\n\\n.tc-tree div {\\n\\tpadding-left: 14px;\\n}\\n\\n.tc-tree ol {\\n\\tlist-style-type: none;\\n\\tpadding-left: 0;\\n\\tmargin-top: 0;\\n}\\n\\n.tc-tree ol ol {\\n\\tpadding-left: 1em;\\n}\\n\\n.tc-tree button {\\n\\tcolor: #acacac;\\n}\\n\\n.tc-tree svg {\\n\\tfill: #acacac;\\n}\\n\\n.tc-tree span svg {\\n\\twidth: 1em;\\n\\theight: 1em;\\n\\tvertical-align: baseline;\\n}\\n\\n.tc-tree li span {\\n\\tcolor: lightgray;\\n}\\n\\nselect {\\n\\tcolor: \u003C\u003Ccolour select-tag-foreground>>;\\n\\tbackground: \u003C\u003Ccolour select-tag-background>>;\\n}\\n\\n/*\\n** Utility classes for SVG icons\\n*/\\n\\n.tc-fill-background {\\n\\tfill: \u003C\u003Ccolour background>>;\\n}\\n\\n/*\\n** Flexbox utility classes\\n*/\\n\\n.tc-flex {\\n\\tdisplay: -webkit-flex;\\n\\tdisplay: flex;\\n}\\n\\n.tc-flex-column {\\n\\tflex-direction: column;\\n}\\n\\n.tc-flex-row {\\n\\tflex-direction: row;\\n}\\n\\n.tc-flex-grow-1 {\\n\\tflex-grow: 1;\\n}\\n\\n.tc-flex-grow-2 {\\n\\tflex-grow: 2;\\n}\\n\\n/*\\n** Other utility classes\\n*/\\n\\n.tc-tiny-gap {\\n\\tmargin-left: .25em;\\n\\tmargin-right: .25em;\\n}\\n\\n.tc-tiny-gap-left {\\n\\tmargin-left: .25em;\\n}\\n\\n.tc-tiny-gap-right {\\n\\tmargin-right: .25em;\\n}\\n\\n.tc-small-gap {\\n\\tmargin-left: .5em;\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-small-gap-left {\\n\\tmargin-left: .5em;\\n}\\n\\n.tc-small-gap-right {\\n\\tmargin-right: .5em;\\n}\\n\\n.tc-big-gap {\\n\\tmargin-left: 1em;\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-big-gap-left {\\n\\tmargin-left: 1em;\\n}\\n\\n.tc-big-gap-right {\\n\\tmargin-right: 1em;\\n}\\n\\n.tc-word-break {\\n\\tword-break: break-all;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\",\"text\":\"15px\"},\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\",\"text\":\"22px\"},\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\",\"text\":\"14px\"},\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\",\"text\":\"20px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storytop\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storytop\",\"text\":\"0px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyright\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyright\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\",\"text\":\"686px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\",\"text\":\"960px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\",\"text\":\"350px\"},\"$:/themes/tiddlywiki/vanilla/options/stickytitles\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/stickytitles\",\"text\":\"no\"},\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\",\"text\":\"fixed-fluid\"},\"$:/themes/tiddlywiki/vanilla/options/codewrapping\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/codewrapping\",\"text\":\"pre-wrap\"},\"$:/themes/tiddlywiki/vanilla/reset\":{\"title\":\"$:/themes/tiddlywiki/vanilla/reset\",\"type\":\"text/css\",\"text\":\"/*! modern-normalize v1.0.0 | MIT License | https://github.com/sindresorhus/modern-normalize */\\n\\n/*\\nDocument\\n========\\n*/\\n\\n/**\\nUse a better box model (opinionated).\\n*/\\n\\n*,\\n*::before,\\n*::after {\\n  box-sizing: border-box;\\n}\\n\\n/**\\nUse a more readable tab size (opinionated).\\n*/\\n\\n:root {\\n  -moz-tab-size: 4;\\n  tab-size: 4;\\n}\\n\\n/**\\n1. Correct the line height in all browsers.\\n2. Prevent adjustments of font size after orientation changes in iOS.\\n*/\\n\\nhtml {\\n  line-height: 1.15; /* 1 */\\n  -webkit-text-size-adjust: 100%; /* 2 */\\n}\\n\\n/*\\nSections\\n========\\n*/\\n\\n/**\\nRemove the margin in all browsers.\\n*/\\n\\nbody {\\n  margin: 0;\\n}\\n\\n/**\\nImprove consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n*/\\n\\nbody {\\n  font-family:\\n    system-ui,\\n    -apple-system, /* Firefox supports this but not yet `system-ui` */\\n    'Segoe UI',\\n    Roboto,\\n    Helvetica,\\n    Arial,\\n    sans-serif,\\n    'Apple Color Emoji',\\n    'Segoe UI Emoji';\\n}\\n\\n/*\\nGrouping content\\n================\\n*/\\n\\n/**\\n1. Add the correct height in Firefox.\\n2. Correct the inheritance of border color in Firefox. (https://bugzilla.mozilla.org/show_bug.cgi?id=190655)\\n*/\\n\\nhr {\\n  height: 0; /* 1 */\\n  color: inherit; /* 2 */\\n}\\n\\n/*\\nText-level semantics\\n====================\\n*/\\n\\n/**\\nAdd the correct text decoration in Chrome, Edge, and Safari.\\n*/\\n\\nabbr[title] {\\n  text-decoration: underline dotted;\\n}\\n\\n/**\\nAdd the correct font weight in Edge and Safari.\\n*/\\n\\nb,\\nstrong {\\n  font-weight: bolder;\\n}\\n\\n/**\\n1. Improve consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n2. Correct the odd 'em' font sizing in all browsers.\\n*/\\n\\ncode,\\nkbd,\\nsamp,\\npre {\\n  font-family:\\n    ui-monospace,\\n    SFMono-Regular,\\n    Consolas,\\n    'Liberation Mono',\\n    Menlo,\\n    monospace; /* 1 */\\n  font-size: 1em; /* 2 */\\n}\\n\\n/**\\nAdd the correct font size in all browsers.\\n*/\\n\\nsmall {\\n  font-size: 80%;\\n}\\n\\n/**\\nPrevent 'sub' and 'sup' elements from affecting the line height in all browsers.\\n*/\\n\\nsub,\\nsup {\\n  font-size: 75%;\\n  line-height: 0;\\n  position: relative;\\n  vertical-align: baseline;\\n}\\n\\nsub {\\n  bottom: -0.25em;\\n}\\n\\nsup {\\n  top: -0.5em;\\n}\\n\\n/*\\nTabular data\\n============\\n*/\\n\\n/**\\n1. Remove text indentation from table contents in Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=999088, https://bugs.webkit.org/show_bug.cgi?id=201297)\\n2. Correct table border color inheritance in all Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=935729, https://bugs.webkit.org/show_bug.cgi?id=195016)\\n*/\\n\\ntable {\\n  text-indent: 0; /* 1 */\\n  border-color: inherit; /* 2 */\\n}\\n\\n/*\\nForms\\n=====\\n*/\\n\\n/**\\n1. Change the font styles in all browsers.\\n2. Remove the margin in Firefox and Safari.\\n*/\\n\\nbutton,\\ninput,\\noptgroup,\\nselect,\\ntextarea {\\n  font-family: inherit; /* 1 */\\n  font-size: 100%; /* 1 */\\n  line-height: 1.15; /* 1 */\\n  margin: 0; /* 2 */\\n}\\n\\n/**\\nRemove the inheritance of text transform in Edge and Firefox.\\n1. Remove the inheritance of text transform in Firefox.\\n*/\\n\\nbutton,\\nselect { /* 1 */\\n  text-transform: none;\\n}\\n\\n/**\\nCorrect the inability to style clickable types in iOS and Safari.\\n*/\\n\\nbutton,\\n[type='button'],\\n[type='reset'],\\n[type='submit'] {\\n  -webkit-appearance: button;\\n}\\n\\n/**\\nRemove the inner border and padding in Firefox.\\n*/\\n\\n::-moz-focus-inner {\\n  border-style: none;\\n  padding: 0;\\n}\\n\\n/**\\nRestore the focus styles unset by the previous rule.\\n*/\\n\\n:-moz-focusring {\\n  outline: 1px dotted ButtonText;\\n}\\n\\n/**\\nRemove the additional ':invalid' styles in Firefox.\\nSee: https://github.com/mozilla/gecko-dev/blob/2f9eacd9d3d995c937b4251a5557d95d494c9be1/layout/style/res/forms.css#L728-L737\\n*/\\n\\n:-moz-ui-invalid {\\n  box-shadow: none;\\n}\\n\\n/**\\nRemove the padding so developers are not caught out when they zero out 'fieldset' elements in all browsers.\\n*/\\n\\nlegend {\\n  padding: 0;\\n}\\n\\n/**\\nAdd the correct vertical alignment in Chrome and Firefox.\\n*/\\n\\nprogress {\\n  vertical-align: baseline;\\n}\\n\\n/**\\nCorrect the cursor style of increment and decrement buttons in Safari.\\n*/\\n\\n::-webkit-inner-spin-button,\\n::-webkit-outer-spin-button {\\n  height: auto;\\n}\\n\\n/**\\n1. Correct the odd appearance in Chrome and Safari.\\n2. Correct the outline style in Safari.\\n*/\\n\\n[type='search'] {\\n  -webkit-appearance: textfield; /* 1 */\\n  outline-offset: -2px; /* 2 */\\n}\\n\\n/**\\nRemove the inner padding in Chrome and Safari on macOS.\\n*/\\n\\n::-webkit-search-decoration {\\n  -webkit-appearance: none;\\n}\\n\\n/**\\n1. Correct the inability to style clickable types in iOS and Safari.\\n2. Change font properties to 'inherit' in Safari.\\n*/\\n\\n::-webkit-file-upload-button {\\n  -webkit-appearance: button; /* 1 */\\n  font: inherit; /* 2 */\\n}\\n\\n/*\\nInteractive\\n===========\\n*/\\n\\n/*\\nAdd the correct display in Chrome and Safari.\\n*/\\n\\nsummary {\\n  display: list-item;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\",\"text\":\"-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;\"},\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\",\"text\":\"\\\"SFMono-Regular\\\",Consolas,\\\"Liberation Mono\\\",Menlo,Courier,monospace\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\",\"text\":\"fixed\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\",\"text\":\"auto\"},\"$:/themes/tiddlywiki/vanilla/sticky\":{\"title\":\"$:/themes/tiddlywiki/vanilla/sticky\",\"code-body\":\"yes\",\"text\":\"\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n``\\n.tc-tiddler-title {\\n\\tposition: -webkit-sticky;\\n\\tposition: -moz-sticky;\\n\\tposition: -o-sticky;\\n\\tposition: -ms-sticky;\\n\\tposition: sticky;\\n\\ttop: 0px;\\n\\tbackground: ``\u003C\u003Ccolour tiddler-background>>``;\\n\\tz-index: 500;\\n}\\n\\n``\\n\u003C$list filter=\\\"[range[100]]\\\">\\n`.tc-story-river .tc-tiddler-frame:nth-child(100n+`\u003C$text text=\u003C\u003CcurrentTiddler>>/>`) {\\nz-index: `\u003C$text text={{{ [[200]subtract\u003CcurrentTiddler>] }}}/>`;\\n}\\n`\\n\u003C/$list>\\n\u003C/$reveal>\\n\"}}}"},

{"title":"a-balance-sheet-approach-to-financial-crisis","type":"text/x-markdown","text":"**A Balance Sheet Approach to Financial Crisis** *Mark Allen, Christoph Rosenberg, Christian Keller, Brad Setser, and Nouriel Roubini*\n\n**Initial interest**\n\n    - balance sheet view (Pettis, Koo?)\n    - Setser work in soverign debt restructuring\n    - IMF \"relaxation\"?\n\n**Notes**\n\nAbstract\n\n    - \"The paper lays out an analytical framework for understanding crises in emerging markets based on examination of stock variables in the aggregate balance sheet of a country and the balance sheets of its main sectors (assets and liabilities). It focuses on the risks created by maturity, currency, and capital structure mismatches. This framework draws attention to the vulnerabilities created by debts among residents, particularly those denominated in foreign currency, and it helps to explain how problems in one sector can spill over into other sectors, eventually triggering an external balance of payments crisis. The paper also discusses the potential of macroeconomic policies and official intervention to mitigate the cost of such a crisis.\"\n\nSummary\n\n    - balance sheet approach focuses on stock variables in sectoral/aggregate balance sheet(s)\n    - (i) maturity mismatches (short-term liabilities and liquid assets)\n    - (ii) currency mismatches (exchange rate)\n    - (iii) capital structure problems (debt vs equity financing)\n    - (iv) solvency problems (insufficient assets / future revenue streams)\n    - residents debt -> internal balance sheet mismatch -> external balance of payments crisis (transmission through domestic banking system / cross-border lending by nonresident creditors)\n    - importance of (1) public sector debt management; (2) policies incentivizing limits to risks (short-term foreign currency denominated borrowing); (3) sufficient reserves\n\nThe anatomy of balance sheet crises (p.19 for risks table)\n\n    - \"The change in stock is a combination of changes in valuation of the existing stock of assets and liabilities, and net additions to the stock from flows during the preceding period.\"\n    - govt sector (incl central bank), private financial sector, non-financial sector\n    - consolidated country balance sheet, assets/liabilities between residents net out\n    - sectoral balance sheets information (foreign currency debt between residents net out of aggregate balance sheet)\n    - (i) -> rollover risk, interest rate risk (debtor structure of or variable interest rates; creditor reduced market value of debt from raised interest rate)\n    - (ii) -> EM obtaining capital for investment, sector hedge transfers risk to other sectors (corporate borrowing and no large net export hedge)\n    - (iii) -> excessive short-term debt financing (Korea restriction on FDI pre-1997 -> debt capital inflows)\n    - (iv) -> govt sector (discounted value of all future fiscal primary balances less current stock of net government debt)\n\nCharacteristics of recent capital account crises from a balance sheet perspective\n\n    - pegged exchange rate -> expectations of nominal exchange rate stability (excessive currency risk), shock vulnerability (corporate balance sheet weakness leads to capital flight and currency shock)\n    - foreign exchange demand (think M2) can far exceed official reserves\n    - \"The balance sheet approach has implications that differ from those of more traditional “flow” explanations of crises. First, adjustment in a balance sheet crisis is typically sharp and front-loaded, as the sudden change of stocks generates large flows consistent with a new equilibrium. Secondly, and associated with this, there is an overshooting of asset prices. Thirdly, the various balance sheet effects greatly affect aggregate supply and aggregate demand, with pronounced repercussions on output. Fourthly, the balance sheet approach captures the possibility of cascading effects from sector to sector, in part because contingent liabilities are triggered. Finally, there is the possibility of vicious circles involving asset prices, desired asset stocks, and the real sector.\"\n\n**Key takeaways**\n\n    - countercyclical fiscal policy to limit private sector output fall in crisis?\n    - similar loss of information (net/gross, sector/aggregate, etc.)\n    - \"Financing need has to be assessed in relation to the outstanding stock of relevant claims, and thus the scale of financing needed to be effective may be large. At early stages of a crisis, the relevant stock may be financial claims on a single sector; at latter stages, it may be the financial claims on the entire country.\"\n    - details of Korean restriction on FDI pre-97? poor central reserve management?\n    - \"The lack of information on the balance sheets of corporate borrowers is an important concern: The systemic risk emanating from corporations may be relatively small in countries where the domestic banking system has only limited exposure to the corporate sector (e.g., Mexico). In more typical cases, however, claims on corporations represent large portions of bank’s balance sheets and the lack of data in this area is a serious shortcoming. In such cases, the result of stress testing banks’ balance sheets for exchange rate and interest rate movements, as for example undertaken as part of the FSAP exercises, have to be interpreted with caution.\" (Koo and theory on corporate debt repayments)\n\n\n\n**Further reading**\n\n    - Sachs, Jeffrey and Steven Radelet, 1998, “The Onset of the East Asian Financial Crisis,” NBER Working Paper No. 6680, August.\n    - Rodrik, Dani; and Andrès Velasco, 1999, “Short-Term Capital Flows,” NBER Working Paper No.7364, September.\n    - Pettis, Michael, 2001, “The Volatility Machine,” Oxford University Press.","created":"20200617213410166","modified":"20200722184530240","tags":"play notes"},

{"title":"aws-iam","type":"text/x-markdown","text":"1. **Permissions necessary for object tagging on upload to S3**\n  - `s3:PutObject` and `s3:PutObjectTagging`\n  - S3 API reference for PutObjectTagging currently unclear stating, \"Sets the supplied tag-set to an object that already exists in a bucket\"\n  - CLI Command Reference for `aws s3api put-object` includes `--tagging` option and mentions WRITE access requirement but not TAGGING access requirement\n1. **Policies support conditions on request tags**\n  - Multiple keys/values also possible","created":"20200215205123244","modified":"20200312181430025","tags":"iam work aws"},
{"title":"aws-s3","type":"text/x-markdown","text":"1. **Requirement for bucket replication by tag**\n  - Object tag must be set on initial upload\n  - Object won't be replicated if already in bucket when new tag is set/edited\n1. **S3 defaults to MIME type application/octet-stream**\n  - May lead to incorrect MIME type (confirmed for certain html files)\n  - Consult CLI command reference (e.g. `put-object`) or appropriate SDK reference to set on upload\n1. **Server access logging destination bucket must be in same region as source**\n1. **Access points require virtual-host-style URL addressing**","created":"20200215210323289","modified":"20200307001340581","tags":"s3 work aws"},
{"title":"bank-lending-in-the-knowledge-economy","type":"text/x-markdown","text":"**Bank Lending in the Knowledge Economy** *Giovanni Dell'Ariccia, Dalida Kadyrzhanova, Camelia Minoiu, Lev Ranovski*\n\n**Initial interest**\n\n    - Federal Reserve discussion series\n    - tech financing\n\n**Notes**\n\nAbstract\n\n    - We study the composition of bank loan portfolios during the transition of the real sector to a knowledge economy where firms increasingly use intangible capital. Exploiting heterogeneity in bank exposure to the compositional shift from tangible to intangible capital, we show that exposed banks curtail commercial lending and reallocate lending to other assets, such as mortgages. We estimate that the substantial growth in intangible capital since the mid-1980s explains around 30% of the secular decline in the share of commercial lending in banks’ loan portfolios. We provide suggestive evidence that this reallocation increased the riskiness of banks’ mortgage lending.\n\n1\n\n    - 50 years of corporate intangible capital growth\n    - higher intangible capital -> generally less use of debt\n    - 1984-2016 C&I loans -33% and real estate loans +~200%\n    - claims small firms borrow predominantly from local banks (MSAs)\n    - lagged industry composition (MSA-level employment shares) to intangible asset growth rates to avoid reverse causality\n    - real estate crowding-out channel? (R&D -> higher incomes -> greater mortgage demand) so microdata on loans to eliminate time-varying local demand\n    - claims lending decline due to frictions not demand\n    - claims increase in real-estate loans increased risk-taking and reduced profitability\n\n2\n\n    - collateral value of intangible assets is low\n    - lower firm loan demand due to remuneration by delayed compensation\n    - Hypothesis 1: An increase in the share of intangible assets in firms’ capital reduces the equilibrium volume of bank C&I lending.\n    - Hypothesis 2: An increase in the share of intangible assets in firms’ capital increases the equilibrium volume of bank non-C&I assets.\n\n3\n\n    - growth rate MSA-level intangible capital (summation of product (1)(2) indexed by industry and year) -> (1)BEA intangible capital estimates and (2)BLS MSA-level industry employment shares\n    - (1) capitalized private expenditure on scientific R&D, software, artistic originals (lower bound)\n    - industries based on NAICS three-digit classification\n    - geographic variation (San Francisco, Seattle, Boston, Montgomery, Denver, Nashville)\n    - firm-level intangible capital from public firms in knowledge capital, organizational capital, and informational capital (Compustat)\n\n4\n\n    - bank-level data on C&I and balance sheet from USA Call Reports\n    - controls for house prices, per capita income, population, firm sales growth, and market-to-book ratio, bank size, capital ratio\n    - also measure bank exposure by entire geographic footprint (across MSAs)\n    - lags of 1 and 5 years in employment shares close to baseline\n\n5\n\n    - 1990-2016 average syndicated loan 6.3m, spread 135 bps LIBOR maturity 4.2y\n    - lower collateral value (even patents) -> financial friction\n    - similar results for small business (SBA data)\n    - aggregated loan-level data by bank-MSA-year (total volumes and avg acceptance rates 1995-2016)\n\n6\n\n    - capital ratio, dividend ratio, multi-bank holding affiliation as constraints support financial friction\n\n**Key takeaways**\n\n    - conclusions reliant on fixed effects absorbing time-varying MSA-level conditions (if incorrect, comparison across MSAs invalid)\n    - similar for bank-level balance sheet controls\n    - banks preferring collateral unsurprising, but interesting additional pressure on increasing real-estate loans (even at lower profitability)\n    - broader savings glut problem?\n\n**Further reading**\n\n    - Chakraborty, I., Goldstein, I., and MacKinlay, A. (2018). Housing price booms and crowding-out effects in bank lending. Review of Financial Studies, (31):2806–2853.\n    - Acharya, V. V., Schnabl, P., and Suarez, G. (2013). Securitization without risk transfer. Journal of Financial Economics, 107(3):515–536.\n    - Kisin, R. and Manela, A. (2016). The shadow cost of bank capital requirements. Review of Financial Studies, 29(7):1780–1820.\n    - Campello, M., Graham, J. R., and Harvey, C. R. (2010). The real effects of financial constraints: Evidence from a financial crisis. Journal of Financial Economics, 97(3):470–487.\n    - Houston, J., James, C., and Marcus, D. (1997). Capital market frictions and the role of internal capital markets in banking. Journal of Financial Economics, 46(2):135–164.\n    - Shin, H. S. (2012). Global banking glut and loan risk premium. IMF Economic Review, 60(2):155–192.\n    - Summers, L. H. (2014). US economic prospects: Secular stagnation, hysteresis, and the zero lower bound. Business Economics, 49(2):65–73.\n    - Chodorow-Reich, G. (2013). The employment effects of credit market disruptions: Firm-level evidence from the 2008–9 financial crisis. Quarterly Journal of Economics, 237(1):1–59.\n\n\n\n\n\n\n","created":"20200612191604325","modified":"20200722184636648","tags":"notes play"},

{"title":"capital-flows-and-the-current-account","type":"text/x-markdown","text":"**Capital flows and the current account: Taking financing (more) seriously** *Claudio Borio and Piti Disyatat*\n\n**Initial interest**\n\n    - Pettis balance sheet arguments\n    - current account / capital account\n\n**Notes**\n\nAbstract\n\n    - \"This paper questions the appropriateness of popular analytical frameworks that focus on current accounts or net capital flows as a basis for assessing the pattern of cross-border capital flows, the degree of financial integration and the vulnerability of countries to financial crises. In the process, it revisits the Lucas paradox, the Feldstein-Horioka puzzle and the notion of sudden stops. It argues that, in a world of huge and free capital flows, the centrality of current accounts in international finance, and hence in academic and policy debates, should be reconsidered.\"\n\nIntroduction\n\n    - \"...another intellectual pitfall: the tendency to extrapolate inferences from a two-country to a multi-country world – something which is, or at least should be, well known but is often overlooked.\"\n    - \"...current accounts have been asked to tell us more than they can about several key macroeconomic magnitudes – about the volume and direction of capital flows; about how economic activity is financed; about the role countries play in financial intermediation, lending and borrowing; and about the risks of financial instability and the mechanisms involved.\"\n\nCapital flow puzzles and paradoxes\n\n    - \"Identity (3)[CA = S - I] then becomes the basis for the irresistible intuition that surplus countries lend to the rest of the world, while deficit countries borrow from it. And it is also the basis for the equally irresistible image that surplus countries lend to deficit ones.\"\n\nTaking financing seriously\n\n    - financing constraint: cash flows through transfer of bank deposits\n    - resource contraint: saving (investment) are equal by definition\n    - deposits created by credit\n    - \"Put differently, in contrast to popular images, saving is not a “wall” that needs to be channelled into financial assets. Rather, it is the “hole” in aggregate demand (output/income not spent/purchased/consumed) that makes room for investment expenditure.\"\n    - \"The more general corollary is that there need be no relationship between the current account position and the origin of the financing for investment (and production).\"\n    - \"... the financing source is tied to the location of banks independently of the direction of the flow of goods.\"\n    - \"...care should be exercised when interpreting expressions such as 'capital flows financed a credit boom in the country'. In this case, much of the effect, in fact, is indirect – through the impact on asset prices that, in turn, encourages more financing.\"\n\nThe paradoxes and puzzles revisited\n\n    - \"For the United States, for example, while the net bilateral positions vis-à-vis China and Japan are the largest, gross bilateral positions are much larger with respect to the United Kingdom, the euro area and, not surprisingly, offshore financial centres.\"\n    - \"In fact, it has been well documented that FDI flows, which better represent the returns to capital embodied in a country’s potential growth, do behave more in accordance with the models.\"\n    - \"...financial market integration is indeed likely to support and even encourage more persistent current account positions. Greater capital mobility goes hand in hand with greater ease of financing. If this facilitates, in particular, the export sector, it may contribute to current account surpluses. More often perhaps, it has tended to boost domestic demand relative to output resulting in current account deficits.\"\n\nCurrent accounts and financial stability\n\n    - \"Potential interpretation problems also arise with respect to gross flows. In the presence of global conglomerates and special purpose entities, the residency principle often gives a distorted picture of the true economic and financial linkages between countries...Funding flows from subsidiaries in one country to parent companies in another also create complications because they do not represent genuine changes in economic interest between countries.\"\n\n**Key takeaways**\n\n    - basis for Pettis' main discussion on CA vs financial flows\n    - safer to say capital flows in raise asset prices and lead to credit bubble? (Pettis doesn't argue surplus countries directly finance everything in deficit countries)\n    - further supports analysis on gross flows from Eurozone into USA prior to GFC showing large involvement of foreign branches (MMFs, etc.)\n    - supports points about FDI made by Setser (requiring more explanation of treasury/agency foreign purchases)\n\n**Further reading**\n\n    -","created":"20200729185915707","modified":"20200729185944477","tags":"play notes"},
{"title":"cert-ccna","type":"text/x-markdown","text":"26% 1.0 LAN Switching Technologies\n\n    1.1 Configure, verify, and troubleshoot VLANs (normal/extended range) spanning multiple switches (1-1005-4096)\n    1.1.a Access ports (data and voice)\n    1.1.b Default VLAN\n    1.2 Configure, verify, and troubleshoot interswitch connectivity\n    1.2.a Add and remove VLANs on a trunk\n    1.2.b DTP and VTP (v1&v2)\n      -VTP (v1/v2 must match for transparent to forward vlan info)\n      -vtp mode * (server/client/transparent) (server is default)\n      -vtp domain * (must match)\n      -vtp password *\n      -vtp pruning\n    1.3 Configure, verify, and troubleshoot STP protocols\n    1.3.a STP mode (PVST+ and RPVST+) (hello timer based on root, rapid alternate/root and backup/designated ports)\n    1.3.b STP root bridge selection (lowest priority first then id if tie | hello/maxage/delay timers)\n      -STP\n      -spanning-tree mode * (pvst/rapid/mst)\n    1.4 Configure, verify, and troubleshoot STP-related optional features\n    1.4.a PortFast\n    1.4.b BPDU guard\n    1.5 Configure, verify, and troubleshoot (Layer 2/Layer 3) EtherChannel (layer 3 no ip add on phys int and no switchport)\n    1.5.a Static\n    1.5.b PAGP\n    1.5.c LACP\n      -Ether-Channel\n      -channel-group * mode * (number | active/passive/auto/desirable/on)\n      -int port-channel * (#)\n      -sw trunk encap dot1q\n      -sw mode trunk\n      -sw trunk allow vlan *,*,*... (#,#,#...)\n    1.6 Describe the benefits of switch stacking and chassis aggregation\n    1.7 Describe common access layer threat mitigation techniques\n    1.7.a 802.1x (EAP Extensiable Authentication Protocol suplicant/authenticator/authentication server)\n    1.7.b DHCP snooping\n    1.7.c Nondefault native VLAN\n\n29% 2.0 Routing Technologies\n\n    2.1 Configure, verify, and troubleshoot Inter-VLAN routing\n    2.1.a Router on a stick\n    2.1.b SVI (layer 3 switch routing interface)\n      -interface vlan *\n      -ip address * *\n    2.2 Compare and contrast distance vector and link-state routing protocols\n    2.3 Compare and contrast interior and exterior routing protocols\n    2.4 Configure, verify, and troubleshoot single area and multiarea OSPFv2 for IPv4 (excluding authentication, filtering, manual summarization, redistribution, stub, virtual-link, and LSAs) (5,6, unique IDs, DR/BDR by highest ID, can set cost/bandwidth/ref bw, default route info optional)\n      -OSPFv2 (ipv4)\n      -router ospf * (process id)\n      -router-id * (x.x.x.x) / interface loopback * (#) | ip address * *\n      -network * * area * (add | wildcard | #) | ip ospf * area * (use from interface config)\n      -passive-interface * (int id)\n    2.5 Configure, verify, and troubleshoot single area and multiarea OSPFv3 for IPv6 (excluding authentication, filtering, manual summarization, redistribution, stub, virtual-link, and LSAs) (neighbors diff subnets ok)\n      -OSPFv3 (ipv6)\n      -ipv6 router ospf *\n      -same as v2\n      -ipv6 ospf * area * (interface config)\n      -passiveinterface * (int id)\n    2.6 Configure, verify, and troubleshoot EIGRP for IPv4 (excluding authentication, filtering, manual summarization, redistribution, stub) (10, DUAL, BDLR for metric, FD/RD, successor route/FS, variance mult, neighbors K-value/ASN)\n      -EIGRP (ipv6 enable on interface also)\n      -router eigrp * (ASN#)\n      -network * * (connected network | wildcard mask)\n      -eigrp router-id * (#)\n      -ip hello-interval/hold-time eigrp *(#)\n      -bandwidth/delay * (#)\n      -maximum-paths *(#) | variance * (multiplier)\n      -auto-summary (probably bad idea)\n    2.7 Configure, verify, and troubleshoot EIGRP for IPv6 (excluding authentication, filtering, manual summarization, redistribution, stub) (same but no network use interface)\n\n16% 3.0 WAN Technologies\n\n    3.1 Configure and verify PPP and MLPPP on WAN interfaces using local authentication (LCP 2 / NCP 3, PAP/CHAP, parallel layer 3 [serial] int as virtual int, ping works with subnet mismatch [still fails connect])\n      -PPP CHAP\n      -hostname *\n      -username * password * (username of connected router)\n      -encapsulation ppp (int config)\n      -ppp authentication chap (int config)\n      -MLPPP (Multilink) (remove ip from interface, group possibly necessary under int config also)\n      -interface multilink * (#)\n      -encapsulation ppp\n      -ppp multilink\n      -ip address * *\n      -ppp multilink group * (#)\n    3.2 Configure, verify, and troubleshoot PPPoE client-side interfaces using local authentication (dialpool, dialerpool)\n    3.3 Configure, verify, and troubleshoot GRE tunnel connectivity (generic routing encapsulation)\n      -GRE Tunnel\n      -interface tunnel * (# local)\n      -tunnel mode gre ip (default)\n      -ip address * * (int conf, private address)\n      -tunnel source * (ip address) | tunnel source * (interface id)\n      -tunnel destination * (ip-address/hostname) (must match other tunnel source)\n    3.4 Describe WAN topology options\n    3.4.a Point-to-point\n    3.4.b Hub and spoke\n    3.4.c Full mesh\n    3.4.d Single vs dual-homed (1-2 link to same router)\n    3.5 Describe WAN access connectivity options\n    3.5.a MPLS\n    3.5.b MetroEthernet\n    3.5.c Broadband PPPoE\n    3.5.d Internet VPN (DMVPN, site-to-site VPN, client VPN) (dynamic multipoint vpn, tree to NHRP server)\n    3.6 Configure and verify single-homed branch connectivity using eBGP IPv4 (limited to peering and route advertisement using Network command only)\n      -eBGP\n      -router bgp * (asn)\n      -neighbor * remote-as * (ip add | asn)\n      -network * * (ip add / subnet mask)\n\n14% 4.0 Infrastructure Services\n\n    4.1 Configure, verify, and troubleshoot basic HSRP (vmac/vip, need same group #)\n    4.1.a Priority (highest wins)\n    4.1.b Preemption (defaults to no)\n    4.1.c Version (v2 for ipv6, faster hello, unique router id | v1 .2 v2 .102)\n      -HSRP (preempt for newly enabled int)\n      -standby version * (1/2)\n      -standby * ip * (group# | virtual ip)\n      -standby * priority * (# | election #)\n    4.2 Describe the effects of cloud resources on enterprise network architecture\n    4.2.a Traffic path to internal and external cloud services\n    4.2.b Virtual services\n    4.2.c Basic virtual network infrastructure\n    4.3 Describe basic QoS concepts\n    4.3.a Marking (IP header DSCP in ToS byte, dot1q header PCP or CoS field, dot11 TID)\n    4.3.b Device trust\n    4.3.c Prioritization (low latency queues, round robin, class weighted)\n    4.3.c. (i) Voice\n    4.3.c. (ii) Video\n    4.3.c. (iii) Data\n    4.3.d Shaping (time intervals)\n    4.3.e Policing\n    4.3.f Congestion management\n    4.4 Configure, verify, and troubleshoot IPv4 and IPv6 access list for traffic filtering (ipv6 extra permits for NS/NA)\n    4.4.a Standard (1-99, 1300-1999)\n    4.4.b Extended (100-199, 2000-2699)\n    4.4.c Named\n    4.5 Verify ACLs using the APIC-EM Path Trace ACL analysis tool (APIC-EM is a controller)\n\n15% 5.0 Infrastructure Maintenance\n\n    5.1 Configure and verify device-monitoring protocols\n    5.1.a SNMPv2 (NMS, MIB database, udp 161, RO RW different communities)\n    5.1.b SNMPv3 (authentication, encryption, message integrity, auth for hash, priv for key)\n      -SNMP v2\n      -snmp-server host * (address)\n      -snmp-server community * * (comm string | ro,rw,acl name#)\n      -snmp-server location/contact\n      -SNMP v3\n      -snmp-server group * v3 *\n    5.2 Troubleshoot network connectivity issues using ICMP echo-based IP SLA (history buckets)\n    5.3 Use local SPAN to troubleshoot and resolve problems (switched port analyzer, source monitored sent to dest)\n    5.4 Describe device management using AAA with TACACS+ and RADIUS (tcp49 and udp1645/1812, tac cli supp)\n    5.5 Describe network programmability in enterprise network architecture (openflow/ODL, cisco/OSC)\n    5.5.a Function of a controller\n    5.5.b Separation of control plane and data plane\n    5.5.c Northbound and southbound APIs\n    5.6 Troubleshoot basic Layer 3 end-to-end connectivity issues`\n","created":"20200213012751762","modified":"20200305165606549","tags":"cisco work testing certification"},
{"title":"cert-rhcsa","type":"text/x-markdown","text":"Understand and use essential tools\n\nAccess a shell prompt and issue commands with correct syntax\n\n    2 Use input-output redirection (>, >>, |, 2>, etc.)\n      -Man bash (redirection)\n    4 Use grep and regular expressions to analyze text\n      -grep ^x for lines start with x; x$ for lines end with x\n      -Man grep or info grep for regex\n      -Use quotes to escape chars\n    5 Access remote systems using SSH\n      -All ssh based commands\n    5 Log in and switch users in multiuser targets\n    3 Archive, compress, unpack, and uncompress files using tar, star, gzip, and bzip2\n      -tar -z option (un)compresses with gzip during archive operation\n      -Tar allows GNU usage, tab complete with -- for all options\n    2, 4 Create and edit text files\n      -:%s/old/new/g replace all “old” with “new”\n    3 Create, delete, copy, and move files and directories\n      -cp -a /dir1/. /dir2/ to copy all files including hidden (notice .)\n    3 Create hard and soft links\n      -Hard links files (no dirs) in volume only\n    7 List, set, and change standard ugo/rwx permissions\n    2 Locate, read, and use system documentation including man, info, and files in /usr/share/doc\n      -man -k to search for keyword in man pages\n\nOperate running systems\n\n    5 Boot, reboot, and shut down a system normally\n    18 Boot systems into different targets manually\n      -Systemctl isolate targetname.target\n    18 Interrupt the boot process in order to gain access to a system\n      -systemd.unit=targetname.target on kernel line\n    10 Identify CPU/memory intensive processes and kill processes\n      -top for process overview and state\n    10 Adjust process scheduling\n      -& at end of command to start process in background\n\nManage tuning profiles\n\n    13 Locate and interpret system log files and journals\n      -/var/log/messages (journalctl), /var/log/dmesg (kernel), /var/log/secure (auth)\n    13 Preserve system journals\n      -/etc/logrotate.conf for log rotation settings\n      -/etc/rsyslog.conf to configure rsyslogd\n      -/etc/sysconfig/rsyslog to specify ryslogd startup parameters\n      -/etc/systemd/journal.conf for journald storage options\n\nStart, stop, and check the status of network services\n\n    5 Securely transfer files between systems\n      -Scp, sftp\n\n\nConfigure local storage\n\n    14 List, create, delete partitions on MBR and GPT disks\n    15 Create and remove physical volumes\n    15 Assign physical volumes to volume groups\n    15 Create and delete logical volumes\n    14 Configure systems to mount file systems at boot by universally unique ID (UUID) or label\n      -Xfs_admin (xfs) or tune2fs (ext) or swaplabel (swap) to change\n    14 Add new partitions and logical volumes, and swap to a system non-destructively\n\nCreate and configure file systems\n\n    14 Create, mount, unmount, and use vfat, ext4, and xfs file systems\n      -Findmnt\n    24 Mount and unmount network file systems using NFS\n      -showmount -e nfsserver available shares (uses portmapper)\n      -Man nfs for fstab example\n    15 Extend existing logical volumes\n      -lvextend -r to increase LVM size and file system\n    7 Create and configure set-GID directories for collaboration\n    15 Configure disk compression (vdo and kmon-kvdo)\n      -Sync mode to guarantee ACID\n    15 Manage layered storage (Stratis)\n    7 Diagnose and correct file permission problems\n\nDeploy, configure, and maintain systems\n\n    12 Schedule tasks using at and cron\n    11 Start and stop services and configure services to start automatically at boot\n    17 Configure systems to boot into a specific target automatically\n      -Systemctl get-default, systemctl set-default ...\n    25 Configure time service clients\n    9 Install and update software packages from Red Hat Network, a remote repository, or from the local file system\n    9 Work with package module streams\n    17 Modify the system bootloader\n      -Man grubby if you forget mkconfig target\n\nManage basic networking\n\n    8 Configure IPv4 and IPv6 addresses\n      -Nmtui, nmcli, ip … all work\n    8 Configure hostname resolution\n      -/etc/hosts defines hostname resolution\n\nConfigure network services to start automatically at boot\n\n    23 Restrict network access using firewall-cmd/firewall`\n\nManage users and groups\n\n    6 Create, delete, and modify local user accounts\n    6 Change passwords and adjust password aging for local user accounts\n    6 Create, delete, and modify local groups and group memberships\n    6 Configure superuser access\n\nManage security\n\nConfigure firewall settings using firewall-cmd/firewalld\n\n      -ss for ports and services\n    7 Create and use file access control lists\n      -ACLs require mount option in /etc/fstab\n    5,20 Configure key-based authentication for SSH\n      -ssh-agent /bin/bash then ssh-add caches password key for entire session\n    22 Set enforcing and permissive modes for SELinux\n    22 List and identify SELinux file and process context\n      -Sestatus -v, -Z common parameter (ss or ls or ps)\n    22 Restore default file contexts\n      -restorecon\n    22 Use boolean settings to modify system SELinux settings\n      -getsebool -a list, setsebool (-P) … on/off (permanently)\n    22 Diagnose and address routine SELinux policy violations\n      -grep AVC /var/log/audit/audit.log SELinux messages\n","created":"20200213013949210","modified":"20200305165436747","tags":"[[red hat]] testing certification linux work"},
{"title":"cert-sysops-a","type":"text/x-markdown","text":"C.3 Security\n\n    -IAM supports Security Assertion Markup Langage 2.0\n    -IAM access keys\n    -Inspector - analyzes network reachability, CVEs, CIS benchmarks\n    -remember IAM role for logs:CreateLogStream and logs:PutLogEvents\n    -CW uses event version numbers for order and uniqueness\n    -Secrets Manager rotates credentials\n    -KMS is managed HSM\n    -WAF: web ACL on IP, country, regex/string, length, SQL, XSS\n\nC.4 Compute\n\n    -max 80,000 IOPS instance to all attached EBS\n    -max 1750 MiB/s to attached EBS\n    -migrate inst to other AZ - create AMI then launch new inst\n    -key pairs by region, 2048-bit SSH-2 RSA keys\n    -instance types (general, compute, memory, nitro)\n        1 CPU credit = 1 vCPU at 100% for 1 minute\n    -stopping EBS-backed instance releases public IP\n    -user data (shell scripts and cloud-init directives-for SSH keys) not updated by modification while instance stopped\n    -http://169.254.169.254/latest/meta-data/ (throttled)\n    -http://169.254.169.254/latest/dynamic/instance-identity/ (JSON)\n    -CW alarm actions are recover, stop, terminate, reboot\n    -\"recover\" retains ID, metadata, private/elastic IP, EBS attach.\n    -dedicated instance: hardware for single customer\n    -dedicated host: use existing licenses, control \"placement\"\n    -CW metrics - CPU, DISK reads/writes, NETWORK in/out, instance status, system status, credit usage/balance\n    -on-demand, reserved (by region or AZ), spot (bid on \"market price\")\n    -bundle: image manifest + files with template for root volume\n    -ECS \"awsvpc\" network mode exposes EC2 networking ENIs, etc.\n    -target tracking scaling policies auto create CW alarms\n    -auto scaling terminates inst. with failed health checks (ELB also)\n    -Lambda\n        push: ALB target, API gateway, CT by log into S3, CW Events (passed to), CW logs, evalute \n        Config, S3 object event, SNS target\n        pull: Kinesis, DynamoDB, SQS\n        up to 15 minute timeout\n        Lambda max 1,000 concurrent executions\n        Lambda@Edge: node.js or python (respond to CloudFront events)\n\nC.5 Networking\n\n    -flow log for VPC, subnet, or ENI; requires ARN of IAM role to CW\n    -every silly detail of direct connect process (90 day expiration)\n        request in console - 1, 10 Gbps and location (hosted connect in console)\n        download loa-cfa (required by colocation or network provider)\n    -ALB (HTTP, HTTPS)\n        host-based routing - by host header in http (think DNS domains)\n        path-based routing - by URL path\n        http header value routing (any)\n        http method value routing (get, post, etc.)\n        x-forwarded-for header (preserves source ip)\n    -NLB (TCP, UDP, TLS)\n    -Route 53\n        resource record sets define routing policies for hosted zone\n        health checks on resources, CW alarms, other health checks\n        Cross-Origin Resource Sharing from other domains\n        max, min, default TTL at same value overrides cache-cont. head.\n\nC.6 Storage\n\n    -logical io up to 256KB, 1MB\n    -EBS 1GB/4GB/500GB/500GB up to 16TB\n    -EBS 16000/64000(16-64KB/io) and 500/250(1MB/io) max iops\n    -EBS 250MB/s, 1000MB/s, 500 MB/s, 250 MB/s max throughput\n    -EBS burst credits accum. 3iops/GB, 40MB/s per TB, 12MB/s per TB\n    -no snapshots on instance storage\n    -instance storage best for \u003C 1 ms latency\n    -EBS snapshot 5 cents/GiB/month\n    -EBS parameters - type, size, AZ, IOPS (io1), snapshot ID, encryption\n    -must snapshot encrypted volume to share (by region)\n    -snapshot > 10Gb is whole volume\n    -cannot share encrypted volume if CMK (customer master key) is default\n    -EBS-backed boots faster than instance-backed\n    -EBS volumes per AZ, snapshots per region\n    -EBS types (General Purpose SSD (gp2), Provisioned IOPS SSD (io1), Throughput Optimized HDD (st1), Cold HDD (sc1), magnetic (old))\n    -must own encrypted snapshot to restore it\n    -EBS (non-elastic) volume can get stuck \"busy\" state if detached while mounted\n    -EFS uses mount point in VPC (ip), linux only\n    -S3 data backup durability only in bucket REGION\n    -S3 virtual hosted URL resolves bucket in domain (DNS works)\n    -S3 path-style must use region in domain (no DNS, specific to region)\n    -404 returned to get request on delete marker as current version\n    -lifecycle management: transition to storage class, expiration (del)\n    -S3 policies ***not available on MFA-enabled buckets\n    -pricing for objects pro-rated to 30-day minimum, 90 for glacier\n    -cross-origin resource sharing (by other origins, methods, headers)\n    -S3 server access logging\n    -Glacier: vaults, vault lock, query in uncompressed CSV\n    -Storage Gateway: File, Volume, Tape hardware appliances (NFS, SMB)\n\nC.7 Databases\n\n    -standbys auto to other AZ, no reads allowed\n    -RDS: SQL, ACID, table joins, M(multi-pur), R(RAM), T(Tiny/burst)\n    -MySQL, MariaDB, PostgreSQL, Oracle, Microsoft SQL Server\n    -snapshots temp. slow I/O unless multi-AZ\n    -can promote read replica to standalone DB (after reboot)\n    -enhanced monitoring for real-time, performance insights (DB query)\n    -parameter groups, options groups\n    -Redshift: enhanced VPC routing for private routing / slow resize\n    -Aurora (MySQL, PostgreSQL)\n        r/w endpoint, \"ro\" read replica endpoint, custom, instance\n        10GB - 64TB storage\n        2 copies of your data in 3 AZ\n        15 read replicas max, async replication\n        use serverless to eliminate scaling \"delay\" with low usage\n    -ElastiCache: Redis or Memcached, regional\n    -Database Migration - requires replication instance + endpoints","created":"20200213011614930","modified":"20200305165552079","tags":"aws testing certification work"},

{"title":"eme-government-debt-cause-for-concern","type":"text/x-markdown","text":"**EME government debt: cause for concern?\n** *Carlos Cantú, Tirupam Goel and Jochen Schanz*\n\n**Initial interest**\n\n    - covid-19 effect on EMEs\n    - debt restructuring\n\n**Notes**\n\n    - commodity price collapse tough on natural export hedge (Brazil, Colombia, Mexico 90% USD)\n    - foreign participation in local currency government bond (LCGB) markets avg rise to 20% from 10% in last decade\n    - domestic currency bond yield increase -> currency depreciation -> further asset sales or hedging\n\n**Key takeaways**\n\n    - explains Mexico \"famous\" oil hedge before GFC (protecting public finances)\n    - virtually no CGB in foreign currency\n    - soverign debt ratings worth watching as large EMEs approach investment grade","created":"20200615185726764","modified":"20200722184729468","tags":"notes play"},
{"title":"exit-voice-loyalty","type":"text/x-markdown","text":"**Exit, Voice, and Loyalty: Responses to Decline in Firms, Organizations, and State** *Albert O. Hirschman*\n\n**Initial interest**\n\n    - Skidelsky's Money and Government\n    - behavioral economics?\n\n**Notes**\n\nIntroduction\n\n    - \"These various observations add up to a syndrome, namely, to man's fundamentally ambivalent attitude toward his ability to produce a surplus: he likes surplus but is fearful of paying its price. While unwilling to give up progress he hankers after the simple rigid constraints on behavior that governed him when he, like all other creatures, was totally absorbed by the need to satisfy his most basic drives.\"\n    - \"...both laissez-faire and interventionist doctrines have looked at market and nonmarket forces in a strictly Manichaean way, it being understood that the laissez-faire advocate's forces of good are the interventionist's forces of evil and vice versa.\"\n    - \"...I hope to demonstrate to political scientists the usefulness of economic concepts and to economists the usefulness of political concepts.\"\n\nExit\n\n    - \"One nonstatic aspect of competition has also been amply, if rather inconclusively, scrutinized, namely, its aptitude to generate innovation and growth.\"\n    - quality drops -> revenue unchanged or more normally declines (assuming demand function where quantity varies with quality)\n    - \"For competition (exit) to work as a mechanism of recuperation from performance lapses, it is generally best for a firm to have a mixture of alert and inert customers.\"\n    - under \"perfect competition\" performance cannot effect price/quality (all consumers have perfect information -> in some sense quality has no meaning as it must be reflected in price and vice versa)\n    - new product with faults/side-effects -> consumers rotate around equally faulty competitors -> manufacturers have common interest in competition (collusion) -> illusion of consumer choice through exit\n    - \"Radical critics of societies with stable party systems have often denounced the competition of the dominant parties as offering 'no real choice.'\"\n\nVoice\n\n    - voice as inelastic demand (lack of opportunity for exit) -> voice is net gain for recuperation mechanism\n    - increased voice effectiveness -> demand becomes inelastic w/out impairing overall recuperation\n    - \"...there may well be a number of goods and services whose demand will move from quality-elastic to quality-inelastic for a wide range of quality declines.\"\n    - \"...account must be taken of the direct cost of voice which is incurred as buyers of a product or members of an organization spend time and money in the attempt to achieve changes in the policies and practices...\" -> very likely to be strictly costlier than exit option\n    - \"...customer-members will ordinarily base their decision on past experience with the cost and effectiveness of voice even though the possible discovery of lower cost and greater effectiveness is of the very essence of voice. The presence of the exit alternative can therefore tend to atrophy the development of the art of voice.\"\n\nA Special Difficulty in Combining Exit and Voice\n\n    - \"...if a quality decline can be fully expressed as an equivalent rise in price that is uniform for all buyers of the article, the effects on customer exit of the quality decline and of the equivalent rise in price would be identical.\" -> appreciation of quality often differs widely among buyers\n    - \"...the consumer who is rather insensitive to price increases is often likely to be highly sensitive to quality declines.\"\n    - voice more likely to be more important in opposing high-quality products loss in quality\n    - \"...cleavages between the upper and lower classes tend to widen and to become more rigid in upwardly mobile societies has become increasingly obvious; but it has not been an easy observation to make in a culture in which it had long been taken for granted that equality of opportunity combined with upward social mobility would assure both efficiency and social justice.\" -> The Rise of the Meritocracy by Michael Young\n\nHow Monopoly Can be Comforted by Competition\n\n    - (i) if exit does not affect recuperation but drains quality-conscious, active members\n    - (ii) if voice can become effective mechanism once members are locked in (monopoly)\n    - \"At both extremes of perfect competition and pure monopoly the recuperative mechanism may therefore work better than if only a small step were made from these extremes in the direction of market power and competitive structure, respectively.\"\n    - \"...there are many other cases where competition does not restrain monopoly as it is supposed to, but comforts and bolsters it by unburdening it of its more troublesome customers.\"\n\nOn Spatial Duopoly and the Dynamics of Two-Party Systems\n\n    - profit maximization doesn't guarantee uniqueness\n    - \"...a firm is particularly likely to be deflected from the point of maximum profits when the consumers which are made unhappy by the firm producing at that point are in the position of having 'nowhere else to go.'\"\n    - \"Hotelling's clustering tendency can therefore be countered and restrained not by substituting elastic for inelastic demand in his model, but by realizing that inelastic demand at the extremes of the linear market can spell considerable influence via voice.\"\n    - \"...a shift toward the center which antagonizes the captive but activist members is likely to be resisted more strenuously than a radical shift, even though the latter might lead to exit of the noncaptive members and voters.\"\n\nA Theory of Loyalty\n\n    - likelihood of voice increases with degree of loyalty\n    - \"...a measure of loyalty to a firm or organization has the function of giving that firm or organization a chance to recuperate from a lapse in efficiency.\"\n    - function of loyalty (barriers to exit) to (i) influence creativity in recuperation (ii) retain customer-members while \"irrational\" since competitors are close substitutes\n    - loyalty increases effectiveness of exit\n    - \"...the greater the opportunities for exit, the easier it appears to be for organizations to resist, evade, and postpone the introduction of internal democracy even though they function in a democratic environment.\"\n    - demand curve with loyalty -> deterioration: low demand elasticities become high as it progresses -> recuperation: low elasticities in low-quality ranges become high as it progresses\n    - \"The concept of unconscious loyalist behavior...cannot give rise to voice; and because like all loyal behavior it also postpones exit, it will be prized by organizations whose management wishes members to refrain from both exit and voice. Such organizations will be looking for devices converting, as it were, conscious into unconscious loyalist behavior.\"\n    - \"Organizations able to exact these high penalties for exit are the most traditional human groups, such as the family, the tribe, the religious community, and the nation, as well as such more modern inventions as the gang and the totalitarian party.\"\n    - full exit may be impossible -> loyalist concern for quality even after exit\n    - public good / public evil -> \"...the motivation to exit need not become stronger as deterioration proceeds although undoubtedly our member will become increasingly unhappy.\"\n\nExit and Voice in American Ideology and Practice\n\n    - \"...exit has been accorded an extraordinarily privileged position in the American tradition, but then, suddenly, it is wholly proscribed, sometimes for better, sometimes for worse, from a few key situations.\"\n    - nation founding as exit from Old World\n    - \"In this perspective, the present-day \"cop-out\" movement of groups like the hippies is very much in the American tradition; once again dissatisfaction with the surrounding social order leads to flight rather tIlan fight, to withdrawal of the dissatisfied group and to its setting up a separate 'scene.'\" (treated as un-American due to demonstrative otherness and attempt to influence locally with defiance)\n    - \"...upward social mobility of just the talented few from the lower classes can make domination of the lower by the upper classes even more secure than would be achieved by rigid separation...\"\n\nThe Elusive Optimal Mix of Exit and Voice\n\n    - \"...a word of caution is now needed about what our approach cannot yield: it does not come out with a firm prescription for some optimal mix of exit or voice, nor does it wish to accredit the notion that each institution requires its own mix that could be gradually approached by trial and error.\"\n    - \"...each recovery mechanism is itself subject to the forces of decay which have been invoked here all along.\" (voice, exit)\n    - \"By bringing out the hidden potential of whatever reaction mode is currently neglected, it could encourage resort to either exit or voice, as the case may be. Such at least is the stuff writers' dreams are made of.\"\n\n**Key takeaways**\n\n    - reinforces Skidelsky's thought on blurred lines between economics/politics and economics' potential irrelevance in future\n    - fascinating framework for analyzing group membership in virtually any context\n    - shows maleffects from \"hidden\" monopolies through collusion/cartel where slight competition denies effectiveness of exit\n    - past experiences affecting loyalty/expectations of voice? (behavioral economics?)\n\n**Further reading**\n\n    - The Rise of the Meritocracy by Michael Young","created":"20200801020703216","modified":"20200801020730025","tags":"play notes"},
