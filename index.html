ntives to wealth production. This in turn tended to re-establish the so-called classical dichotomy between money and the ‘real world’, and amounted to the theoretical abolition of the Keynesian revolution. Differences between the New Classicals and New Keynesians certainly remained, but they were political rather than theoretical.\"\n    - \"Despite the flaws in Keynes’s own theory, and the even greater ones in those of Keynesian economists of the Samuelson generation, one cannot avoid the strong impression that the whole unraveling was driven by ideological hostility to government per se, which, as we have seen, has its roots in the original mindset of economics: a return to the roots after a long deviation.\"\n\nPart Three: Macroeconomics in the Crash and After, 2007-\n\n    - 1990s-2007 Great Moderation: advanced economies inflation avg 2.3%, economic growth 2.8%\n    - \"...the proportion of GDP spent by governments was twice as large as in 1929–30, so the automatic stabilizers were much larger. More importantly, it ignores the large discretionary fiscal stimulus in the first six months of the slump. Recapitalizing banks was a fiscal operation, involving governments raising vast sums in the bond markets.\"\n\nThe Disablement of Fiscal Policy\n\n    - \"The global turning point can be dated from the meeting of the G7’s finance ministers at Iqaluit in Canada in February 2010, which, dominated by the Greek crisis, committed governments to slashing deficits.\" -> govt. deficit would crowd out investment after stronger world economic recovery than expected\n    - 2010 George Osborne: proposed fiscal tightening 6%, OBR forecast 0.4% growth rate reduction over 2 years; all growth predictions fell short, borrowed 40 billion pounds more than anticipated\n    - \"[Osborne's] cuts delayed the reduction of all the deficits, rather than expedited them.\"\n    - output gap (spare capacity) -> austerity increases gap (OBR ignored this in forecasts)\n    - 2013 IMF Olivier Blanchard and Daniel Leigh: \"...the forecasters significantly underestimated the increase in unemployment and the decline in domestic demand associated with fiscal consolidation...Under rational expectations, and assuming that the forecasters used the correct model, the coefficient on the fiscal consolidation forecast should be zero.\"\n    - 2010 Alberto Alesina (Bocconi School): \"...many even sharp reductions of budget deficits have been accompanied and immediately followed by sustained growth rather than recessions even in the very short run.\"\n    - \"The Treasury’s arguments were different ways of saying there was no output gap and therefore no positive multiplier. They are contemporary versions of the Treasury View which Keynes fought against in 1929–31, and which he wrote the General Theory to refute; modern restatements of Say’s Law. Economics had come full circle.\"\n    - \"The second was the claim that the national debt was a ‘burden on future generations’. There are two fallacies in this. First, insofar as spending is financed by bonds, not taxes, this represents an intragenerational transfer between bond-holders and taxpayers at a single point in time. Secondly, if a government borrows from this generation to create assets for the use of future generations (as in the case of a long-gestating infrastructure programme) or, indeed, simply to avoid periods of ‘lost growth’, no net burden arises for any generation, present or future.\"\n    - 1986 Olivier Blanchard and Larry Summers 'Hysteresis': prolonged recession results in loss of potential output (lower productive capacity)\n    - \"The implication of hysteresis is that any policy which minimizes the period of recession minimizes the loss of potential output. It is a modern answer to the Treasury View.\"\n    - \"In reality, the only deficits the deficit-hawks really mind about are deficits incurred to protect the poor. The wealthy have never been against tax cuts for themselves, even if this widens the deficit; and their economist friends have been busy demonstrating what wonderful multipliers are available for the economy if governments take this course. To cut the deficit for the poor and expand it for the rich – what more could one ask of government fiscal policy?\"\n\nThe New Monetarism\n\n    - bank rate (base rate) -> inter-bank rate -> short-term and long-term lending rates -> income saved or invested\n    - Marshall-Lerner condition: sum of export/import demand elasticities >1 -> fall in exchange rate leads to increased output; \u003C1 trade deficit widens and output falls\n    - \"The contradiction between setting a policy rule to anchor expectations, and explaining why it could not be relied on, was never resolved.\"\n    - 'loss function': (desired inflation - current inflation)^2 + (function of Bank's concern with output in relation to current output gap)^2; squared as large deviations less desirable\n    - \"There was a large downward pressure on prices following the entry of hundreds of millions of low-wage workers from China, East Asia and Eastern Europe into the global labour market.\"\n    - 2009 Alistair Darling: BoE asset purchasing facility (APF) to meet inflation target\n    - liquidity trap (Krugman version eschews uncertainty): expected rate of return on investment \u003C lowest rate of interest banks charge on loans (demand for money to hold becomes interest inelastic)\n    - \"QE was called unconventional monetary policy because the conventional pre-crash policy of controlling credit by price was no longer available. As a consequence, central banks had to gamble with the Fisher–Friedman version of monetarism which had broken down in the 1980s. Willy-nilly, central bankers became quantity theorists.\"\n    - 2008-2010 USA QE1: 1.25t MBS, 200b agency, 300b long-term Treasuries; total 12% of 2009 GDP\n    - 2010-2011 USA QE2: 600b long-term Treasuries\n    - 2012-2014 USA QE3: monthly purchases MBS; all QE total 4.5t 25% 2014 GDP\n    - 2009-2010 UK QE1: 200b electronic money\n    - 2011-2012 UK QE2,3: 175b; all QE total 22.5% 2012 GDP\n    - 2015 (2012 announcement Mario Draghi) ECB: purchased euro-area public sector debt; July 2017 held 40% 2016 GDP (Eurozone)\n    - \"Monetary expansion was preferable to public investment, since it avoided a ‘government role in the allocation of capital’.\"\n    - \"...the excess could ‘automatically be extinguished through the repayment of bank loans, or what comes to the same thing, through the purchase of income yielding financial assets from the banks’, leaving the quantity of money (deposits) the same.\"\n    - \"Insofar as investors regard other assets – such as corporate bonds and equities – as closer substitutes for government bonds than money, we might expect them to re-balance their portfolio towards these assets if their money holdings are boosted by temporary bond purchases . . . This would tend to put upward pressure on the prices of those assets.\"\n    - 2009-2013 BoE: narrow money rose 30b to 300b, annual growth rate of bank lending fell 17.6% (negative in Sept. 2010)\n    - 2017 ECB: Mario Draghi taxed excess reserves held by commercial banks\n    - \"The Keynesian conclusion is clear. The inability of QE to get inflation up to target ‘in the medium term’ was due to the government’s failure to get output up to trend in the short-term.\"\n    - \"The best that can be said for QE is that it was a default position. Central banks were right to reduce Bank Rate to the zero bound. But the main effect of their reliance on portfolio rebalancing to boost output was to boost the portfolios of the wealthy, with minimal effects on output. One doesn’t need headwinds to explain why.\"\n\nDistribution as a Macroeconomic Problem\n\n    - Pareto-efficiency: optimal equilibrium of distribution (as a range)\n    - marginal utility of money: difficult to quantify -> no secure theoretical basis under perfect competition\n    - 2004 Robert Lucas: \"...of the tendencies which are harmful to sound economics, the most seductive, and in my opinion the most poisonous, is to focus on the question of distribution\"\n    - 1889 J.A. Hobson 'The Physiology of Industry': over-saving -> investment in production beyond expected demand -> business cycle\n    - 1902 J.A. Hobson 'Imperialism': vent of surplus capital and overcoming over-production\n    - Hobson: rent to cover surplus of return over cost extracted from workers (ownership of productive tools as monopoly); suggested graduated income tax and high death duties\n    - \"...a balance between capital and labour existed in the Keynesian era of the 1950s to 1970s; in fact, it was what made Keynesian policy possible.\"\n    - 2008 Thomas Palley: \"...[restore] the link between wages and productivity. That way, wage income, not debt and asset price inflation, can again provide the engine of demand growth.\"\n    - \"In Keynesian terms, a situation in which the inducement to invest is falling, but income inequality is rising, is the worst possible basis for both stability and growth. This is the situation in which we find ourselves today.\"\n\nGlobal Imbalances\n\n    - national output: Y = C + I + (X - M), current account balance CAB ~ (Y - C) - I; if Y = C + I and S = Y - C -> S = I -> CAB ~ S - I\n    - 2003-2008: total international reserves avg rate +17%/y, global GDP +5%/y -> 'exorbitant privilege' of USD\n    - Michael Pettis: China high savings ratio from wage suppression and absence of social safety net -> export-led growth through currency under-valuation\n    - 2009: German banks 30% debt owed by Greece, Portugal, Ireland, Spain, Italy\n    - \"It wasn’t the current account imbalances that were unsustainable in 2007–8; it was the balance sheets of the banks. The banks were like sovereigns allocating money, often for speculative motives, without any reference to current account positions. It was only when the banks got into trouble that the current account positions of the countries of destination came under critical scrutiny, with the debtor countries most exposed to capital flight.\"\n\nPart Four: A New Macroeconomics\n\n    - best read in entirety\n    - \"If they are to help us through the next century, economics students should take as exemplars thinkers like Adam Smith, Karl Marx, John Stuart Mill, Thorstein Veblen, Karl Polanyi, Friedrich Hayek, Joseph Schumpeter and John Maynard Keynes, whose greatness, for all their differences, lay in the fact that they were more than economists. Otherwise economics will simply die, and people will turn elsewhere for intellectual nourishment and practical guidance.\"\n\n**Key takeaways**\n\n    - difficult to see economics as anything related to science whatsoever (anthropology at best); key theme of the book is domination of politics of the time in economic thinking of the time\n    - QMT and 'veil of money' still dominant framework despite outrageously clear liquidity preferences and issues within financial world; massive divide in popular public opinion and reality of banking/finance\n    - incredible amount of political and economic regurgitation of thought from the past (King James I protectionism almost word-for-word still in modern politics)\n    - further support for many claims by Koo's balance-sheet recession\n    - is it fair to discredit Keynes to any large degree? bancor solution seemed prescient and theoretically sound (USD currently as dominant reserve currency)\n    - creditor/debtor deflation/inflation preference at heart of many historical debates\n    - if creditors (self-interest to prevent inflation) have undue political/regulatory influence (distribution inequality, commodification of law), is there a tipping point where redistribution actually benefits creditors?\n    - shocking to see lack of money/liquidity preference/uncertainty in economic models\n\n**Further reading**\n\n    - Bagehot, W. (1873), Lombard Street: A Description of the Money Market. London: Henry S. King & Co.\n    - Blanchard, O. J. and Summers, L. (1986), Hysteresis and the European Unemployment Problem. NBER Working Paper No. 1950.\n    - Blyth, M. (2013), Austerity: The History of a Dangerous Idea. New York: Oxford University Press.\n    - Borio, C. and Disyatat, P. (2015), Capital Flows and the Current Account: Taking Financing (More) Seriously. Bank for International Settlements, Working Paper No. 525.\n    - Cain, P. J. and Hopkins, A. G. (2016), British Imperialism: 1688–2015. 3rd edn. Oxford: Routledge.\n    - Draghi, M. (2016), Stability, Equity and Monetary Policy. 2nd DI W Europe Lecture, Berlin, 25 October.\n    - Eichengreen, B. (1995), Golden Fetters: The Gold Standard and the Great Depression, 1919–1939. Oxford: Oxford University Press.\n    - Ferguson, N. (1999a), The House of Rothschild: Money’s Prophets 1798–1848. London: Penguin.\n    - Ferguson, N. (1999b), The House of Rothschild: The World’s Banker 1849–1999. New York: Viking.\n    - Ferguson, N. (2001), The Cash Nexus. New York: Basic Books.\n    - Graeber, D. (2011), Debt: The First 5,000 Years. New York: Melville House Publishing.\n    - Hayek, F. A. (2001 (1944)), The Road to Serfdom. London: Routledge.\n    - Hobson, J. A. (1902), Imperalism. New York: James Pott Co.\n    - Hobson, J. A. and Mummery, A. F. (1889), The Physiology of Industry. London: John Murray.\n    - Jones, D. S. (2012), Masters of the Universe: Hayek, Friedman and the Birth of Neoliberal Politics. Princeton, NJ: Princeton University Press.\n    - King, M. (2016), The End of Alchemy. London: Little, Brown.\n    - Kynaston, D. (2017), Till Time’s Last Stand: A History of the Bank of England 1694–2013. London: Bloomsbury.\n    - Martin, F. (2014), Money: The Unauthorised Biography. London: Vintage.\n    - Pettis, M. (2013), The Great Rebalancing: Trade, Conflict, and the Perilous Road Ahead for the World Economy. Princeton, NJ: Princeton University Press.\n    - Piketty, T. (2014 (2013)), Capital in the Twenty-First Century. Cambridge, Mass.: Harvard University Press.\n    - Rodrik, D. (2011), The Globalization Paradox. Oxford: Oxford University Press.\n    - Scheidel, W. (2017), The Great Leveler: Violence and the History of Inequality from the Stone Age to the Twenty-First Century. Princeton, NJ: Princeton University Press.\n    - Shaikh, A. (2016), Capitalism: Competition, Conflict, Crisis. Oxford: Oxford University Press.\n    - Skidelsky, R. (1992), John Maynard Keynes: The Economist as Saviour 1920–1937. London: Macmillan.\n    - Skidelsky, R. (2000), John Maynard Keynes: Fighting for Freedom, 1937–1946. London: Penguin.\n    - Skidelsky, R. (2003), John Maynard Keynes 1883–1946: Economist, Philosopher, Statesman. London: Penguin.\n    - Stiglitz, J. E. (2012), The Price of Inequality. New York: W. W. Norton.\n    - Turner, A. (2016), Between Debt and the Devil: Money, Credit, and Fixing Global Finance. Princeton, NJ and Oxford: Princeton University Press.","created":"20200710165600909","modified":"20200710170019682","tags":"play notes"},
{"title":"money-creation-in-the-modern-economy","type":"text/x-markdown","text":"**Money creation in the modern economy** *Michael McLeay, Amar Radia and Ryland Thomas*\n\n**Initial interest**\n\n    - Skidelsky's \"Money and Government\" (endogenous money)\n    - money/credit creation\n    - monetary aggregates\n\n**Notes**\n\n\n    - Broad Money (M4) 97% of money in circulation 2013 Dec.\n    - bank balance sheet: loan as asset -> deposit as liability (money created)\n    - consumer balance sheet: deposit as asset -> loan as liability\n    - hence debt repayment destroys money\n    - lending constraints: market competition; risk management; regulatory policy; non-financial sector demand for loans; monetary policy\n    - \"Central banks do not typically choose a quantity of reserves to bring about the desired short-term interest rate. Rather, they focus on prices — setting interest rates.\"\n    - QE as attempt to force change from term premiums into risk premiums\n    - QE cannot directly create money as commercial banks reserves are increased by central reserve (reserves cannot be lent outside of banking system)\n    - QE may indirectly create/destroy money depending on private sector choices\n\n**Key takeaways**\n\n    - as described by Koo in balance sheet recession theory\n    - excellent explanation of credit creation and impact on money supply in simpler terms\n\n**Further reading**\n\n    - Disyatat, P (2008), ‘Monetary policy implementation: misconceptions and their consequences’, BIS Working Paper No. 269.","created":"20200722184100552","modified":"20200722184123489","tags":"play notes"},

{"title":"nonfiction","type":"text/x-markdown","text":"1. **A Brief History of Ancient Greece: Politics, Society, and Culture** *Pomeroy, Burstein, Donlan, Roberts, Tandy*\n1. **A Vindication of the Rights of Woman: with Strictures on Political and Moral Subjects** *Wollstonecraft*\n1. **America and the Japanese Miracle: The Cold War Context of Japan's Postwar Economic Revival, 1950-1960** *Forsberg*\n1. **And the Weak Suffer What They Must?: Europe's Crisis and America's Economic Future** *Varoufakis*\n1. **Animal Liberation: A New Ethics for our Treatment of Animals** *Singer*\n1. **Common Sense** *Paine*\n1. **Confessions** *Augustine of Hippo*\n1. **Constantine and the Conversion of Europe** *Jones*\n1. **Crashed: How a Decade of Financial Crises Changed the World** *Tooze*\n1. **Critique of Dialectical Reason** *Sartre*\n1. **Democracy and Disobedience** *Singer*\n1. **Dr. Euler's Fabulous Formula** *Nahin*\n1. **e: the Story of a Number** *Maor*\n1. **Einstein in Berlin** *Levenson*\n1. **EuroTragedy: A Drama in Nine Acts** *Mody*\n1. **Exit, Voice, and Loyalty: Responses to Decline in Firms, Organizations, and State** *Hirschman* [notes](#exit-voice-loyalty)\n1. **Film at Wit's End** *Brakhage*\n1. **Flowers in the Blood: The Story of Opium** *Goldberg, Latimer*\n1. **Generation Ecstasy: Into the World of Techno and Rave Culture** *Reynolds*\n1. **God Created the Integers** *Hawking*\n1. **Homage to Catalonia** *Orwell*\n1. **Korea: The Impossible Country** *Tudor*\n1. **Language and Problems of Knowledge** *Chomsky*\n1. **Lost Enlightenment: Central Asia's Golden Age from the Arab Conquest to Tamerlane** *Starr*\n1. **Money and Government: The Past and Future of Economics** *Skidelsky* [notes](#money-and-government)\n1. **No Logo: Taking Aim at the Brand Bullies** *Klein*\n1. **On China** *Kissinger*\n1. **Our Mathematical Universe: My Quest for the Ultimate Nature of Reality** *Tegmark*\n1. **Poetics** *Aristotle*\n1. **Rights of Man** *Paine*\n1. **Risk and Liquidity** *Shin* [notes](#risk-and-liquidity)\n1. **The Cave and the Light: Plato Versus Aristotle, and the Struggle for the Soul of Western Civilization** *Herman*\n1. **The Deluge: The Great War, America and the Remaking of the Global Order, 1916-1931** *Tooze*\n1. **The Formation of Vegetable Mould Through the Action of Worms, with Observations on their Habits** *Darwin*\n1. **The Fourth Horseman: A Short History of Epidemics, Plagues, Famine and Other Scourges** *Nikiforuk*\n1. **The Global Minotaur: America, Europe and the Future of the Global Economy** *Varoufakis* [notes](#global-minotaur)\n1. **The Great Rebalancing: Trade, Conflict, and the Perilous Road Ahead for the World Economy** *Pettis* [notes](#great-rebalancing)\n1. **The Holy Grail of Macroeconomics: Lessons from Japan's Great Recession** *Koo* [notes](#holy-grail-of-economics)\n1. **The House of Rothschild: Money's Prophets 1798-1848** *Ferguson*\n1. **The I Ching: A Biography** *Smith*\n1. **The Immense Majesty: A History of Rome and the Roman Empire** *Africa*\n1. **The Karma of Words: Buddhism and the Literary Arts in Medieval Japan** *LaFleur*\n1. **The Lotus Sutra: A Biography** *Lopez, Jr.*\n1. **The Nature of Money** *Ingham*\n1. **The Pursuit of Power in Modern Japan 1825-1995** *Tsuzuki*\n1. **The Rhetoric of Reaction: Perversity, Futility, Jeopardy** *Hirschman*\n1. **The Rise of Carry: The Dangerous Consequences of Volatility Suppression and the New Financial Order of Decaying Growth and Recurring Crisis** *Lee, Lee, Coldiron*\n1. **The United States, in the Orient: The Nature of the Economic Problem** *Conant*\n1. **The Volatility Machine: Emerging Economics and the Threat of Financial Collapse** *Pettis*\n1. **The Wages of Destruction: The Making and Breaking of the Nazi Economy** *Tooze*\n1. **The World for Sale: Money, Power, and the Traders Who Barter the Earth's Resources** *Blas, Farchy*\n1. **The World of Late Antiquity** *Brown*\n1. **Trade Wars Are Class Wars: How Rising Inequality Distorts the Global Economy and Threatens International Peace** *Klein, Pettis* [notes](#trade-wars-are-class-wars)\n1. **Walden; or, Life in the Woods** *Thoreau*\n1. **Zero: The Biography of a Dangerous Idea** *Seife*","created":"20200420183516915","modified":"20220711200355641","tags":"literature nonfiction play books"},
{"title":"risk-and-liquidity","type":"text/x-markdown","text":"**Risk and Liquidity** *Hyun Song Shin*\n\n**Initial interest**\n\n    - Shin's various writings\n    - risk management in financial sector\n    - role of liquidity in GFC\n    - repo haircuts?\n\n**Notes**\n\nNature of Financial Risk\n\n    - \"It will be a central thesis in this book that the severity of the global financial crisis is explained in large part by financial development that put marketable assets at the heart of the financial system, and the increased sophistication of financial institutions that held and traded the assets.\"\n    - market prices: reflection of underlying economic fundamentals, also imperative to action\n    - \"The action to reduce their exposure—of selling Baht assets to buy dollars in order to repay their dollar loans, for example, is identical in its mechanics (if not in its intention) to the action of a hedge fund which takes a net short position in Baht in the forward market.\"\n    - \"The precipitous decline in the exchange rate means that the Baht value of foreign currency debts balloons past the value of Baht assets that have been financed with such loans.\" (due to raised rates undermining asset value)\n    - foreign credit begins to dry up\n    - similar action in booms -> expanding balance sheets as asset prices rise -> expansion of lending\n    - \"As with any meaningful economic constraint, the capital constraint binds all the time—in booms as well as in busts.\"\n    - 2004 BoE: \"Financial intermediaries and investors appear to have continued their ‘‘search for yield’’ in a wide range of markets, holding positions that could leave them vulnerable to instability in the pattern of global capital flows and exchange rates, credit events or sharper-than-expected interest rate rises. A number of market participants have also discussed the possibility that risk is being underpriced. In the event of an adverse shock, any over-accumulation of exposures from the mis-pricing of assets may result in an abrupt, and costly, adjustment of balance sheets.\"\n    - risks increase in booms, materialize in busts?\n    - \"...accounting is relevant only because we live in an imperfect world, where actions may reflect distorted incentives or self-defeating constraints as well as the hypothetical economic fundamentals.\"\n    - demand responses to price changes are upward-sloping, supply responses downward-sloping (leveraged perspective)\n    - 1987 October crash: dynamic hedging by portfolio insurers (put option mimic) -> sloping responses\n    - rebalancing assets/liabilities -> liquidity consumption\n    - \"...there is a divergence between what is prudent from the point of view of an individual actor and what promotes a resilient financial system.\"\n    - banks seek lending within banking sector after non-bank borrowers exhausted -> increased systemic risk\n    - \"When the yield curve is upward-sloping, this entails funding with shorter and shorter maturities at each step in the chain.\"\n    - \"...financial stability has to do with fluctuations in the price of risk, and monetary policy must play its part in regulating the pricing of risk. Changes to financial regulation will be for nothing if the intellectual landscape at the institution at the core of the financial system (the central bank) does not change.\"\n\nValue-at-Risk and Capital\n\n    - VaR defined as [inf{V|F(Wbase - V) \u003C= 1 - a]  (W random variable, a = confidence level)\n    - quantile of outcome distribution, outcome measured relative to base level Wbase\n    - think distance from Wbase to confidence level as measured over time horizon\n    - VaR is quantile measure disregarding outcomes with probability less than benchmark level\n    - conditional expected loss (tail loss) = expected loss conditional on random variable falling below some threshold point\n    - \"From the perspective of the owner of the firm with limited liability, the Value-at-Risk conveys a crucial piece of information. It indicates the amount of capital that it must hold so as to stave off default with a high probability.\"\n    - \"The divergent interests of debt holders and equity holders drive their differing attitudes to the usefulness of the Value-at-Risk measure.\"\n    - time horizon chosen on VaR reflection of buffer against failure (think liquidity influence on corrective actions to recapitalize)\n    - assuming mean return on security positive and return on security strictly greater than return on cash -> VaR forms constraint on amount of security held (investor maximizes at each time period defined)\n    - leverage therefore constant (L) by assumptions -> upward/downward-sloping responses (equity rises L times faster than total assets)\n    - change in total assets = [return of next period / (1 + return next period)] * (L - 1)\n\nBoom and Bust Driven by Value-at-Risk\n\n    - \"In the [\"domino\"] models, it is only with implausibly large shocks that the simulations generate any meaningful contagion.\"\n    - \"One objective of this book is to show that a more potent channel through which externalities in financial markets exercise their influence is through the pricing of risk, and the resulting portfolio decisions of market participants.\"\n    - assume one-period market, cash pays zero rate, passive investors have mean-variance preferences over payoff, VaR as constraint (leveraged investors issue only risk-free debt -> equity must cover VaR)\n    - market-clearing condition: passive investors have linear demand, leveraged investors fully determined as function of e (equity) -> e treated as state variable\n    - fundamentals change and expected payoff increases (expected payoff q shock increases equity) -> leveraged investors balance sheet expansion (capital increase w/out change in debt value) -> increases holding of security with additional debt\n    - \"The higher is the leverage, the greater is the marked-to-market capital gains and losses. Amplification is large when the leveraged sector itself is large relative to the total economy. Finally, note that the amplification is more likely when the passive sector’s risk tolerance is high.\"\n    - \"Empirical Hypothesis. Risk premiums are low when the size of the leveraged sector is large relative to the non-leveraged sector.\"\n    - assume active investors strictly positive total holding (passive sector holding strictly less than total endowment S)\n    - \"Proposition 1 The expected return on the risky security is strictly decreasing in q.\"\n    - \"When fundamentals improve, the leveraged investors (the banks) experience mark-to-market gains on their balance sheets, leading to higher equity capital. The higher mark-to-market capital generates additional balance-sheet capacity for the banks that must be put to use. In our model, the excess balance-sheet capacity is put to use by increasing lending (purchasing more risky securities)with money borrowed from the passive investors.\"\n    - \"Proposition 2 The shadow value of bank capital is decreasing in the size of the leveraged sector.\" (as price gap q-p goes to zero, so does Langrange multiplier -> dollar's worth of capital goes to zero -> size of leveraged sector increases)\n    - \"Proposition 3 For values of q above some threshold q`, leverage is procyclical.\" (leverage is high when assets are large)\n    - \"Proposition 4 The supply of credit S is strictly increasing in q when q > q*.\" (searching for borrowers)\n    - \"Some hedge funds claim to offer a market-neutral return in the sense that total return does not depend on whether the market as a whole goes up or down. How can such a statement be reconciled with the principle that diversification is limited by the extent of aggregate risk in the economy?\"\n    - leverage = total assets / equity -> (for 2 securities) a1 + a2 + cash = equity -> optimal portfolio by finding optimal a1, a2\n    - mean-variance objective function U = E(r) - Var(r)/2t (r return in 1 year, t risk tolerance as positive constant) -> avg performance\n    - \"Note that the portfolio holdings of the two risky assets are proportional to the hedge fund’s capital e.\" -> constant returns to scale as in single asset case\n    - \"The formal similarity between the solution of the mean-variance optimal portfolio and that of the Value-at-Risk constrained trader is revealing in another respect. We see that the VaR-constrained trader is acting like a mean-variance trader, except that it is as if the trader’s risk tolerance t is changing over time, in response to events as they unfold.\"\n    - \"In the set-up here, the hedge fund is risk-neutral, but it operates under a Value-at-Risk (VaR) constraint. The Lagrange multiplier associated with the VaR constraint is the key quantity. It affects portfolio choice through shifts in risk appetite, but note that the Lagrange multiplier contains information about forecasts of future outcomes. Through the Lagrange multiplier, beliefs and risk appetite are thus linked.\"\n    - \"Just as the notion of endogenous risk applies to individual returns, it also applies to the vulnerability of historical correlations.\" (LTCM)\n\nDynamic Hedging\n\n    - value and rate of value change of put option increase as price of underlying falls\n    - delta = rate of change of price of option / rate of change of price of underlying\n    - put option at expiry, in the money (delta = -1) out of the money (delta = 0)\n    - delta hedge once a week w/out feedback (buying/selling has no effect on price changes): otm heavier loss than actual option; itm relatively similar gain as option\n    - delta hedge w/ feedback: Black/Scholes underprices put option -> accelerates price changes\n    - Nicholas Brady: investigates 1987 crash and finds delta hedging en masse; many rebalanced at open using s&p futures as underlying, arbitageurs traded index stocks to close gap\n    -\"The important lesson to emerge from the 1987 stock market crash is that uncertainty governing stock returns is better described as being endogenous rather than exogenous.\"\n\nAsset-Liability Management\n\n    -\"The arguments of the proponents of fair value accounting would be overwhelming in the context of completely frictionless markets where market prices fully reflect the fundamental values of all assets and liabilities. The benchmark results from economics—the efficiency properties of competitive equilibria—could then be invoked, and no further argument would be necessary. However, when there are imperfections in the market, the superiority of a mark-to-market regime is no longer so immediate.\"\n    - present value of a perpetuity = C/(1+r) + C/(1+r)^2 + C/(1+r)^3... = C/r where r discount rate\n    - PV of growing perpetuity = C/(r-g) where g constant growth rate\n    - annuity is perpetuity with terminal date\n    - duration D of cash flow is weighted average of the dates with weights as presented (measure of how far in future cash flow arrives)\n    - \"...the notion of duration carries importance as a first-order approximation of the proportional change in the present value arising from a change in its discount rate.\" -> -D for small r\n    - internal rate of return (IRR) of cash-flow stream = discount rate setting PV to zero\n    - bond yield is discount rate r setting bond equal to discounted value of coupon payments + principal (think IRR when Cnaught is outlay to buy bond)\n    - \"we should say that long-range projects...favored when the market prices evaluate projects according to preferences of patient investors.\" (low r)\n    - preference for high future cash flow in low discount rate environment?\n    - \"...when liabilities are marked to market and pension funds attempt to meet a solvency condition by matching the duration of its assets to the duration of its liabilities, the response for some long-maturity fixed income securities can become perverse. Rather than the demand response being downward-sloping, the demand response can slope upward. That is, as price rises, the demand for the asset rises.\"\n    -\"The upward-sloping demand response for the constant perpetuity in our example is reminiscent of some long-standing anomalies in the long-dated government bond market in several countries.\" (2007 UK for instance)\n    - \"The liabilities of a pension fund or a university endowment that is linked to future wages is likely to be a longer duration cash-flow stream than the cash flows that are available from the fixed income instruments available in the financial markets. In general, when interest rates are low, the present value of a pension fund’s liability stream becomes large. Unless the assets of the pension fund grow at a pace that is at least as large as the growth in liabilities, the pension fund will show a deficit and will have liabilities that are larger than the assets that are held to cover them.\"\n\nLending Booms\n\n    - Vasicek one-factor model (for credit risk) -> Basel II capital regulations\n    - Gamble A first-order stochastically dominates gamble B if and only if every expected utility maximizer with an increasing utility function prefers gamble A over gamble B.\n    - Roughly speaking, for two gambles A and B, gamble A has second-order stochastic dominance over gamble B if the former is more predictable (i.e. involves less risk) and has at least as high a mean. All risk-averse expected-utility maximizers (that is, those with increasing and concave utility functions) prefer a second-order stochastically dominant gamble to a dominated one.\n    - \"Notice that when the default probability p for bank i declines, there is a rightward shift in the density over the realized loan values ȳ in the sense of first-degree stochastic dominance.\" -> decline in VaR -> surplus equity -> balance sheet expansions\n    - \"The comparative statics result on the fixed point of increasing functions on lattices given by Proposition 8 above can be adapted easily to show that when the face value of bank i’s debt increases, the market value of debt is increasing for all banks.\"\n    - \"Proposition 9 When p falls, the value of aggregate lending to end-users increases, both in notional values and in market values.\"\n    - \"In our framework, it is the supply of credit that determines the total volume of lending in the economy. There are always household borrowers who stand ready to borrow in order to buy a house or to take out consumer loans in order to increase consumption.\" -> feedback effect through increased consumption\n    - \"The answer as to why banks would lower their lending standards in order to lend to subprime borrowers must appeal to other frictions within the banking institutions that allow such short-termism. Distorted incentives and shortened decisions horizons induced by agency problems within the bank would be part of the overall story.\"\n    - \"Especially notable is the holdings in the ‘‘rest of the world’’ category, which more than tripled from $504 billion at the end of 2001 to $1,540 billion at the end of 2007.\" (holders of USA agency/GSE securities)\n\nCase of Northern Rock\n\n    - \"...the demise of Northern Rock dates from August 9, when the short-term funding market and interbank lending all but froze. The triggering event on the day was the news that BNP Paribas was closing three off-balance sheet investment vehicles with exposures to US subprime mortgage assets, but in the days leading up to the August 9 watershed, other investment vehicles that tapped short-term financing had begun experiencing difficulties in rolling over their short-tem borrowing. On August 9, the European Central Bank intervened by injecting 94 billion euros into Europe’s banking system.\"\n    - Northern Rock PLC (originator) \u003C-> Granite Finance Trustees Ltd. (mortgage trustee) \u003C-> Funding 2 Ltd. (SPE) \u003C-> Granite Master Issuer PLC \u003C-> Class A,B,M,C,D notes\n    - Granite notes: floating rate \"controlled amortization notes\" w/ set redemption dates over several years; A (4bps over LIBOR) D (50bps)\n    - SPEs on-balance sheet entities unlike USA\n    - \"The Northern Rock case was therefore different from the outwardly similar downfalls of SIVs and conduits sponsored by other European banks, such as BNP Paribas or 1KB, the German bank that suffered a liquidity crisis in August 2007.\"\n    - 2006 annual report: utilizing short/medium-term (\u003C6m) wholesale funding\n    - 2007 anual report: \"...substantial outflows of wholesale funds, as maturing loans and deposits were not renewed. This resulted in a full year net outflow of £11.7 billion.\"\n    - retail deposit drops: postal account, offshore, telephone and internet (branched-based customer small drop)\n    - \"The constrained creditor has less discretion in the face of market developments. The run on Northern Rock may be better seen as the tightening of constraints on the creditors of Northern Rock, rather than as a coordination failure among them.\" -> repo haircuts or \"repo run\"\n    - \"For the purpose of calculating the permissible leverage in a moral hazard context...it is common equity that matters, rather than the equity enhanced by subordinated debt.\"\n    - \"When evaluated from a system perspective, maturity mismatch on the balance sheet is double-edged. In spite of the incentive effects that make a fragile balance sheet desirable from the point of view of incentives, the spillover effects from outside the principal-agent relationship will generate countervailing inefficiencies.\"\n    - \"A liquidity requirement combined with a raw leverage ratio may have some role to play in mitigating the system-wide externalities generated by one financial institution that impact on the interests of others.\"\n\nSecuritization and the Financial System\n\n    - 2008 Greenlaw, et al.: 50% of $1.4t exposure to subprime mortgages borne by US leveraged financial institutions (66% including foreign leveraged institutions)\n    - The reason for the severity of the recent credit crisis lies precisely in the fact that the bad loans were not all passed on to final investors.\n    - aggregate balance sheet identity: total lending to ultimate borrowers = total debt liabilities to non-banks + total equity of intermediaries\n    - let debt liabilities be sticky (treat as constant)\n    - \" For any fixed pool of funding to be drawn from the household sector, any substantial increase in balance-sheet size of the financial intermediaries can be achieved only by borrowing and lending to each other.\"\n    - \"In order for each link in the chain to be a profitable leveraged transaction, the funding leg of the transaction must be at a lower interest rate. When the yield curve is upward-sloping, this would entail funding with shorter and shorter maturities at each step in the chain. The prevalence of the overnight repo as the dominant funding choice for securities firms before the current crisis can be understood in this context. The use of ultra-short-term debt is part and parcel of long intermediation chains.\"\n    - \"The double protection offered by covered bonds distinguishes them both from senior unsecured debt and asset-backed securities (ABSs). In contrast to ABSs, the cover pool serves mainly as credit enhancement and not as a means to obtain exposure to the underlying assets. Also, cover pools tend to be dynamic in the sense that issuers are allowed to replace assets that have either lost some quality or have been repaid early. These features imply that covered bonds are seen not so much as an instrument to obtain exposure to credit risk, but rather as a higher-yielding alternative to government securities.\"\n\n**Key takeaways**\n\n    - low discount rate leads to favoring of technology stocks? (preference for high future cash flows)\n    - how to distinguish VaR upward-sloping demand reactions from exuberance?\n    - what role did economic theory have in shaping blindness to endogenous effects on dynamic hedging strategies?\n    - mark-to-market regulations imposed on asset managers example of regulatory impact on markets or just poor management decisions in response to regulations?\n    - how can an inverted yield curve impact current conditions? (Pozsar)\n    - excellent mathematical basis for Shin's other papers on balance sheet expansions (if assumptions are correct)\n    - Northern Rock example of repo run and maturity mismatch\n    - Denmark's covered bond and mortgage system still in place? pros/cons?\n    - Danielsson et al. paper for comments on Basel highlighted GFC problems back in 2001!\n\n**Further reading**\n\n    - Danielsson, Jon, Paul Embrechts, Charles Goodhart, Felix Muennich, Con Keating, Olivier Renault, and Hyun Song Shin (2001), ‘‘An Academic Response to Basel II’’, Financial Markets Group Special Paper 130 \u003Chttp://hyunsongshin.org/www/basel2.pdf>.\n    - Hull, John (2009), Options, Futures and Other Derivatives, 7th edn., New York: Prentice-Hall.\n    - Klemperer, Paul (2002), ‘‘How (Not) to Run Auctions: The European 3G Telecom Auctions’’, European Economic Review, 46(4–5): 829–45.\n","created":"20200713220310318","modified":"20200713220558583","tags":"play notes"},

{"title":"securitization-without-risk-transfer","type":"text/x-markdown","text":"**Securitization without risk transfer** *Viral V. Acharya, Philipp Schnabl and Gustavo Suarez*\n\n**Initial interest**\n\n    - SPV usage\n    - European role in extending credit in USA\n    - \"riskless\" and \"risk transfer\" descriptions of high risk (leveraged) behavior in financial sector during GFC\n\n**Notes**\n\nAbstract\n\n    - \"We analyze asset-backed commercial paper conduits which played a central role in the early phase of the financial crisis of 2007-09. We document that commercial banks set up conduits to securitize assets while insuring the newly securitized assets using credit guarantees. The credit guarantees were structured to reduce bank capital requirements, while providing recourse to bank balance sheets for outside investors. Consistent with such recourse, we find that banks with more exposure to conduits had lower stock returns at the start of the financial crisis; that during the first year of the crisis, asset-backed commercial paper spreads increased and issuance fell, especially for conduits with weaker credit guarantees and riskier banks; and that losses from conduits mostly remained with banks rather than outside investors. These results suggest that banks used this form of securitization to concentrate, rather than disperse, financial risks in the banking sector while reducing their capital requirements.\"\n\nIntroduction\n\n    - asset-backed commercial paper conduits = large bank SPV typically holding medium- to long-term assets claims (mortgages) financed by short-term ABCP\n    - conduit credit guarantees mostly legal commitments for bank repurchasing\n    - guarantees as \"liquidity enhancements\" -> lower regulatory capital reqs\n    - claims motive of \"regulatory arbitrage\" due to lack of true risk transfer away from on-balance sheet financing (non-commercial bank conduit sponsors far less likely to use conduits in general)\n\nInstitutional background\n\n    - conduit maturity mismatch: assets (3-5y), liabilities (30d or less)\n    - AAA assets, unrated by sponsor, securitized assets, or combination\n    - sponsor credit guarantee -> sponsor usually receives conduit's profit\n    - guarantee ensures ABCP highest rating qualification -> MMF legal investment\n    - \"full credit\" = sponsor pays off maturing ABCP independent of conduit assets' value\n    - \"full liquidity\" = only pays off if conduit assets not in default (asset default chosen such that ABCP matures before default declaration)\n    - \"extendible notes\" = conduit issuer may extend maturing ABCP for limited time (60d or less)\n    - \"SIV\" = percentage of liabilities (~25%) -> longer-maturity debt\n    - USA: full credit -> on-balance sheet financing; full liquidity -> no capital charges\n    - USA: 2004 ABCP conduits exempted from Financial Accounting Standard Board directive essentially instituting capital requirements\n    - Europe: similar to USA (Spain and Portugal full capital charges on full liquidity guarantees)\n    - Europe: International Financial Reporting Standards (contrary to US General Accepted Accounting Principles) asset transfers to conduits not a true sale -> consolidation of conduit assets on balance sheets\n    - Europe: most regulators did not follow IFRS (no actual consolidation)\n    - Europe: Basel I (all US banks, some Euro); Basel II conduit assets capital requirements increased from 0% to 20% relative to on-balance sheet, lower risk weights for AAA securities\n    - multiseller conduit = trade receivables, securities, auto loans, credit card receivables, commercial loans\n    - credit arbitrage conduit = residential mortgage loans, collateralized loan/bond obligations, commercial mortgage loans, commercial loans\n    - single-seller conduit = ABCP\n    - largest # conduit sponsors in USA, Germany, UK\n    - full liquidity guarantees largest %\n\nData analysis\n\n    - relies on affirmative statement by Moody's Investors Service of repayment prior to downgrade/withdrawal\n    - claims to establish lower bound for lower stock returns with higher conduit exposure during ABCP crisis (less correlation before disruption)\n    - computes issuances and spreads of overnight ABCP before/after crisis\n    - suggests issuance determined by strength of guarantee (analysis by conduit type as well)\n    - by Dec. 2008, no defaults with full credit or full liquidity (Moody's), overall 97.5% outside investors in ABCP fully repaid\n\nBenefits to banks of securitization without risk transfer\n\n    - assuming risk weight 100% -> avoided roughly 8% capital requirements through conduits (debt finance at riskless rate)\n    - assuming equity beta 1, market risk premium 5% -> 40bps reduction in coc\n    - little data of conduit revenue, likely low-return -> +money-market savings +bank size and no increase in regulatory capital\n    - regulatory arbitrage, \"...considerable heterogeneity across banks as the proportion of missing capital ranges from 1.7% to 79.9% of capital levels.\"\n\n**Key takeaways**\n\n    - odd regulatory framework (partial Basel II adoption; 2004 exemption for conduits)\n    - refutes arguments supporting banks use of \"fixed\" balance sheet? (supports Shin)\n    - part of intermediary chain for European capital in USA lending\n    - driven by poor risk modeling of new financial innovations or simple negligence?\n    - argument relies somewhat on Moody's reports (establishing guarantees with potential extra risk were ex post riskier not terribly interesting)\n    - expansion of balance sheet / leverage = likely profit motive\n\n**Further reading**\n\n    - Gorton, Gary and Andrew Metrick, 2009, Securitized Banking and the Run on Repo, Working Paper, Yale University.","created":"20200617181116863","modified":"20200722185049637","tags":"play notes"},
{"title":"securitized-banking-and-the-run-on-repo","type":"text/x-markdown","text":"**Securitized Banking and the Run on Repo** *Gary Gorton, Andrew Metrick*\n\n**Initial interest**\n\n    - repo market place in intermediation chain\n    - repo haircut / repo spread implications\n\n**Notes**\n\nAbstract\n\n    - \"The Panic of 2007-2008 was a run on the sale and repurchase market (the “repo” market), which is a very large, short-term market that provides financing for a wide range of securitization activities and financial institutions. Repo transactions are collateralized, frequently with securitized bonds. We refer to the combination of securitization plus repo finance as “securitized banking”, and argue that these activities were at the nexus of the crisis. We use a novel data set that includes credit spreads for hundreds of securitized bonds to trace the path of crisis from subprime-housing related assets into markets that had no connection to housing. We find that changes in the “LIB-OIS” spread, a proxy for counterparty risk, were strongly correlated with changes in credit spreads and repo rates for securitized bonds. These changes implied higher uncertainty about bank solvency and lower values for repo collateral. Concerns about the liquidity of markets for the bonds used as collateral led to increases in repo “haircuts”: the amount of collateral required for any given transaction. With declining asset values and increasing haircuts, the U.S. banking system was effectively insolvent for the first time since the Great Depression.\"\n\nIntroduction\n\n    - traditional banking: depositor -> bank -> borrower/mortgage -> bank -> insured savings\n    - securitized banking: investors/collateral (repo) -> bank -> direct lendors -> borrowers/mortgages -> direct lendors -> bank -> securitization -> investors/collateral (repo)\n    - repo rate = (repurchase less purchase) over purchase\n    - repo haircut = asset market value less purchase (as rate)\n    - \"run on repo\": avg haircut (non-treasury) roughly 2007 50% up to early 2008 100% in some asset classes\n\nInstitutional Background\n\n    - (B) securitization: special purpose vehicle (SPV) as complex legal entity (trust, corporation, etc.) with no decision making, automatic tranching from asset pool provided by sponsor, importantly designed to avoid bankruptcy in legal sense (to remove bankruptcy legal cost premium); normally single seller (conduits often multi-seller)\n    - investors (ABS directly from SPV); investors (tranches from CDO pool from SPV pool ad infinitum...)\n    - (C) repo market: avg cash-to-assets ratio US industrial firms 1980 10.5% to 2006 23.2% (avg firm can pay all debt obligations with cash holdings)\n    - difficult to estimate without proper data (triparty repo $2.8t), $10t est.\n    - dealer banks (especially now post-GFC) large repo participants, but not commercial banks\n\nState Variables: The ABX Indices and the LIB-OIS spread\n\n    - 3-month LIBOR to overnight index swap (OIS) rate\n    - OIS fixed-to-floating: floating leg fed-funds rate (geometric avg over payment period); settled on net basis (low credit risk exposure)\n    - spread indicates counterparty risk of default (proxy)\n    - \"The key finding here is that both repo spreads and repo haircuts rose during the crisis, with these increases correlated either to concerns about counterparty risk (for spreads), or to uncertainty about collateral values (for haircuts). While these results are somewhat different for spreads and haircuts, we suspect that this system is jointly determined, and that a disruption in the interbank market and increases in uncertainty about collateral are both necessary conditions for a run on repo. In an environment with no counterparty risk, there is no reason to expect haircuts to be affected by uncertainty about collateral; similarly, high counterparty risk by itself would be unlikely to affect repo spreads if all collateral had fixed values and liquid markets. It seems unlikely that nature will give us an example with rising VOL but no change in LIB-OIS. Instead, all of these things happened at the same time, and it is not possible to disentangle the exact causes.\"\n\n**Key takeaways**\n\n    - Aug. 2007 largely apparent GFC broadly known (repo run)\n    - strong claim of LIB-OIS spread as proxy for counterparty risk heavily reliant on regression assumptions in this paper\n    - what about liquidity issues in repo market Sep. 2019? (dealer banks running out of liquidity due to reserve ratio requirements for 30 day outlays)\n    - SPVs are massively complicated from (international/tax) legal point of view; previously conduits seen as regulatory arbitrage (off-balance sheet); SPV role in offshore tax havens?\n\n**Further reading**\n\n    - Gorton, Gary and Nicholas Souleles (2006), “Special Purpose Vehicles and Securitization,” chapter in The Risks of Financial Institutions, edited by Rene Stulz and Mark Carey (University of Chicago Press).\n","created":"20200622191157536","modified":"20200722185156304","tags":"play notes"},
{"title":"shadow-banking-the-money-view","type":"text/x-markdown","text":"**Shadow Banking: The Money View** *Zoltan Pozsar*\n\n**Initial interest**\n\n    - Pozsar repo run\n    - primary dealer bank liquidity\n    - forms of money\n\n**Notes**\n\nAbstract\n\n    - \"This paper presents an accounting framework for measuring the sources and uses of short-term funding in the global financial ecosystem. We introduce a dynamic map of global funding flows to show how dealer banks emerged as intermediaries between two types of asset managers: cash pools searching for safety via collateralized cash investments and levered portfolio managers searching for yield via funded securities portfolios and derivatives. We argue that the monetary aggregates (M0, M1, M2, etc.) and the Financial Accounts of the United States (formerly the Flow of Funds) do not adequately reflect the institutional realities of the modern financial ecosystem, and should be updated to allow policymakers to better analyze and monitor the shadow banking system and its potential contributions to financial instability. The monetary aggregates, used mainly to inform the aggregate demand management aspects of monetary policy, do not include the instruments that asset managers use as money, particularly repos. Asset managers’ money demand is not driven by transaction needs in the real economy but in the financial economy: in this sense, repo-based money dealing activities in the shadow banking system are about the provision of working capital for asset managers, much like real bills provided working capital for merchants and manufacturers in Bagehot’s world over 150 years ago. These developments should be systematically captured in a new set of Flow of Collateral, Flow of Risk and Flow of Eurodollar satellite accounts to supplement the Financial Accounts. The accounting framework presented with this paper also explains how the Federal Reserve’s reverse repo facility helps reduce interconnections within the financial system and how they could evolve into minimum liquidity requirements for shadow banks and a tool to control market-based credit cycles. The global macro drivers behind the secular rise of cash pools and leveraged portfolio managers in the asset management complex are identical with the real economy drivers behind the idea of secular stagnation. As such, one way to interpret shadow banking is as the financial economy reflection of real economy imbalances caused by excess global savings, slowing potential growth, and the rising share of corporate profits relative to wages in national income.\"\n\nThe Hierarchy of Money\n\n    - money trades at par on demand, money claims are hierarchical\n    - 4 core institutions engaged in issuance of money claims: central bank, banks, dealer banks, money market funds\n    - 4 core types of money claims: reserves, deposits, repos, net asset value (NAV) shares\n    - money claims backed by public assets: currency and reserves backed by T-notes, agency debt, RMBS; govt repos collateralized by public assets; constant NAV shares backed by T-bills, short-term assets\n    - money claims backed by private assets: deposits backed by loans; private repos collateralized by private assets (corporate bonds, ABS, private-label RMBS); constant NAV shares backed by private bills (corporate paper, assets)\n    - overnight repos, constant NAV shares ultimately convertible into payments system money (cash)\n    - money-like claims: spectrum of maturities, location-based (liquidity, credit, etc.)\n    - **prior to overnight Fed RRP*** money: banks (reserves at central bank), dealers (overnight govt repos with wholesale banks and other dealers), govt-only money funds (overnight govt repos issued by dealers), prime money funds (overnight private repos issued by dealers)\n    - these monies act as net payment surpluses accumulated for liquidity stores (noninterest bear, uninsured)\n    - hierarchy of liquidity puts (maturity mismatch): money markets (securities lending, credit lines), dealers (borrow against or sell assets -> private liquidity puts), retail/wholesale banks (borrow against assets, central bank -> public liquidity puts)\n    - hierarchy of credit puts (solvency): T-bills and insured deposits (public credit puts), repos (secured), money funds (T-bills, private bills -> private credit puts), uninsured bank deposits (arguable placement at bottom)\n    - public monies: currency and reserves, T-bills\n    - private-public monies: insured bank deposits (backed by private loans)\n    - public-private monies: govt repos (collaterlized by treasuries), constant NAV shares of govt-only money funds\n    - private monies: private repos (collaterlized by private securities), constant NAV shares of prime funds, uninsured bank deposits\n    - Q3 2013 shadow banking $3.8t, retail/wholesale banks $3t\n    - Fed RRP -> \"checking account\" at Fed for dealers/money funds (shadow banks)\n\nThe Hierarchy of Access\n\n    - 4 institutional cash pools: liquidity tranche of FX reserves, global corporate cash balances, centrally managed cash balances of institutional investors and asset managers, cash collateral reinvestment accounts of securities lenders\n    - 2013 $6t cash pools\n    - cash PMs invest net payment surpluses in short-term (overnight-1y); no access to reserve accounts or insured deposits\n    - also consolidation among wholesale banks makes diversification, avoiding wrong-way counterparty risk difficult\n    - t-bills with days to maturity, overnight govt repos with dealers' govt trading desks, govt-only money funds, prime money funds (no Fed RRP, semi-backs shadow money claims however)\n\nThe Hierarchy of Uses\n\n    - (a) loan and creation of a demand deposit in equal amounts at banks\n    - (b) money dealing onshore and offshore (Eurodollar), secured/unsecured money markets between wholesale banks, dealers, and money funds\n    - (c) money market funding of capital market lending (global portfolios of dollar-denominated capital market claims with funding raised in secured/unsecured dollar money markets)\n    - (1) interbank money dealing: wholesale banks borrow in federal funds market\n    - (2) interoffice money dealing: New York branches sell to prime funds and relend to foreign HQ\n    - (3) interdealer money dealing: dealer banks borrow via inter-dealer brokers in general collateral financing (GCF) repo market with public securities\n    - (4) \"interlinked\" money dealing: govt-only / prime funds borrow from cash PMs, relend to dealers / wholesale banks via tri-party (TRP) repos\n    - (5) client-driven money dealing: dealers borrow from money market funds and cash PMs, relend to buyside via bilateral (DvP) repos\n    - long inventories: overnight funding of term money market loans\n    - short inventories: term funding of overnight money market loans\n    - buyside customers: risk PMs with allowed leverage -> funding, shorting, derivatives margining (alpha, levered beta)\n    - cash for funding: risk PM pledges agency RMBS to purchase as collaterla in repo, dealer repledges agency RMBS to cash PM for cash loan as repo (matched book transaction)\n    - cash for shorting: cash as initial margin, dealer borrows security from securities lender (e.g. corporate bond ETF); dealer repledges security to short seller; ETF reinvests cash collateral through cash collateral reinvestment account (ETF generates lending fee and reinvestment income)\n    - cash for margining: risk PM tactical hedge (FX swaps, IR swaps, CD swaps); if hedge goes bad, risk PM may need to post cash collateral before closing out swaps; risk PM repos bonds to raise liquidity; another risk PM takes opposite side of hedge view (maybe through derivative overlay)\n    - money market funding of capital market lending (on/offshore): funded risk PMs' securities portfolios (DvP repos), foreign banks' US dollar securities portfolios (interoffice claims, Eurodollar, FX swaps markets), USA wholesale banks' securities portfolios (money market instruments, prime money market funds), dealers' securities inventories (portion from repos)\n\nThe Dealer Ecosystem\n\n    - cash PMs cash rich, safety poor \u003C-> dealers (risk intermediaries) \u003C-> risk PMs securities rich, \"return\" poor\n    - dealer money/risk dealing = fixed income, currencies and commodities (FICC)\n\nThe Macro Perspective\n\n    - \"Second, on both the global and local levels, the largest global corporations are holding more cash than ever before, estimated at more than $1.5 trillion. Unlike in previous decades, corporations today are net funding providers. There are many possible explanations for the increase in corporate cash pools. A likely contributing factor is the long-term secular increase in corporate profits as a share of national income, relative to wages. Corporations hold cash as a liquidity buffer for future investments; multinational firms may hold cash in foreign subsidiaries to defer or avoid taxes.\"\n    - \"These examples reflect imbalances in the distribution of present incomes — between countries with current account surpluses and deficits, between capital and labor, and as a result of an increasingly large share of savings being managed by ever fewer asset managers.\"\n\n**Key takeaways**\n\n    - what is extent of DvP (bilateral) repos currently?\n    - as money outside of M2, how does this affect Koo's balance-sheet recession?\n    - fascinating look at how certain monies are only accessible by certain entities\n    - how is oversight, data collection, regulation possible? how has it been updated since time of writing?\n\n**Further reading**\n\n    - Mehrling, Perry, Zoltan Pozsar, James Sweeney, and Daniel Neilson (2013), “Bagehot was a Shadow Banker: Shadow Banking, Central Banking, and the Future of Global Finance”, INET, working paper, November.\n    - Keane, Frank (2013), “Securities Loans Collateralized by Cash: Reinvestment Risk, Run Risk and Incentive Issues”, Federal Reserve Bank of New York Current Issues in Economics and Finance, Vol. 12, No. 3.\n    - McCauley, Robert and McGuire, Patrick, (2014), “Non-US banks’ claims on the Federal Reserve”, BIS Quarterly Review, March.\n\n\n","created":"20200624190302468","modified":"20200722185313393","tags":"play notes"},
{"title":"stability-equity-and-monetary-policy","type":"text/x-markdown","text":"**Stability, equity and monetary policy** *Mario Draghi*\n\n**Initial interest**\n\n    - Skidelsky's Money and Government\n    - distributional effects of monetary policy\n    - negative bond yields\n\n**Notes**\n\n\n    - \"...long-term interest rates have been on a downward trend across the global economy for the better part of the past thirty years.\" -> price stability, anchored inflation expectations -> real yields also falling\n    - (i) secular slowdown in productivity growth in AEs -> lower expected rate of return on capital\n    - (ii) global imbalance of saving and investment -> global saving glut -> raised prices of safe assets\n    - (iii) debt overhang public/private sector post-GFC -> saving rises during deleverage\n    - as natural rate of interest falls, central banks must cut policy rates to match\n    - \"...we can still influence the whole constellation of market interest rates and asset prices in the economy that determine real investment and consumption decisions. Through forward guidance we can flatten the risk-free curve. Through asset purchases we can compress additional risk premia, both directly in the markets where we intervene and indirectly through portfolio rebalancing. And through long-term loans to banks we can bring down bank lending rates for firms and households.\"\n    - \"The question, in short, is whether there is a trade-off between stability and equity. But to answer this, we have to make a distinction between the financial and macroeconomic effects of our policy, which arise over different time frames.\"\n    - medium-term -> reduces unemployment, avoidance of 'labor market scarring'; price stability to support intergenerational equality\n    - \"Monetary policy directly affects asset prices and interest rates, which redistributes wealth and income among different economies, sectors and households. This is the case for all monetary policies – indeed, it is one of the channels through which monetary policy works.\"\n    - \"...for large countries such as Spain and Germany the effect of low interest rates on the total economy has been positive...\"\n    - Germany: fixed-income liabilities tracked stock of fixed income assets; larger rate drop on liabilities\n    - \"...there are no signs that low interest rates are shifting financial income away from stronger countries and towards weaker ones, as is often claimed.\"\n    - \"The household sector, often thought to have lost out the most in Germany due to its large net saver position, has in fact only recorded a mild loss in net interest income, since the household borrowing rate has fallen more than the lending rate.\"\n    - \"Certainly, within these groups there may still be savers who are poor in terms of income who are losing out significantly from low rates. But we do not see evidence that those who are suffering most are poor in terms of wealth. In fact, what these data suggest is that savers and the wealthy are, on the whole, the same people.\"\n    - euro area: house prices up, bond prices rose modestly, stock prices on average fell -> higher net wealth households benefitted more in relative terms\n    - \"...monetary policy has not been distorting the distribution of wealth, but rather restoring the distribution of the status quo ante.\" (post-GFC)\n    - \"...our credit easing has helped reverse a negative distributional effect in terms of access to finance.\"\n    - \"...we have every reason to believe that, with the impetus provided by our recent measures, monetary policy is working as expected: by boosting consumption and investment and creating jobs, which is always socially progressive.\"\n    - maleffects on financial sector -> downward stickiness of interest rates on retail deposits\n    - raising rates requires: bringing output to potential quickly; fiscal/structural policies to address causes of excess saving over investment\n    - \"In short, monetary policy is today protecting the interests of savers by ensuring a faster closing of the output gap and preserving the economic potential on which savers’ income depends. But for real returns to rise further still, other policies need to buttress monetary policy by raising investment and productivity.\"\n\n**Key takeaways**\n\n    - attempt to justify QE?\n    - how to quantify natural rate of interest?\n    - states price stability has supported intergenerational equality (how does this square with massive rise in housing, healthcare, tuition in USA?)\n    - how to quantify access to finance, unemployment rates as positive distributional effects? (why is raising aggregate demand through credit positive in and of itself? likewise for employment?)\n    - higher asset prices could outpace ease of finance, repressed wages could lower employment impact\n    - if monetary policy has had such a welcome positive impact, the pushback against european integration politically is only the result of culture? (seems unlikely)\n    - overall still voices concerns that monetary policy is not correct tool -> fiscal drivers to increase productivity\n\n**Further reading**\n\n    -","created":"20200729211510989","modified":"20200729211532625","tags":"notes play"},
