{"title":"global-banking-glut-and-loan-risk-premium","type":"text/x-markdown","text":"**Global Banking Glut and Loan Risk Premium** *Hyun Song Shin*\n\n**Initial interest**\n\n    - financial intermediation\n    - GFC\n    - capital flows\n\n**Notes**\n\nAbstract\n\n    - \"European global banks intermediating US dollar funds are important in influencing credit conditions in the United States. US dollar-denominated assets of banks outside the US are comparable in size to the total assets of the US commercial bank sector, but the large gross cross-border positions are masked by the netting out of the gross assets and liabilities. As a consequence, current account imbalances do not reflect the influence of gross capital flows on US financial conditions. This paper pieces together evidence from a global flow of funds analysis, and develops a theoretical model linking global banks and US loan risk premiums. The culprit for the easy credit conditions in the United States up to 2007 may have been the “Global Banking Glut” rather than the “Global Savings Glut”.\"\n\n\nIntroduction\n\n    - Fleming (1962) Mundell (1963) capital flows as separate component (not residual)\n    - claims permissive financial conditions transmitted globally\n    - claims European global banks draw wholesale fund from USA and lend back to USA\n    - current account imbalances -> sustainable net external asset position?\n    - net capital flows lack information about credit conditions\n    - private sector gross flows (non-treasury) larger than official gross flows from current account surplus countries (USA BEA balance of payments data)\n    - capital outflows through banking sector, re-enter purchasing non-treasury securities\n    - money market funds (MMFs) wholesale funding through foreign bank US branch to HQ\n    - gross capital inflow lending via purchase of private label MBS and structured products -> US dollar intermediation capacity?\n    - eurozone net balanced, UK net deficit\n    - credit supply / credit risk -> textbook corporate financing assumes fixed balance sheet (substitute equity for debt -> increased leverage)\n    - claims leverage actually fluctuates with size of balance sheet and equity pre-determined variable -> leverage increases as total assets increase\n    - \"balance sheet capacity\" -> bank capital and permitted leverage (credit risk of portfolio and capital kept to meet risk)\n    - claims lending tends to expand in spite of low measured risk -> credit risk binds\n    - e.g. Barclays, Société Générale pre-2007 larger growth in total assets than risk-weighted assets implied low level of measured risk -> low levels of equity capital\n    - Vasicek (2002) credit risk model (Basel capital rules)\n\nGlobal flow of funds perspective\n\n    - (1) BIS LBS -> principle of residence (branches/subsidiaries + host country banks)\n    - (2) BIS consolidated -> nationality of parent bank (foreign claims include local branches, international claims exclude local claims in local currency)\n    - (1) total dollar assets outside USA nearly same size as aggregate commercial USA banking sector\n    - ECB data (2011) eurozone banks (less UK/Swiss) dollar assets/liabilities $5 trillion gross (extremely small net position)\n    - pre-2008 inflows from Europe largest, post-2008 flows reverse (deleverage)\n    - (2) UK, Swiss > French, German (total $5 trillion at peak)\n    - (1) less (2) gap -> EMEs? double-counting? offshore holdings?\n    - claims bulk of non-gvernment securities held by eurozone\n    - claims global savings glut (crowding out of treasuries) insufficient\n    - BIS study, foreign bank branches net positive interoffice position Sep. 2009 $468 billion\n    - 1980s-90s net interoffice negative\n    - mid-2008 50% assets of US prime money market funds as short-term obligations of foreign banks, mostly European (end-June 2011 France > UK > Netherlands > Germany > Switzerland)\n    - 70% of ABCP in USD but from SPVs sponsored by European banks, 30% USA banks\n    - $1-2 trillion in MMF assets short of (2) $4.55t and (1) $10t\n\n**Key takeaways**\n\n    - highlights Eurozone involvement in MMF vs East Asian treasury appetite\n    - suggests bank behavior of increasing leverage with increasing assets (hints at regulatory changes in Basel I, II, etc.)\n    - France, UK banking sector prominence\n    - gross capital flows contain more information than net in this case\n    - what accounts for gap in (2) less MMF assets?\n\n**Further reading**\n\n    - Bruno, Valentina and Hyun Song Shin (2011) “Capital Flows, Cross-Border Banking and Global Liquidity” working paper\n    - Borio, Claudio and Piti Disyatat (2011) “Global imbalances and the financial crisis: Link or no link?” BIS Working Papers No 346 http://www.bis.org/publ/work346.pdf\n    - Adrian, Tobias and Hyun Song Shin (2008) “Procyclical Leverage and Value-at-Risk” Federal Reserve Bank of New York Staff Report 338, http://www.newyorkfed.org/research/staff reports/sr338.html\n    - McGuire, Patrick and Goetz von Peter (2009) “The US Dollar Shortage in Global Banking” BIS Quarterly Review, March 2009, Bank for International Settlements.\n\n\n\n","created":"20200616184822281","modified":"20200722184837497","tags":"play notes"},
{"title":"global-minotaur","type":"text/x-markdown","text":"**The Global Minotaur: America, Europe and the Future of the Global Economy** *Varoufakis*\n\n**Initial interest**\n\n    - multiple interviews and talks during Greek government-debt crisis\n    - greek juntas and civil war\n    - mathematics educational background\n    - Bretton Woods\n\n**Notes**\n\nC1\n\n    - short criticism of Scholes/Merton (recall tail risk due to underlying assumption of normal distribution, etc.)\n    - criticisim of Efficient Market Hypothesis (EMH), Rational Expectations Hypothesis (REH), Real Business Cycle Theory (RBCT) in combination with options/risk models regarding GFC\n    - questions primacy of capital in political landscape\n    - \"Global Minotaur\" = USA twin deficits viewed as one-sided tribute to, \"...a hegemonic power projecting its authority across the seas, and acting as custodian of far-reaching peace and international trade...\"\n\nC2\n\n    - Marx according to Richard Goodwin: as employment rises above threshold E, labor scarcity increases wage share (and bargaining power); as wage share surpasses threshold W, employment falls; Varoufakis notes this cycle does not include money or finance\n    - claims sticky prices and corporate borrowing appetite served by leveraged financing responsible for 1929 crash\n    - Gold Standard failure, Hoover tariffs on imports lead to worsening of crash, Roosevelt drops Gold Standard\n    - corporate investment disappears in recession regardless of drop in wages and interest rates due to decline in demand expectation\n    - sees function within system, value in output of system; thus automation reduces total value and crises ensue as profit margins decline\n\nC3\n\n    - Bretton Woods exchange rate fluctuations limited to +-1%, dollar pegged $35/ounce\n    - currency unions lead to trade and capital flow imbalances\n    - claims USA surplus recycling mechanisms are New Deal transfer union and military-industrial complex\n    - claims Long Telegram reversed opposition to propping up German industry; MacArthur argued to maintain Japan industrial base\n    - \"Global Plan\" = Marshal Plan + domestic economic decisions\n    - European Recovery Program (James Forrestal, secretary of defence; James Byrnes, secretary of state; George Kennan, director of policy planning staff at State Department; Dean Acheson, eventual secretary of state)\n    - claims European Coal and Steel Community heavily influenced by USA (also de Gaulle's view)\n    - claims Mao's victories interrupted yen-zone plans\n    - USA successfully lobbied to have Japan admitted to General Agreement on Tariffs and Trade\n    - Global Plan domestically: intercontinental ballistic missile programme; Korean and Vietnam wars; JFK's \"New Frontier\" and LBJ's \"Great Society\"\n\nC4\n\n    - cost of Vietnam War + Great Society flooded market with dollars and lead to inflation in Europe via BW fixed-exchange system\n    - 1967 Nov. 2 Britain devalues pound sterling 14%\n    - 1971 Aug. 15 Nixon ends gold convertibility\n    - claims USA supported rise in commodity (oil) prices if sales in dollars\n    - plan to reverse \"Global Plan\" flows to Germany and Japan: improved US firms competitiveness and interest rates to attract capital flows\n    - USA labor costs lowered while commodity costs increased for competitors; petro-dollars flow into Wall Street\n    - June 1981 Volcker raises interest rates to 21.5%\n    - Reagan expands twin deficits via defense budget and tax cuts\n    - commodity costs triggers switch to electronics and car efficiency in Japan and Germany\n    - USA real wages as of writing still below 1973 level\n    - argues Volcker's interest rate rise contributed to austerity measures taken in communist regimes in Eastern Europe and Third World debt crisis (IMF)\n\nC5\n\n    - argues \"supply-side economics\" led to financial deregulation and Wall Street involvement in real estate sector\n    - corporate consolidation waves greatly increased capital flows through banks and financial institutions\n    - claims Wall Street valuations in mergers multiplied acquisition company's capitalization to earnings ratio by total merged earnings despite acquired company's lower ratio (resulting in inflated valuations and larger fees)\n    - large capital flows enabled leverage (debt) in financial sector\n    - details Walmart extractive model's influence on income inequality (job loss, worker rights)\n    - rise in debt levels and housing prices -> CDOs\n    - argues CDOs operated as form of private money, suppressing interest rates and inflating assets\n    - argues economic theory during Reagan-Thatcher couldn't account for complexity and time together (P vs NP ???)\n\nC6\n\n    - GFC in brief summary\n\nC7\n\n    - Geithner-Summers Plan in USA\n    - Special Purpose Vehicle -> European Financial Stability Facility (EFSF) and European Financial Stability Mechanism (EFSM) in Europe\n\nC8\n\n    - 1985 Sep. 22 USA, Japan, West Germany, France, Britain sign Plaza Accord to devalue dollar\n    - Japanese kereitsu (vertical congolmerates) became flooded with yen\n    - claims BoJ injections largely consumed by NPL (zombie companies)\n    - yen carry-trade (additional flow into USA)\n    - dollar peg leads to crises in Mexican peso, Thai baht, South Korean won, Indonesian rupiah, etc.\n    - South East Asian capital market liberalization becomes Global Plan yen-zone\n    - SEA tigers IMF loans lead to dollar reserves mentality\n    - European Exchange Rate Mechanism (ERM) into eurozone common currency\n    - Maastricht Treaty caps budget deficits at 3%, debt-to-GDP \u003C60%, ECB, no-transfers clause\n    - criticizes lack of surplus recycling mechanism in Maastricht\n    - German reunification leads to competitive wage deflation -> trade surplus\n    - discusses GFC response in Europe\n    - rise of China and purchasing of USA debt\n\nC9\n\n    - declining demand in USA into QE\n    - rebukes myth of Federal Reserve as printing press leading to inflation (highlights swap of assets)\n    - criticizes QE's attempts to increase demand (new homeowners -> MBS -> corporate confidence in sufficient demand to increase hires; entire chain must be true for effectiveness)\n    - claims QE leads to bank lending overseas (lack of demand in USA)\n    - Eurozone, China speculations\n\n**Key takeaways**\n\n    - Bretton Woods is example of current account imbalances by design\n    - USA transition to twin deficits stemmed from multiple administrations through admixture of fiscal, monetary and foreign policy\n    - commodity sales in dollars (petro-dollars, etc.) by design (how was this negotiated?)\n\n**Further reading**\n\n    - Harry Dexter White and John Maynard Keynes\n    - American involvement in Greek Civil War\n    - George Marshall speech to Harvard audience (Marshall Plan)\n    - reread Long Telegram\n    - OPEC during 70s stagflation\n    - V.H. Oppenheim (1976-77) \"Why oil prices go up: The past: we pushed them\", Foreign Policy, 25: 32-33\n    - 1978 Paul Volcker address to Warwick University\n    - 1974 Henry Kissinger National Security Study Memorandum 200\n    - Forsberg, A. (2000) America and the Japanese Miracle: The Cold War context of Japan's post-war economic revival 1950-1960","created":"20200612004825487","modified":"20200612005351627","tags":"play notes"},

{"title":"great-rebalancing","type":"text/x-markdown","text":"**The Great Rebalancing: Trade, Conflict, and the Perilous Road Ahead for the World Economy** *Pettis*\n\n**Initial interest**\n\n    - China CA surplus\n    - savings glut?\n    - balance sheet view of trade\n    - income inequality\n\n**Notes**\n\nTrade Imbalances and the Global Financial Crisis\n\n    - \"Europe’s [2010-11] crisis will probably lead to a partial breakup of the euro as well as to defaults or debt restructurings among one or more European sovereign borrowers.\"\n    - 2012-3: Bo Xilai (son of Bo Yibo); life imprisonment after Wang Lijun incident (death of Neil Heywood)\n    - \"There is nonetheless a tendency, especially among Continental European policymakers and the nonspecialized Western media, to see the crisis as caused by either the systematic deregulation of the financial services industry or the use and abuse of derivatives. When this crisis is viewed, however, from a historical perspective it is almost impossible to agree with either of these claims.\"\n    - \"Hobson and Conant argued that the leading capitalist economies turned to imperialism primarily in order to export surplus savings and import foreign demand as a way of addressing the domestic savings imbalances.\"\n    - \"Large and persistent trade imbalances, in other words, are almost always caused by distortions in financial, industrial, or trade policies.\"\n    - \"Japanese interest rates, Spanish real estate bubbles, American mortgage derivatives, and copper mining in Chile are all part of a single system in which distortions in any one part must have automatic consequences for all the others.\"\n    - \"Current account deficits are by definition equal to the gap between savings and investment, but they are rarely “caused” by too little savings except as a tautology.\"\n    - \"...it is important to understand that the savings rate is not an independent variable that can be altered at will, or with the right moralistic exhortations.\"\n    - (1) current account and capital account must balance to zero\n    - (2) difference between total domestic savings and total domestic investment equals net amount of capital imported/exported (thus equals current account surplus/deficit)\n    - (3) GDP = total consumption + total savings (total investment)\n\nHow Does Trade Intervention Work?\n\n    - tariff on inelastic import -> real household income declines -> total household consumption declines -> savings rate rises (assuming govt doesn't increase govt consumption with additional tax revenues and total production stays equal) -> trade deficit declines (technically current account deficit but trade account mostly equal in most countries)\n    - \"Anything that reduces consumption...without changing total production or total investment, must cause an increase in exports relative to imports.\" (consumption tax, etc.)\n    - currency depreciation -> production capacity increases; higher import prices -> household income reduction -> likely household consumption reduction -> total consumption lower, total production higher -> higher savings rate -> trade deficit declines or surplus expands (if total investment doesn't keep pace)\n    - \"...as long as companies earn some profits and as long as households save at least some small portion of their income, then by definition household consumption cannot possibly rise faster than total production, and so total saving must rise.\"\n    - \"The purpose of trade intervention, in other words, is to increase domestic employment by appropriating foreign demand...\"\n    - currency devaluation -> central bank purchases foreign currency -> invests foreign currency in foreign bonds -> central reserves grow -> capital exports rise\n    - exporting less capital reduces trade surplus by definition\n    - revaluation does not result in real loss per se -> real loss taken when local good or asset traded for foreign one (PBOC realizes loss on revaluation) -> delaying revaluation increases future additional losses\n    - China as entity realizes no loss on foreign currency reserves after revaluation (+/- depends on entity within China's position on currency pair -> PBOC loss from long dollar position)\n    - \"These policies [which automatically force up national savings rate] are all variations on the Japanese growth model, which included as components of its growth strategy an undervalued currency, lagging wage growth, and financial repression.\"\n    - \"For it to be effective in reducing Chinese savings, the implementation of a social safety net has to be paid for not by Chinese households but rather by the state sector.\" (liquidate assets to pay for safety net)\n\nThe Many Forms of Trade Intervention\n\n    - \"...because anything that affects the gap between production and consumption also affects the savings rate, it must also affect the gap between savings and investment.\"\n    - \"Unexpected inflation tends to help borrowers and hurt lenders by reducing the real value of financial obligations.\" -> complex effects on trade balance\n    - \"...in a state of equilibrium, and over long periods of time, the growth in workers’ average wage should match the growth in their average productivity.\"\n    - rural migration, union prohibition, reduced workers' legal rights can suppress wage growth -> leads to increased savings rate (unless supported by credit in which case savings rate may decline)\n    - financial repression: channels funds to govt. which wouldn't arrive in deregulated market (pension funds, domestic banks, caps on interest rates, cross-border capital restrictions, control of banking sector)\n    - \"In China, for example, deposit rates are seriously negative and have been negative for many years, and yet the household savings rate is nonetheless very high. In fact it seems that, as a rule, countries with repressed interest rates have higher, not lower savings rates.\"\n    - \"...in the United States and Europe since the onset of the crisis—­declining interest rates coupled with declining real estate and asset prices have led to higher, not lower, household savings rates.\"\n    - \"If Japan raises the value of the yen, as it did after the Plaza Accords in 1985, but simultaneously increases credit expansion and lowers interest rates, as it also did, the positive impact on household consumption of the former can easily be overwhelmed by the negative impact of the latter. Revaluing the yen reduced the transfer from household income to the tradable goods sector, but expanding credit at lower real rates increased the transfer from households to net borrowers.\"\n    - \"When China began allowing the exchange value of the renminbi to rise after July 2005, it acted to counterbalance the employment impact by lowering the real interest rate and expanding credit dramatically.\"\n\nThe Case of Unbalanced Growth in China\n\n    - Chinese rapid GDP growth relied on net exports and investment (declining household share)\n    - 2005 household consumption 40% GDP (extremely low in modern economic history)\n    - 2010 household consumption 34% GDP -> trade surplus and investment dominating -> incredibly high savings rate\n    - \"It is the lagging growth in household income, as we showed in the previous two chapters, that has primarily constrained household consumption growth.\"\n    - 1965-1974 Brazil: \"...GDP grew at 11% annually for almost 10 years. The authoritarian, one-party state promoted rapid industrialization by relocating workers to coastal urban areas. The government welcomed foreign-direct investment and courted companies through tax exemptions and other benefits. ­Seventy-five percent of the top 100 largest domestic firms’ assets belonged to the state sector. The government’s savings rate doubled in less than a decade, while the agricultural share of employment fell by more than one-third over the same period.\"\n    - mid-1970s Brazil: OPEC dollar earnings arrive as domestic debt reached capacity limit\n    - 1980s Brazil: \"Lost Decade\" as external debt funding reached limit\n    - \"If capital is indeed being misallocated and wasted in China, it should show up in the form of rising nonperforming loans, in which realized losses would effectively reduce GDP growth by the amount of the write-off. Because rather than recognizing nonperforming loans the banking system resolves them by continuous debt forgiveness as the loans are rolled over at artificially low interest rates, these losses are simply postponed into the future and GDP growth is not adjusted to the lower number. I estimate that this results in GDP growth overstated by at least two or three percentage points annually.\"\n    - \"China’s growth is actually heavily capital intensive. It is in fact among the most capital intensive in the world and far more so than any other developing country...\"\n    - debt-financed investment as growth constraint: can lead to economically wasteful projects -> overinvestment in projects which do not repay themselves while socializing risk; profitable yet value destroying manufacturers (due to low borrowing costs)\n    - \"At some point, in other words, rather than creating wealth, capital users begin to destroy wealth, but nonetheless show profits by passing more than 100 percent of the losses onto households.\"\n    - \"Artificially lowering a coupon on a ten-year loan by 4 percentage points represents debt forgiveness equal to 25 percent of the loan. Lowering the coupon by 6 percentage points represents forgiveness of 35 percent of the loan. Although most bank loans in China have maturities of less than ten years, these loans are rarely repaid and are instead rolled over for very long periods of time, thus increasing the value of the implicit debt forgiveness.\"\n    - trade surplus absorption as growth constraint: production outpaces domestic consumption -> relies on ability/willingness of other countries to run CA deficit\n    - \"Government debt levels soaring faster than government assets, as they did in Japan after 1990, is effectively a transfer of wealth from the state sector to the private sector. In Japan after 1990 this allowed continued growth in Japanese household income and consumption (both of which sharply out-paced the less than 1 percent GDP growth Japan averaged after 1990).\"\n\nThe Other Side of the Imbalances\n\n    - \"I am not suggesting that there is no value in thrift, but I do want to insist that in a globalized world it is not always obvious that the main cause of a country’s domestic savings imbalances lies in domestic institutions or conditions. Any distortion in one country’s position that affects its international trade and capital position must be reflected in an equal and opposite distortion elsewhere.\"\n    - \"Global savings gluts, in other words, do not necessarily or even often result in an increase in global savings. They more typically result in a shift in savings.\"\n    - \"China produces many things that Americans produce or used to produce until quite recently—­including automobiles, steel, chemicals, advanced metal products, and, soon enough, aircraft.\"\n    - \"...what matters is the totality of Chinese intervention. If a rising renminbi or trade tariffs in the United States are met by countermeasures within China, there might very well be no net trade rebalancing and even more dangerous distortions within the Chinese economy. That is why it is probably better for policymakers to target trade surpluses rather than just the currency, or just interest rates, or just wages, or just taxes, or just direct subsidies, or just any of a dozen factors.\"\n    - \"...as intuitively appealing it might seem to assume that increased government-sponsored purchases by China of American goods would reduce the U.S. trade deficit, in fact the truth is a lot more complex. Such a plan might have no impact on the overall American and European trade balances, although it would have a significant impact on the relative composition of the exports and imports of each country.\"\n    - \"National shopping sprees, in other words, have little to no net impact on the overall balance of trade because they do not affect net capital flows. Strict market economists would argue that they are probably wealth destroying in the aggregate because a political decision to buy products from one country and not another is usually economically less efficient than a nonpolitical decision.\"\n    - \"If China, for example, rather than buying $10 billion of Boeings, simply agreed to buy $10 billion less of U.S. dollar assets (say U.S. government bonds) and replace them with $10 billion more of European assets, the American trade deficit and the European trade surplus would decline by exactly that amount—­less of course any subsequent shift in capital flows from Europe to the United States caused by the resulting strengthening of the euro. But it is hard for politicians to claim credit for a reduction of foreign buying of U.S. government bonds, even though, as we demonstrate in chapter 8, this would leave the United States better off.\"\n\nThe Case of Europe\n\n    - \"So now Spain has no choice but to adjust domestic costs and wages downward...to force workers to accept high levels of unemployment for many years, as wages are ground down.\"\n    - \"If Germany were to stimulate domestic consumption massively by reducing income and VAT taxes, turning its trade surplus into an equally large deficit, Spain and the other deficit countries of Europe would be able to grow their way back into health and earn the euros to repay their external debt.\"\n    - last decade ECB data: unit labor costs Spain +30% Germany +5%\n    - sovereign debt crisis: raised lending rates, shortened maturities -> capital flight -> disinvestment -> job loss -> extremist politics\n    - \"Spain could also have refused to absorb excess German savings. For example, it could have cut fiscal spending and raised taxes enough to cause domestic unemployment to rise. Raising interest rates sharply of course was not an option because as a member of the eurozone Spain could not control rates. Ironically this option was impossible to implement except when the inevitable debt crisis forced up Spanish rates.\"\n    - \"More than seventy years ago John Maynard Keynes explained that trade imbalances are caused by misguided policies in both the surplus and the deficit countries. Forcing only the deficit countries to adjust, he pointed out, is bad for global growth and terrible for the deficit countries. It is also a recipe, he warned, for political instability and extremism. That is not a warning that should be dismissed too quickly.\"\n    - Germany -> 1930s France?\n\nForeign Capital, Go Home!\n\n    - (i) PBOC sells bonds and purchases US dollar assets -> dollar savings directly/indirectly reinvested in bonds -> trade surpluses unchanged -> higher bond yields, lower credit spreads on risky assets\n    - (ii) PBOC sells bonds and purchases non-US dollar assets (foreign govt bonds) -> if dollars reinvested in US assets no change anywhere -> else foreign central bank must purchase US dollar assets leading to money supply increase -> else reduction in US capital imports (US trade deficit declines) and foreign trade account moves to deficit or higher unemployment\n    - (iii) PBOC sells bonds and purchases hard commodities -> same as (ii) for commodity exporters (assumes stockpiles in China will be used by future growth)\n    - (iv) PBOC sells bonds and reduces currency intervention -> renminbi rises and trade imbalance improves -> Chinese unemployment rises unless fiscal spending\n    - \"Governments...export capital as a way of importing demand and reducing unemployment, usually at the expense of their trade partners.\"\n\nThe Exorbitant Burden\n\n    - \"The United States, it turns out, not only does not need foreign help in financing its fiscal deficit, but in fact foreign help actually makes the fiscal deficit worse.\"\n    - \"The external account is not simply a residual of domestic activity, even for a large economy like that of the United States.\"\n    - \"The second benefit to Americans is the psychological fillip that accrues to Americans in the form of national pride. In this case perhaps the global dominance of the dollar provides the same kind of psychological benefits to Americans as the global dominance of American basketball.\"\n    - \"Either the U.S. government must increase its fiscal deficit, in other words, or the Federal Reserve Bank must allow and even encourage private American households and corporations to borrow and spend. With American demand flowing abroad, unfortunately, there was little incentive for American businesses to borrow and expand production domestically, so the only alternative was a rise in domestic consumption fueled, in this case, with surging consumer debt.\"\n    - \"Rich countries like the United States (and Europe for that matter) do not need foreign help in funding domestic borrowing needs. Net foreign borrowing funds the debt or investment associated with the current account deficit...\"\n    - \"The fact that the global trading and investing communities have a widely available and very liquid reserve and trade currency is a common good, but like all common goods, it can be exploited or gamed.\"\n    - \"...it is very difficult for the Fed to manage domestic monetary policy because the U.S. financial system must accommodate not only conditions in the United States but also distortions introduced by the use of the U.S. dollar as a reserve currency, and these distortions can be massive.\"\n    - \"Only the U.S. economy and financial system are large enough, open enough, and flexible enough to accommodate large trade deficits. But that badge of honor comes at a real cost to the long-term growth of the domestic U.S. economy and its ability to manage debt levels.\"\n\nAppendix\n\n    - \"A declining household share of GDP has the same net impact as rising income inequality.\" (Germany wage growth restraint; China underemployed rural workers, undervalue currency, repressed interest rates) -> savings rise/consumption falls assuming adequate productive investment already in place\n    - GDP = total consumption + total investment (total savings) -> after transfer of wealth but same GDP (a) investment must rise in line with increase in savings or (b) savings don't rise, hence another event caused equivalent reduction in savings\n    - how can investment rise? (i) increased productive investment; (ii) unproductive investment in form of unwanted inventories; (iii) other forms of unproductive investment\n    - (i) \"Because the purpose of investment today is to increase consumption tomorrow, if the increase in income inequality is expected to be permanent, the desired amount of productive investment is actually likely to decline.\"\n    - (ii) 1930 Keynes, Hawtrey?\n    - (iii) forced down interest rates -> asset price increases -> low productivity from investments leads to debt rising faster than debt-servicing capacity\n    - (b) -> (1) wealthy/state consume as much as households; (2) households increase consumption rate, reduce savings rate; (3) unemployment rises\n    - (1) extremely unlikely as consumption doesn't rise linearly with income\n    - (2) John Hobson; same as rising debt -> GFC\n    - (3) consumption while unemployed\n    - \"Less global trade, in other words, will create both the domestic traction and the domestic incentives to redistribute income. In a globalized world, it is much safer to “beggar down” the global economy than to raise domestic demand, and so I expect that there will continue to be downward pressure on international trade.\"\n\n**Key takeaways**\n\n    - view policies as consumption tax or tariff in effect on balance sheet\n    - currency devaluation as central bank loss (or entity with long foreign currency position) while goods are traded, only realized later on revaluation\n    - PBOC still insolvent?\n    - excellent defense of anti-austerity stance (removes moral \"chest-thumping\")\n    - imbalances exacerbate Shin's balance sheet expansions? (credit bubbles)\n    - further support for Varoufakis' surplus recycling mechanism to resolve imbalances (Keynes' bancor) -> how to address liquidity?\n    - role of petrodollar prior to GFC? (within Eurozone particularly)\n    - exporting capital same as importing demand\n    - primacy of exchange rate and central bank reserve accumulations in global trade?\n    - high income inequality damages global demand\n\n**Further reading**\n\n    - John Hobson, Confessions of an Economic Heretic, G. Allen & Unwin Ltd. (1938)\n    - Hyman Minsky, Can “It” Happen Again: Essays on Instability and Finance, M.E. Sharpe, 1982, 118.\n    - Charles Arthur Conant, The United States in the Orient: the Nature of the Economic Problem, Houghton Mifflin, 1900, 16.\n    - Kenneth Austin, “Communist China’s Capitalism: The Highest Stage of Capitalist Imperialism,” World Economics, vol. 12, no. 1, 2011, 79–­94.\n    - Justin Yifu Lin, “China and the Global Economy,” remarks at the twentieth anniversary of the University of Science and Technology, Hong Kong, March 23, 2011.\n    - Carmen M. Reinhart, Jacob F. Kierkegaard, and M. Belen Sbrancia, “Financial Repression Redux,” Finance & Development, vol. 48, no. 1, June 2011.\n    - Malhar Nabar, “Targets, Interest Rates, and Household Saving in Urban China,” IMF Working Paper 11/223, 1.\n    - Alexander Gerschenkron, Economic Backwardness in Historical Perspective: A Book of Essays, Belknap, 1962.\n    - Carl Walter and Frasier Howie, Red Capitalism: The Fragile Financial Foundation of China’s Extraordinary Rise, Wiley, 2012\n    - David Harvey, The Enigma of Capital, Oxford University Press, 2010.\n    - The Volatility Machine, Emerging Economies and the Threat of Financial Collapse, Oxford University Press, 2002.\n    - Barry Eichengreen, Golden Fetters: The Gold Standard and the Great Depression, 1919–­1939, Oxford University Press, 1996.","created":"20200717215729775","modified":"20200717215908624","tags":"play notes"},
{"title":"holy-grail-of-economics","type":"text/x-markdown","text":"**The Holy Grail of Macroeconomics: Lessons from Japan's Great Recession** *Richard C. Koo*\n\n**Initial interest**\n\n    - rise of Japan's economy and recession\n    - constant references to BoJ's policies\n    - dollar/yen carry trade\n    - Koo worked at FRBNY 81-84\n    - low interest rate environment\n\n**Notes**\n\nC1 Japan's Recession\n\n    - (1) Structural problems and banking-sector issues cannot explain Japan's long recession\n    - \"no recovery without structural reform\" - PM Junichiro Koizumi (highway corporations, post office)\n    - 1991 USA-Japan Structural Impediments Initiative\n    - structural problems -> supply-side issues (large trade deficit, high inflation, weak currency, lack of business investment)\n    - Japan suffered lack of demand (low rates, deflation, strong currency, high foreign demand for products)\n    - steady decline in outstanding corporate bonds\n    - 1997 \"Big Bang\" financial reforms eliminated Ministry of Finance authorization for foreign bank branches\n    - foreign banks falling share of loans outstanding\n    - historically low average lending rates (to SMEs, etc.)\n    - notes USA early 1990s credit crunch experienced boom in corporate-bond issuance, sharp expansion of foreign bank market share in C&I loans, prime lending rates 6% (fed funds 3%; spread due to lack of bank capital)\n    - acknowledges \"D\" Moody's for Japanese banks until 2007 (bad-loan crisis)\n\n    - (2) The bubble's collapse triggered a balance sheet recession\n    - 1995 near zero 3-mo CD yield yet debt paydowns accelerated (2002-3 ¥30 trillion per year) -> contraction in aggregate demand -> recession\n    - TOPIX -54% peak to 2008, commercial land prices in top 6 cities -83%\n    - bankruptcies avoided by trade surplus (foreign demand), healthy cash flow, generating annual profits despite negative net worth\n    - hence debt minimization over profit maximization rational (generally assets cannot assume negative value)\n    - falling land/stock prices since 1990 at peak loss of ¥1,500t (equal to 3y of GDP)\n    - \"...aggregate demand would shrink by an amount equal to the sum of net household savings plus net debt repayment by firms. The combined sum would remain tucked away in the banking system, and serve as a leakage to the income stream as long as the shortage of borrowers persists.\"\n    - BoJ flow of funds accounts: 1990 high savings rate, high investment rate, current account surplus, fiscal surplus; 2000 corporate savings higher than households, fiscal deficit\n    - 1990-2003 corporate demand fell by 22% of GDP\n\n    - (3) Fiscal expenditures bolstered Japan's economy\n    - Japanese GDP stayed above bubble peak levels (nominal and real)\n    - household savings decline (job losses, pay cuts, elimination of company bonuses)\n    - Liberal Democratic Party (LDP) -> fiscal policy on roads/bridges\n    - difficult for fiscal stimulus to fill gap in borrowing household-sector savings; argues govt spending prevented deflationary gap (here defined as household savings and net corporate debt repayment stuck in banking system)\n    - 1997 govt guaranteed all bank deposits\n\n    - (4) Debt minimization and monetary policy\n    - argues monetary policy ineffective due to lack of demand for funds (money supply contraction as debt is paid down from bank accounts)\n    - 1998 onward, M2+CDs expanded annually 2-4% (growth in credit extended mostly to govt)\n    - rebasing to 1990/q1, liquidity (BoJ) +300% by 2005; M2+CDs +50%\n    - 2000-2005 (Telecoms bubble) balance sheet recession in Germany?\n\nC2 Characteristics of Balance Sheet Recessions\n\n    - (1) emerging from a balance sheet recession\n    - bank lending to corporate sector as percentage of nominal GDP peak high of 85% down to 52% (last seen 1956)\n    - long period of deleverage for Japanese companies\n    - vulnerability in balance sheet recession information -> executives and bankers will never divulge corporate debt problems\n    - Tankan = BoJ's quarterly Short-Term Economic Survey of Principal Enterprises in Japan (10,000 companies)\n    - credit crunch 1997-8 (yen weakness) and 2002-3 (\"Takenaka shock\"), otherwise Tankan reports accommodative lending attitudes -> lack of demand not supply\n    - 1990 start of increased % of companies reducing debt relative to previous year\n\n    - (2) tax receipts during a balance sheet recession\n    - 1997 PM Hashimoto plan -> reduce fiscal deficit ¥15t, consumption tax to 5% from 3%, increase taxpayers' share of social security costs, end special income tax cut, axe supplementary budget\n    - as result (credit crunch), tax revenues fall, fiscal deficit expands from ¥22t to ¥38t\n    - claims stabilization required PM Hashimoto and PM Obuchi fiscal stimulus, continued by PM Mori, PM Junichiro Koizumi then institutes ¥30t cap on new govt-bond issuance\n    - post global IT bubble, deflationary gap exceeds cap, share prices plunge in response to residual gap (not filled due to cap) and tax receipts shrink -> deficit up to ¥35t\n    - 2005, Feb. 28 BoJ Governor Fukui -> \"Private-sector demand for funds remains weak.... The economy is currently going through a soft patch, but this may not be a major problem as long as the government's fiscal reform measures are consistent with the recovery in private-sector demand for funds. This is what I would like the government to understand.\"\n    - Koo explains his backing of fiscal stimulus is not Keynesian but rooted in balance sheet recession lack of borrowers\n    - tax receipts 1990 ¥60t, 2005 nominal GDP 13% growth, recurring corporate profits 48% but tax revenue ¥49t\n    - falling asset prices and decelerating economic activity -> tax revenue falls faster\n    - 2011 March Japan adopts mark-to-market accounting (unrealized losses on assets now realized) -> asset sell-off -> decline in corporate profits and tax revenue\n    - loss carryover (max 7y) depresses tax revenues further\n\nC3 The Great Depression was a Balance Sheet Recession\n\n    - (1) why have economists overlooked balance sheet recessions?\n    - liquidity trap = low interest level -> money/bonds become perfect substitutes -> preference of suppliers of funds to hold cash instead of lending (speculative demand for money or liquidity preference; lender behavior)\n    - claims liquidity trap is actually borrow behavioral change (paying down debt)\n    - July 1998-2006 Japanese bank balance sheets: lower credit to private sector, higher credit to public sector, similar foreign assets, higher M2+CDs, lower net other liabilities -> public sector borrowing prevented money supply contraction\n    - GDPt = GDP1(1-S-R) (GDP1 bubble-peak, S household savings, R net corporate debt repayment) represents deflationary spiral, claims R is interest rate insensitive\n    - GDPt = GDP1 * Π(1 - Si - Ri + Gi + EXi) (G govt spending, EX net exports; each as % of GDP)\n    - when EX = 0, G must offset S,R to stabilize economy\n\n    - (2) the great depression as a balance sheet recession\n    - 1929-33 US money supply -33%, bank deposits -30% ($17.7b) in first 4 years of GD\n    - estimated -$1.4b deposits due to bank closures, cash outside banking system +$1.2b (total 15% of deposits decline)\n    - total bank reserves and vault cash did not decline, Fed increased currency in circulation $4.5b to $6b\n    - bank lending to private sector -47% ($19.8b)\n    - 1932 National Industrial Conference Board on behalf of govt survey of 3,438 manufacturers, 13.6% reported difficulties with banks (mostly SMEs) -> what explains other 85% decline in bank deposits?\n    - debt repayment fits with deposits drawdown\n    - monthly installment payments -> massive surge in consumer debt -> firm production capacity expansion funded with debt (investment trusts and holding companies with high leverage)\n    - avg loan rate fell 5.8% to 4.3%, corporate bond new issuance $2.1b to $40m\n    - avg commercial bank borrowing from Fed $700m to $50m\n    - claims debt repayment reduces money supply dollar for dollar (powerful money multiplier reduction)\n    - James B. McDougal FRB of Chicago, \"...an abundance of funds in the market, and under these circumstances, as a matter of prudence ... it should be the policy of the Federal Reserve System to maintain a position of strength, in readiness to meet future demands, as and when they arise, rather than to put reserve funds into the market when not needed.\"\n    - John U. Calkins FRB of San Francisco, \"...with credit cheap and redundant we do not believe that business recovery will be accelerated by making credit cheaper and more redundant.\"\n    - short-term interest rates 2% at time of letters, 1% a year later\n    - federal advisory council opposed supply of liquidity as well\n    - lending to private sector remained depressed even until 1941 -> govt borrowing drives money supply growth\n    - further argues to support claim govt borrowing stimulated economy\n\nC4 Monetary, Foreign Exchange, and Fiscal Policy during a Balance Sheet Recession\n\n    - (2) exchange-rate policy in a balance sheet recession\n    - pushing exchange rate down while maintaining large trade surplus -> beggar-thy-neighbor policy (think China)\n    - currency devaluation proper running current account deficit (Korea 1997)\n\nC6 Pressure of Globalization\n\n    - \"In this new world of globalization, it is unreasonable to expect monetary policy to save the day. The problems involved are far too large to be managed with a minor adjustment to interest rates. Those large companies with both the human and physical capital to take advantage of globalization will be hungry for funds, but the uncertain outlook will leave other businesses reluctant to borrow, thereby delaying the overall recovery in demand for funds. As long as the current economic environment continues, interest rates will probably stay low.\"\n    - 2006 IMF, \"...an orderly resolution of global imbalances will require measures to facilitate a rebalancing of demand across countries and a realignment of exchange rates over the medium term, with the U.S. dollar needing to depreciate significantly from current levels, and currencies in surplus countries-including in parts of Asia and among oil producers-to appreciate.\"\n    - 2005 Fed research: 1/5th trade deficit impacted by fiscal deficit; 4/5th by growth-rate differential between USA and other countries, USD exchange rate\n    - yen-carry trade: borrow yen -> local currency -> purchase housing -> pushes yen real effective exchange rate down -> (yen) borrower liabilities diminish -> local central banks lose effectiveness (higher local rates widen spread)\n    - \"The problem facing Japan's central bank is equally thorny. Domestically, there is no inflation to speak of, and some prices are still falling. The economy is also showing no signs of the kind of overheating that would require monetary tightening. If anything, lackluster domestic demand is prompting politicians, academics, and even the IMF to tell the bank to keep rates low for as long as possible, in the hope that low rates will encourage domestic investment.\"\n    - cross-border flows may be driven by tax laws, accounting treatments (cannot assume flows are only for efficiency)\n    - \"But now that capital flows have been liberalized, the foreign-exchange market is dominated by flows seeking to equilibrate investment returns across countries, causing money to flow from countries with low interest rates to those with high rates. With no mechanism left to balance trade, unprecedented problems have emerged. The U.S., for example, has watched a massive expansion of its trade deficit spark nascent protectionist sentiment. The effectiveness of national monetary policy has also diminished.\"\n    - \"If no action is taken, and trade imbalances are allowed to expand unhindered, protectionism will rule the day, in what may be the worst of all outcomes. With less-than-perfect investors and less-than-perfect economic integration, it is hoped that policymakers will be realistic and not beholden to a particular ideology in dealing with the problems of capital flows, exchange rates, and trade imbalances.\"\n\nAppendix: Thoughts on Walras and Macroeconomics\n\n    - (1) neoclassical economics has overlooked the reason for money's existence\n    - as unit of account, reduces # of prices in n-good economy\n    - medium of exchange allows functioning while knowing fraction of (n-1) prices\n    - value of retail (Vr) = relevant price among knowledgeable producers, buyers, sellers\n    - value of exchange (Vex) = general public knowledge of good's value\n    - medium of exchange helps avoid loss of Vr - Vex\n    - economy with money -> division of labor with specialized workforce and fraction of knowledge of (n-1) prices\n    - assuming imperfect information, claims people hold money to preserve Vr of their other goods/services -> people hold transaction balances until marginal utility (expected avoidance of Vr-Vex loss) equals marginal cost of holding them\n    - inflation/deflation -> loss of productivity (thoughts outside specialization)\n    - \"...the discipline of economics became dominated by mathematics to a degree that surprises even some physicists. Although it won for itself a mantle of respectability as a science, it lost the ability to explain such simple phenomena as the use of money or the existence of unemployment.\"\n\n**Key takeaways**\n\n    - corporate debt repayments (weakest link in argument due to lack of knowable information) seem likeliest explanation but faces opposition by current monetary policy advocates (current Federal Reserve actually seems to agree with Koo's sentiments on decreasing effectiveness)\n    - very strong evidence on fiscal stimulus to fill deflationary gap; dire consequences for mistimed tax hikes and fiscal conservatism (Hashimoto)\n    - may revisit Yin-Yang model but not of current personal interest\n    - carry trade and interest rates observations still spot on\n    - globalization observations incredibly prescient\n    - in view of capital flows, USA somewhat unique situation not completely addressed (still incredibly strong demand for dollars)\n    - another mention of money's absence in modern economic theory (and presumptive mathematics)\n    - in advanced economy of specialization, what happens to those unable to achieve certain levels of specialization? (current and widening inequality in opportunity)\n\n**Further reading**\n\n    - Eggertsson, Gaudi B. (2003). \"How to Fight Deflation in a Liquidity Trap: Committing to Being Irresponsible.\" IMF Working Paper 03/64.\n    -Keynes, John Maynard. (1936). The General Theory of Employment, Interest, and Money. Repr., New York: Harcourt, Brace & World, 1964.","created":"20200619213201114","modified":"20200626202201535","tags":"play notes"},

{"title":"international-dimensions-of-eme-corporate-debt","type":"text/x-markdown","text":"**International dimensions of EME corporate debt** *Stefan Avdjiev, Patrick McGuire, Goetz von Peter*\n\n**Initial interest**\n\n    - effect of covid-19 on EMEs\n    - forex dynamics\n    - BIS data\n\n**Notes**\n\nSummary\n\n    - International credit can be fickle and subject to sudden stops during periods of global economic stress. Non-financial corporate borrowers that rely on credit from abroad are vulnerable to reversals in capital flows. Similarly, corporates that borrow in foreign currency may face problems rolling over their debt when the local currency depreciates or global dollar funding conditions tighten. This feature draws on several BIS data sets to examine corporates’ external and foreign currency debt for key emerging market economies on the eve of the Covid-19 outbreak.\n    - EME NFCs large portion of increase in total dollar credit to EME non-bank borrowers\n    - excludes revenues, assets, and intragroup linkages (foreign currency revenues/assets as dollar hedge)\n\nNFC debt\n\n    - largely bonds/loans in domestic/foreign currencies (unique among NF borrowers)\n    - Externally funded debt (EFD) = (1)bonds + (2a)loans + (2b)indirect via banks\n    - (1) international debt securities (IDS) match cross-border debt security liabilities from International Investment Position (IIP) bar Korea and Russia\n    - (2a) direct cross-border bank credit from BIS locational banking statistics (NFCs often not reported); proxy as all non-bank loans less observed loans NBFs, govts, and households\n    - (2b) net cross-border borrowing by local banks (LBS or IIP (PL, TH) or net claims on local banks (CZ, HU); all includes intragroup positions)\n    - Foreign currency debt (FCD) = sum of all FC loans to and securities issued by\n    - LBS cross-border loans report for USD, EUR, JPY, GBP, CHF, domestic currency, residual foreign currencies (unknown denom)\n    - for measure of local loans in foreign currencies see p.4 box\n\nNFCs' debt in context\n\n    - since GFC, EME NFC debt growing faster than other NF borrowers\n    - many NFC's debt to GDP ratio higher than before GFC (over 100% China, Korea, Chile end-2019)\n\nEFD\n\n    - reliance on IDS (Chile, Korea, Mexico), indirect loan channel (emerging Europe (intergroup), East Asia)\n    - Chinese EFD to GDP ratio 3.3% (lowest)\n    - most bonds with long maturities (limited rollover risk)\n    - ratio of short-term debt to international reserves well below 100% (in addition to external assets and natural hedge from export revenues)\n\nFCD\n\n    - largely USD (particularly Asia/Latin America)\n    - some NFCs issue debt securities through offshore entities\n    - does not include FX derivatives borrowing (hedge in FX forwards on foreign currency payment and revenue streams? $2 trillion estimate on p.8)\n\n\n**Key takeaways**\n\n    - dollar and euro still dominant in debt\n    - China as outlier in most statistics explained in EFD to GDP\n    - $200 billion dollar debt matures June-December 2020 (China, Brazil, India, Mexico highest refinancing needs)\n    - first encounter with concept of FX swaps/forwards as debt\n\n**Further reading**\n\n    - McCauley, R, P McGuire and V Sushko (2015a): “US monetary policy, leverage and\n    offshore dollar credit”, Economic Policy, vol 30, no 82, April, pp 187–229.\n    - Coppola, A, M Maggiori, B Neiman and J Schreger (2020) “Redrawing the map of\n    global capital flows: the role of cross-border financing and tax havens”, working\n    paper, April.\n    - Borio, C, R McCauley and P McGuire (2017): “FX swaps and forwards: missing global debt?”, BIS Quarterly Review, September, pp 37–54.\n\n","created":"20200615182712722","modified":"20200722184937503","tags":"play notes"},

{"created":"20200612004532499","text":"1. **A Balance Sheet Approach to Financial Crisis** *Mark Allen, Christoph Rosenberg, Christian Keller, Brad Setser, and Nouriel Roubini* [notes](#a-balance-sheet-approach-to-financial-crisis)\n\n1. **Bank Lending in the Knowledge Economy** *Giovanni Dell'Ariccia, Dalida Kadyrzhanova, Camelia Minoiu, Lev Ranovski* [notes](#bank-lending-in-the-knowledge-economy)\n\n1. **Capital flows and the current account: Taking financing (more) seriously** *Claudio Borio and Piti Disyatat* [notes](#capital-flows-and-the-current-account)\n\n1. **Covered Interest parity lost: understanding the cross-currency basis** *Claudio Borio, Robert McCauley, Patrick McGuire, and Vlayslav Sushko*\n\n1. **EME government debt: cause for concern?** *Carlos Cantú, Tirupam Goel and Jochen Schanz* [notes](#eme-government-debt-cause-for-concern)\n\n1. **Global Banking Glut and Loan Risk Premium** *Hyun Song Shin* [notes](#global-banking-glut-and-loan-risk-premium)\n\n1. **Housing is the Business Cycle** *Edward E. Leamer*\n\n1. **Indebted Demand** *Atif Mian, Ludwig Straub, and Amir Sufi*\n\n1. **International dimensions of EME corporate debt** *Stefan Avdjiev, Patrick McGuire, Goetz von Peter* [notes](#international-dimensions-of-eme-corporate-debt)\n\n1. **Money creation in the modern economy** *Michael McLeay, Amar Radia and Ryland Thomas* [notes](#money-creation-in-the-modern-economy)\n\n1. **Political Aspects of Full Employment** *Michał Kalecki*\n\n1. **Securitization without risk transfer** *Viral V. Acharya, Philipp Schnabl and Gustavo Suarez* [notes](#securitization-without-risk-transfer)\n\n1. **Securitized Banking and the Run on Repo** *Gary Gorton, Andrew Metrick* [notes](#securitized-banking-and-the-run-on-repo)\n\n1. **Shadow Banking: The Money View** *Zoltan Pozsar* [notes](#shadow-banking-the-money-view)\n\n1. **Special Purpose Vehicles and Securitization** *Gorton, Souleles*\n\n1. **Stability, equity and monetary policy** *Mario Draghi* [notes](#stability-equity-and-monetary-policy)\n\n1. **The Changing Nature of Financial Intermediation and the Financial Crisis of 2007-09** *Tobias Adrian and Hyun Song Shin* [notes](#the-changing-nature-of-financial-intermediation-and-the-financial-crisis-of-2007-09)\n\n1. **The Macroeconomic Effects of Oil Shocks: Why are the 2000s So Different from the 1970s?** *Olivier J. Blanchard and Jordi Gali*\n\n1. **The Nonbank-Bank Nexus and the Shadow Banking System** *Zoltan Pozsar, Monmohan Singh* [notes](#the-nonbank-bank-nexus-and-the-shadow-banking-system)\n\n1. **The spillover of money market turbulence to FX swap and cross-currency swap markets** *Naohiko Baba, Frank Packer, and Teppei Nagano* [notes](#the-spillover-of-money-market-turbulence-to-fx-swap-and-cross-currency-swap-markets)\n\n1. **The World Economy and the Great War** *Adam Tooze and Ted Fertik*\n\n1. **US dollar funding: an international perspective** *Working Group chaired by Sally Davies and Christopher Kent* [notes](#us-dollar-funding-an-international-perspective)\n\n1. **U.S. Economic Prospects: Secular Stagnation, Hysteresis, and the\nZero Lower Bound** *Lawrence H. Summers* [notes](#us-economic-prospects-secular-stagnation-hysteresis-and-the-zero-lower-bound)\n\n1. **Using Loopholes to Reveal the Marginal Cost of Regulation: The Case of Fuel Economy Standards** *Anderson, Sallee*\n\n1. **Carry Trade and Systemic Risk: Why are FX Options So Cheap?** *Ricardo J. Caballero, Joseph B. Doyle*","title":"journals-working-papers","type":"text/x-markdown","modified":"20221218184731088","tags":"journals literature [[working papers]] play"},
{"title":"linux-general","type":"text/x-markdown","text":"Edit implies create if file does not exist\n\n1. **Disable terminal bell/beep**\n  - Edit `/etc/inputrc` with `set bell-style none`\n  - Vim sound unaffected\n1. **Disable Vim bell/beep**\n  - Edit `~/.vimrc` with `set visualbell`\n  - `:set visualbell` in Vim for temporary disable\n1. **Yank to specific register in Vim**\n  - `\"dy` in visual mode to yank to register `d`, `\"\"` for default register\n  - `:reg d` to view contents of register `d`\n  - `Ctrl-r d`  in insert/command mode to access register `d`\n1. **Enable Kernel Page-Table Isolation**\n  - Edit `/etc/default/grub` and locate `GRUB_CMDLINE_LINUX`\n  - Add `\"pti=on\"` option and rebuild\n  - KPTI to address Meltdown; may result in significant performance penalties\n1. **Enable SLUB/SLAB allocator poisoning**\n  - Edit `/etc/default/grub` and locate `GRUB_CMDLINE_LINUX`\n  - Add `\"slub_debug=P\"` and rebuild\n  - Writes arbitrary value to freed objects\n1. **Enable page allocator poisoning**\n  - Edit `/etc/default/grub` and locate `GRUB_CMDLINE_LINUX`\n  - Add `\"page_poison=1\"` and rebuild\n  - For freed pages\n1. **Prepend ISO8601 UTC timestamp to command output**\n  - `foo | TZ=UTC gawk '{ print strftime(\"%FT%TZ\"), $0 }'`\n  - May be vulnerable to buffering\n1. **Match command output with string**\n  - `foo | grep -qF 'string'`\n  - Useful in scripts, careful of \"true\" output (`gpg` when verifying)\n1. **Extended permissions and capability flags stored in file inode**\n  - `setcap` `setfacl`\n1. **Find instances of \"foo\", isolate 2nd field, output 1st line**\n  - `grep foo | awk '{print $2}' | sed -n 1p`\n  - Is there a \"cleaner\" way to do this?","created":"20200213010945998","modified":"20200320175451851","tags":"work linux"},
{"title":"linux-rhel8","type":"text/x-markdown","text":"Edit implies create if file does not exist\n\n1. **Switch to cgroups v2 from v1**\n  - Edit `/etc/default/grub`, locate `GRUB_CMDLINE_LINUX`, and add `system.unified_cgroup_hierarchy=1`\n  - Rebuild `grub.conf` with `grub2-mkconfig` and reboot\n1. **Mount filesystem without default emergency mode after timeout on boot**\n  - Set `x-systemd.device-timeout=0` as option in `/etc/fstab`\n1. **Allow `sysadm_u` users to connect via SSH**\n  - `setsebool -P ssh_sysadm_login on`\n1. **Get default SELinux security context for path *foo* from file contexts config**\n  - `matchpathcon foo`","created":"20200213011054504","modified":"20200501161513069","tags":"[[red hat]] work linux"},
{"title":"money-and-government","type":"text/x-markdown","text":"**Money and Government: The Past and Future of Economics** *Robert Skidelsky*\n\n**Initial interest**\n\n    - money's absence in economics?\n    - Keynes\n    - role of govt issuing debt\n    - economic theory role in GFC\n\n**Notes**\n\nIntroduction\n\n    - \"What can be claimed is that the main homage which mainstream economics pays to power is to render it invisible.\"\n    - \"...propositions in social science do not satisfy the ‘universality criterion’. They are limited in time and place.\"\n    - \"...the cultural critique of capitalism, while persistent and often profound, has had very little influence on economics and economic policy. Nor is the state simply (or always) an agent of the bourgeoisie. Notionally, at least, it stands for the public interest. There is a bigger role for ‘public intellectuals’ in a mixed economy of public and private sectors than in one in which business calls the shots...Practical men like nothing better than to have their prejudices dressed up in scientific language. Ultimately, the ideas in power serve the interests of the class in power; since the 1980s this has been overwhelmingly the financial class.\"\n\nPart One: History of Economic Thought\n\n    - (Jean-Baptiste) Say's Law: \"...every increase of production, if distributed without miscalculation among all kinds of produce in the proportion which private interest would dictate, creates, or rather constitutes, its own demand.\"\n    - 1844 John Stuart Mill \"Essays on Some Unsettled Questions of Political Economy\" -> 'general glut' of commodities? -> Say's Law depends on 'supposition of a state of barter' -> postponement of purchases will lead to resources switching to gold production\n\nThe Mysteries of Money: A Short History\n\n    - theory of value (to consumer; market price) / theory of money (price level; quantity)\n    - \"... ‘scientific’ economics set itself the task of penetrating beyond the money values that we observe to the underlying world of real values. In the persistent language of economics, money is a ‘veil’ that hides from us the knowledge of real relationships.\" (classical dichotomy)\n    - Keynes monetary theory of production -> money plays its own part (not neutral)\n    - (a) metallist story of money -> means of payments (intrinsic value); (b) credit story of money -> store of value (trust value)\n    - liquidity preference -> predictability of future events?\n    - (b) chartalist theory -> state issues money (debt backed by future taxes)\n    - loan/wage contract -> conflict to control the devalue/revalue of promise\n    - (David) Ricardo: inflation \"enriches . . . the idle and profligate debtor at the expense of the industrious and frugal creditor\".\n    - \"Creditors are natural essentialists – they want principal and interest to be paid back in full-weight coin. Debtors are natural nominalists – they want to pay back less than they borrowed if they can.\"\n    - anti-usury legislation -> debt contract is unfair by nature, interest on money is not productive\n    - 'scientific' economics -> interest represents cost of saving and risk\n    - \"...placing monetary policy in the hands of an ‘independent’ central bank – does not make money ‘neutral’, because monetary policy is bound to have distributional effects.\"\n    - Quantity Theory of Money -> Quantity of Money Theory of Inflation\n    - 1568 Jean Bodin: \"The principal & almost only [cause of rising prices] is the abundance of gold & silver, which is today much greater in this kingdom [France] than it was four hundred years ago.\"\n    - banks originally storehouse/intermediary (take deposit then lend); modern banks create deposits from (unsecured) loans\n    - \"...endogenous money is the rule, with exogenous money as a windfall – such as happened to Europe with the discovery of silver in South America.\"\n    - \"... experience showed that while the value of money or price level itself didn’t matter, changes in it did. Rising prices were associated with prosperity; falling prices with dearth. This correlation led a group of seventeenth-century thinkers called mercantilists to identify money with wealth.\"\n    - 'scientific' economists: veil of money obscures accurate barter values -> money must be kept proportional by rules governing its issue\n    - Hume's price-specie-flow mechanism: trade imbalance -> countervailing gold flow -> pushes price level down in deficit country, up in surplus country -> balance\n    - Hume: short-run inflow of money (money illusion) stimulates business activity by increasing velocity of circulation\n    - (i) hard/metallist money school: origin -> barter; nature -> commodities; value -> intrinsic/objective; theory -> exogenous; use -> transactions; favours -> creditor; epistemology -> risk\n    - (ii) soft/nominalist: origin -> credit; nature -> tokens of credit; value -> political/social; theory -> endogenous; use -> transactions/store of value; favours -> debtor; epistemology -> uncertainty\n\nThe Fight for the Gold Standard\n\n    - (1) 1690s Recoinage; commodity / essentialist (Locke, Newton); credit / nominalist (Lowndes)\n    - (2) 1797-1821 Convertibility; bullionists (Ricardo); real bills [BoE] (Thomas Attwood [Birmingham School])\n    - (3) 1840s Currency vs Banking School; currency school (Overstone, Torrens); banking school (Tooke)\n    - (4) 1880s-1890s Bimetallism; gold standard; gold and silver standard (William Jennings Bryan)\n    - (1) 1695 domestic coins 50% official silver content, prices +30% 1690s\n    - (1) Lowndes: print new coins devalued 20%\n    - (1) Locke: revalue to 'pound' sterling (devaluation = robbery by state)\n    - (1) Newton: favored devaluation; revaluation -> trade depression\n    - order to return clipped coins -> fewer heavy-weight coins -> coin shortage -> bullion price of silver stayed higher than new mint price -> new coins exported\n    - led to falling prices, trade co    - \"The history of fiscal theory shows that, far from being the scientific paragon it claims to be, it is highly ideological, reflecting economic circumstances, historical mythology and class forces, with the enabling concept of public goods waxing and waning with circumstances and the size of the franchise.\"\n\nPart Two: The Rise, Triumph and Fall of Keynes\n\n    - 1923 'The Decay of Capitalist Civilisation' Beatrice and Sidney Webb: \"There can be no permanence in a situation in which we abandon production to capitalism, and yet give the workers the political power to enforce demands on the national income which capitalism has neither the ability nor the incentive to supply.\"\n\nKeynes's Intervention\n\n    - industrial economies lose elasticity (suffrage, trade unions); require elastic currency\n    - Edwin Cannan: banks don't create money, must limit central bank note issuance\n    - John Maynard Keynes: credit theory, money can't be in oversupply (notes expansion last phase of credit creation)\n    - 1923 'Tract on Monetary Reform' Keynes: n = p(k+rk') (n currency notes, p cost of living index, k amount of real purchasing power as cash outside banks, k' amount in bank deposits, r fraction of deposits in bank reserves)\n    - k, k' stable in equilibrium; central bank task to vary n, r (banks' ratio of reserves to liabilities) to counterbalance movements in k, k' -> vary high-powered money to offset changes in supply/demand credit -> creates confident expectation price level won't move more than certain percentage around standard composite commodity\n    - bank rate can't stabilize both domestic prices and exchange rate under gold standard\n    - 1919 British govt. suspends convertibility (first since 1797) -> price level rose, exchange rate fell, 1920 bank rate 7% and held for year and a half -> Cunliffe adjustment mechanism to liquidate inflation and restore previous gold value of pound\n    - 1930 'Treatise on Money' Keynes: credit cycle caused by market ion has always been a greater evil than the scourge of unemployment.\"\n    - \"But the attempt to turn Keynesianism into a growth engine put far bigger demands on economic forecasting than the state of knowledge justified.\"\n    - 1973-4: quadrupling of oil prices\n    - \"Where Keynesian policymakers can be faulted, however, is for their inattention to supply-side questions. By the 1970s they had come to put their whole faith in incomes policies to restrain wage push by organized labour. This restraint was not forthcoming, except in countries such as Germany, with its specific ‘co-ordinated’ wage-bargaining structure. However, this failure does not vindicate the pre-Keynesian view that ‘free competition’ was enough to secure full employment without inflation.\"\n\nThe Theory and Practice of Monetarism\n\n    - 1936-7 John Hicks: IS/LM (investment-savings/liquidity-money); full employment solution in absence of restrictions on movement of interest rates or wages (neo-classical) or quantity-adjusted equilibrium if wages and interest rates fixed (Keynesian)\n    - \"The neo-classical synthesis was predicated on two contradictory beliefs: belief in the optimizing agent, and belief in wage and price rigidities.\"\n    - 1938 'Colloque Walter Lippmann': Alexander Rüstow coins 'neo-liberalism' and viewed Keynes as stalking horse of totalitarians; constitutionalize free competition and deny state regulation; social safety net provided 'outside of market'\n    - 1944 Friedrich Hayek 'Road to Serfdom': \"...once the free working of the market is impeded beyond a certain degree, the planner will be forced to extend his controls until they become all-comprehensive.\"\n    - 1944 Keynes: points out fallacy of Hayek's slippery-slope argument; leaving depressions to run course provokes revolution\n    - Milton Friedman: inflexible price behavior caused by govt. interference in credit/labour markets; 'permanent income hypothesis' rational, forward-looking individuals smooth consumption by drawing down savings or borrowing in response to temporary shocks\n    - Friedman: PQ = f(M), P = g(M) (P price level; Q output; f function of money in short-term; g function in long-term) -> QTM\n    - Friedman: 'stable demand function for money' portfolio choice of money and all utility-yielding forms of wealth -> no yield cash so always minimized -> restores money multiplier -> QTM\n    - Friedman: 'adaptive expectations' worker expectation of inflation -> monetary policy cannot effect long-term interest rates or unemployment; 'natural rate of unemployment' with stable prices -> Walrassian full employment equilibrium w/out market interventions\n    - Friedman: increase money stock by k (fixed rate corresponding to trend growth rate) -> requires floating exchange rate\n    - \"His ‘permanent income’ consumption function assumed that, as well as being improbably far-sighted, consumers had adequate savings and access to credit to cushion their consumption in downturns. His attack on Keynes’s speculative demand for money failed to recognize the role of money as a store of value.\"\n    - 1979 Paul Volcker: FOMC increase monetary base to meet targets only; Fed sell govt. securities in bond market to force commercial bank interest rates up (to reduce inflationary expectations and reduce long-term rates)\n    - 1979-1982 USA: inflation fell 11% to 4%; short-term rates up to 21%; bond rates stayed higher; largest recession since Great Depression\n    - 1980-1984 Britain: medium-term financial strategy (MTFS), phased reduction in growth of money stock, phased reduction in public sector borrowing as share of GDP -> attempt to lower inflationary expectations -> 17% bank rate; unemployment rose 5% to 10%\n    - monetarism policy failures lead to inflation targeting as default position (2% CPI)\n    - 1973-1983: spikes in oil prices highly correlated with spikes in inflation\n    - 1990s: worldwide fall in inflation irrespective of counterinflation policy -> world
